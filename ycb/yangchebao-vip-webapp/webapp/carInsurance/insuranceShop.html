<style>
    .clearfix::after,.clearfix::before{
    	display: block;
		content:'';
		font-size: 0;
    }
    .clearfix::after{
		clear: both;
	}
	#page-content{
		padding: 0!important;
	}
	div.urlContentWraper{
		background-color: #DFE4EC;
		padding-bottom: 20px;
	}
	div.insuranceShop-title{
		background-color: #9EB1CF;
		padding: 10px 10px 10px 20px;
	}
	div.insuranceShop-title p.titileL{
		float: left;
		color: #fff;
		font-size: 16px;
		line-height: 26px;
		margin: 0!important;
		font-weight: bold;
	}
	div.titleR{
		float: right;
	}
	div.titleR ul li{
		float: left;
		color: #fff;
		line-height: 26px;
		font-size: 14px;
		font-weight: bold;
	}
	li.toPrev,li.toNext{
		border-right: 1px solid #C3DDFE;
		padding: 0 30px;
	}
	li.toPrev span,li.toNext span{
		cursor: pointer;
	}
	li.toHome{
		padding: 0 20px;
	}
	li.toHome img{
		position: relative;
		top: -2px;
		cursor: pointer;
	}
	#iframepage{
		overflow: hidden;
	}
</style>
<div class="urlContentWraper" id="Wraper_insuranceShop">
    <div class="ui-info-layout">
        <div class="insuranceShop">
        	<div class="insuranceShop-title clearfix">
	        	<p class="titileL">车险购买</p>
	        	<div class="titleR" id="titleR">
	        		<ul class="clearfix">
	        			<li class="toPrev"><span>< 后退</span></li>
	        			<li class="toNext"><span>前进 ></span></li>
	        			<li class="toHome"><img src="carInsurance/img/home.jpg"></li>
	        		</ul>
	        	</div>
        	</div>
        	<div class="insuranceShopD">
        		<iframe src="carInsurance/insuranceShopIndex.html" frameborder="0" width="100%" id="iframepage" name="iframepage" onLoad="iFrameHeight()"></iframe>
        	</div>
        </div>
    </div>
</div>
<script type="text/javascript">
	var wraper=$('div#Wraper_insuranceShop');
	function busiId(){
		return carsmart_config.businessInfoId
	}
	function iFrameHeight(){
        var ifm= document.getElementById("iframepage");
        var subWeb = document.frames ? document.frames["iframepage"].document : ifm.contentDocument;
            if(ifm != null && subWeb != null) {
            	ifm.height = subWeb.body.scrollHeight
            }
    }
    // 后退
    $('li.toPrev span').on('click',function(){
    	window.history.go(-1)
    });
    // 前进
    $('li.toNext span').on('click',function(){
    	window.history.go(1)
    });
    // 首页
    $('li.toHome img').on('click',function(){
    	window.frames['iframepage'].location.href='carInsurance/insuranceShopIndex.html'
    });
</script>
