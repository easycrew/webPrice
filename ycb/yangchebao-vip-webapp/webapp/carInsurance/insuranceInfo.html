<style>
    #Wraper_insurance_info h2{
        background-color:#3586f5;
        color:#fff;
        padding-left:1%;
        margin-bottom:0;
        line-height:50px;
    }
    #Wraper_insurance_info #cardPwd,#cardList{
        border:1px solid #ccc;
        margin-bottom:15px;
    }
    #Wraper_insurance_info #Form_ownerCard_cardPwd{
        margin-top:50px;
        margin-bottom:60px;
        margin-left:2%;
    }
    #Wraper_insurance_info .activateCode input{ 
        font-size: 24px;
        height:34px;
        line-height: 34px; 
        text-align:center;
    }
    #Wraper_insurance_info table th,#Wraper_insurance_info table td{
        text-align:center;
    }
</style>
<!-- 根据cardPwd.html -->
<div class="urlContentWraper" id="Wraper_insurance_info">
    <div id="cardList">
        <h2>提成详情</h2>
        <div class="ui-info-layout">
            <table id="Table_insurance_info">
            </table>
            <p style="color:#1F2228;margin-left:15px;margin-top:-30px;">用户完成订单后，订单状态变为“已承保”后，即可获取提成。</p> 
        </div> 
    </div>       
</div> 
<script type="text/javascript">
$(document).ready(function() {
    var wraper = $('#Wraper_insurance_info');
    var page_column_model = new Array();
    var entityModel = {};
    
    page_column_model.push({display: '购险客户手机', name : 'mobile'});
    page_column_model.push({display: '保单号', name : 'sqid'});
    page_column_model.push({display: '交强险(元)', name : 'efcCharge'}); 
    page_column_model.push({display: '商业险(元)', name : 'bizCharge'}); 
    page_column_model.push({display: '车船税(元)', name : 'taxCharge'});
    page_column_model.push({display: '提成金额(元)', name : 'deductCharge'}); 
    page_column_model.push({display: '客户购买保险时间', name : 'creatDate'}); 
    page_column_model.push({display: '订单状态', name : 'status'});

    $('#Table_insurance_info',wraper).flexigrid({
        reload: true,
        grid:40,
        pagination: {diaplay_pages: 6,align:'bottom',showText: '从第_start_到_end_项 共_total_项'},
        colModel: page_column_model,
        method:'get',
        showSearch:false,
        showCheckbox:false,
        extParam:{'businessId':carsmart_config.businessInfoId},
        url:'/vip-ws/ws/0.1/businessAccontInfo/getCommisionDetail',      
        overflow:true 
    }); 
    
    $('.hDiv',wraper).css('overflow','hidden');
    $('.bDiv',wraper).css('overflow-x','scroll');
    $('.mDiv',wraper).hide();
});
</script>
