 <script type="text/javascript">
    $(document).ready(function() {
        var wraper = $('#Wraper_storage_list');
        var parentId = carsmart_config.shopId;
        var page_column_model = new Array();
        var page_search_items = new Array();
        var page_list_buttons = new Array();
        var page_search_items_a=new Array(); 
        var entityModel = {};
        var jRad = $.jRad({app:'radsample-ws',entityModel:entityModel});
        // fields: false, 初始化form中的组件
        var fields_params ={};  

        jRad.params['providerId'] = {
            urlData:{
                url:'/vip-ws/ws/0.1/provider/queryProviderlist?shopAccountId='+carsmart_config.shopId,
                id: 'id',       // 隐含值
                name: 'name',   // 展示值
                type: 'get',    // 请求方式
                dataType: 'json'              
            },
            unshiftData:{id:'',name:'请选择'}
        };
        jRad.params['storageId'] = {
            urlData:{
                url:'/vip-ws/ws/0.1/storage/queryStoragelist?shopAccountId='+carsmart_config.shopId,
                id: 'id',       // 隐含值
                name: 'name',   // 展示值
                type: 'get',    // 请求方式
                dataType: 'json'
            },
            unshiftData:{id:'',name:'请选择'}
        };
        var fields_params2 ={};
        fields_params2['storageTypeId'] = {
            urlData:{
                url:'/vip-ws/ws/0.1/storageType/queryInStorageTypelist?shopAccountId='+carsmart_config.shopId+"&status=1",
                id: 'id',       // 隐含值
                name: 'name',   // 展示值
                type: 'get',    // 请求方式
                dataType: 'json'
            },
        };

        fields_params2['agentId'] = {
            urlData:{
                url:'/vip-ws/ws/0.1/agent/queryAgentlist?shopAccountId='+carsmart_config.shopId,
                id: 'id',       // 隐含值
                name: 'name',   // 展示值
                type: 'get',    // 请求方式
                dataType: 'json'
            },
            unshiftData:{id:'',name:'请选择'}
        };

        page_search_items.push({row:'1',type:'jrad-select',display:'供应商',name:'providerId',params:jRad.params['providerId']});
        page_search_items.push({row:'1',type:'jrad-select',display:'入库库房',name:'storageId',params:jRad.params['storageId']});
        page_search_items.push({row:'1',type:'jrad-input',display:'入库日期',name:'orderDate',params:jRad.params['orderDate']});

        page_list_buttons.push({title: '入库商品添加',displayname:'入库商品添加',bclass: 'icon-plus',
            onpress: function(){
                arr = [];
                $("#Table_putInstorage tbody tr").each(function(i){
                    arr.push($("#Table_putInstorage tbody tr").eq(i).attr("id"))
                })
                $("#Wraper_storage_list").hide();
                $("#Wraper_stock_management").show();
                $("#Wraper_stock_management .searchButtons .btn-info").eq(0).click();
            }
        });

        $('#Table_storage_list').flexigrid({
            colModel: page_column_model,
            searchitems: page_search_items,   //设置查询条件
            buttons : page_list_buttons,      //操作按钮
            showSearch:true,      //设置是否默认显示高级查询
            showCheckbox: false,   //是否加复选框
            onError:showError2
        });

        $("#Wraper_storage_list .table-footer").css("display","none");
        $("#Wraper_storage_list button[title='刷新']").css("display","none")

        $('.tDiv',wraper).before('<span style="margin:0 20px 0 14px;font-size:16px;float:left;line-height:60px;">商品入库</span>');


        $("#Wraper_storage_list .grid-layout-content").append("<a>管理</a>");   //添加管理
        $(".grid-layout-content a:contains('管理')").eq(2).css("display","none");
        $(".grid-layout-content a:contains('管理')").eq(0).parent("div").css("min-width","250px");
        $(".grid-layout-content a:contains('管理')").eq(1).parent("div").css("min-width","250px");
        $("#Wraper_storage_list div[name=orderDate]").parent().css("min-width","250px");

        $(".grid-layout-content a:contains('管理')").each(function(i){
            $(".grid-layout-content a:contains('管理')").eq(i).addClass("aStyle");
        })
        $("#Wraper_storage_list div[name=providerId]").css({"float":"left","width":"200px"})
        $("#Wraper_storage_list div[name=storageId]").css({"float":"left","width":"200px"})
        $("#Wraper_storage_list div[name=storageTypeId]").css({"float":"left","width":"150px","margin-right":"0px"})
        $("#Wraper_storage_list div[name=agentId]").css({"float":"left","width":"150px","margin-right":"0px"})
        $("#Wraper_storage_list div[name=orderDate]").css("width","150px");
        $('#Form_storageNumber').form({
            validators:jRad.validators,
            fields:fields_params2,
            layout:'grid'
        });

        function showError2(xhr){
            var errormsg = eval("(" + xhr.responseText + ")");
            var vdiv = $("#Wraper_goods_manage .vdiv");
            $.jRadMessage({level:'error',message:errormsg[0].message,selector:vdiv});
        }

        $('.hDiv',wraper).css('overflow','hidden');
        // $('.bDiv',wraper).css('overflow-x','scroll');


        //确认入库
        $('#confirm').click(function(){
            $.jRadConfirm('确认要入库吗？',1,function(){
                var postData = {};
                postData.agentId=$("#Wraper_storage_list div[name=agentId]").select('val');
                postData.providerId=$("#Wraper_storage_list .searchContent div[name=providerId]").select('val');
                postData.storageId=$("#Wraper_storage_list .searchContent div[name=storageId]").select('val');
                postData.storageTypeId=$("#Wraper_storage_list div[name=storageTypeId]").select('val');
                postData.totalAmount=$("#Form_storageNumber div[name=totalAmount]").html();
                postData.orderDate=$("#Wraper_storage_list .grid-row-fluid div[name=orderDate]").html();
                postData.shopAccountId=carsmart_config.shopId;
                var commodityIds=[];               
                $("#Table_putInstorage tbody tr").each(function(i){
                   var myData={}; 
                   myData.commodityId=$(this).attr("id");
                   myData.amount=$("input.count").eq(i).val();
                   commodityIds.push(myData);
                })
                postData.commodityIds=commodityIds;
                $.jRadPost({  
                    url:'/vip-ws/ws/0.1/transferOrder/purchaseOrder',
                    data:postData, 
                    success: function(data){ 
                        $("#Wraper_storage_list").hide();
                        $(".confirmPage").show();

                    },
                    error:function(xhr){ 
                        var errormsg = eval("(" + xhr.responseText + ")"); 
                        console.log(errormsg[0].message)
                        if (errormsg != undefined) {
                            // $('.vdiv').flexMessage(errormsg[0].message, 'error');
                            $.jRadMessage({level:'error',message:errormsg[0].message,selector:$('#Table_putInstorage thead')});
                        }
                    }
                });
            }); 
        });

        // 关闭
        $("#close").click(function(){;
            $(".confirmPage").hide();
            $.jRadOpen({'url':'putInstorage/warehousing.html'})
        })

        //供应商管理
        $(".grid-layout-content a:contains('管理')").eq(0).click(function(){
            var dtails = $.jRadGet({url:'/vip-ws/ws/0.1/provider/queryProviderlist?shopAccountId='+carsmart_config.shopId});
            var _id = $(this).attr("id");
            $('#Form_supplier').form({
                title: '供应商',
                autobinding: false,
