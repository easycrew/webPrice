<div class="urlContentWraper" id="ycb-QR">
    <div class="row-fluid">
        <div class="span12" style="margin-top:160px;min-width:1100px;">
			<div style="float:left;padding-left:280px;width:330px;margin-right:30px;">
                <p style="text-align:center;font-size:32px;"><a href="javascript:" id="voucher_num">本店代金券发放数量</a></p>
                <p style="text-align:center;font-size:48px;color:#F60;font-weight:bold;margin:50px 0" id="vouchernum"></p>
            </div>
            <div style="float:left;font-size:24px;font-weight:bold;margin-right:30px;position:relative;top:70px;">VS</div>
            <div style="float:left;width:330px;margin-right:30px;">
                <p style="text-align:center;font-size:32px;"><a href="javascript:" id="QR_num">店内二维码扫描数量</a></p>
                <p style="text-align:center;font-size:48px;color:#F60;font-weight:bold;margin:50px 0" id="qrnum"></p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    $(function(){
        $("#voucher_num").click(function(){
            $.jRadOpen({"url":"statement/voucher_num.html"});
        })
        $("#QR_num").click(function(){
            $.jRadOpen({"url":"statement/QR_num.html"});
        })
        $.jRadGet({
                      url:'/vip-ws/ws/0.1/qrcodeActiveStatic/index?shopAccountId='+carsmart_config.shopId,
                      success:function(json){
                            $("#vouchernum").html(json.outCnt);
                            $("#qrnum").html(json.inCnt);
                       
                      },
                      error:function(xhr){
                            var errormsg = eval("(" + xhr.responseText + ")"); 
                            if (errormsg != undefined) {
                                $('#page-content').flexMessage(errormsg[0].message, 'error');
                            } 
                      }
                    }); 
        
    })
</script>
