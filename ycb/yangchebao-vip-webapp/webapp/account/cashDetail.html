<div class="urlContentWraper" id="Wraper_ownerCard_cashDetail">
        <div class="ui-info-layout">
            <table id="Table_ownerCard_cashDetail">
            </table>
        </div>     
</div>
<script type="text/javascript">
$(document).ready(function() {
    var wraper = $('#Wraper_ownerCard_cashDetail');
    var parentId = carsmart_config.shopId;
    var page_column_model = new Array();
    var entityModel = {};
    var jRad = $.jRad({app:'radsample-ws',entityModel:entityModel});
    jRad.params['transferStatus']={data:[{id:'0',name:'未转账'},{id:'1',name:'已转账'}]};
    page_column_model.push({display: '申请时间', name : 'applyTime'});
    page_column_model.push({display: '到账时间', name : 'transferTime'}); 
    page_column_model.push({display: '开户行', name : 'bankName',width:300});
    page_column_model.push({display: '开户名', name : 'cardName'}); 
    page_column_model.push({display: '银行账户', name : 'cardNo',diy:function(item,$div){
        var cardNo=item.cardNo;
        var x=cardNo.length;
        var y=x-4;
        var str=cardNo.substring(0,4)+'******'+cardNo.substring(y,x);
        $div.html(str)
    }}); 
    page_column_model.push({display: '提现金额（元）', name : 'withdrawAmount'});
    page_column_model.push({display: '状态', name : 'transferStatus',datasource:jRad.params['transferStatus'].data});

    $('#Table_ownerCard_cashDetail',wraper).flexigrid({
        reload: true,
        grid:40,
        pagination: {diaplay_pages: 6,align:'bottom',showText: '从第_start_到_end_项 共_total_项'},
        colModel: page_column_model,
        method:'get',
        showSearch:false,
        showCheckbox:false,
        url:'/vip-ws/ws/0.1/withdraw/list?shopAccountId='+parentId,      
        overflow:true 
    })
    $('.mDiv',wraper).html('<h2 style="margin:0;">提现列表</h2>');
    
});
</script>
