	<article class="help-wrap">
		<h1>什么是短信服务码？</h1>
		<p>短信服务码是养车宝提供给客户购买服务的唯一凭证，客户通过短信验证码到店接受服务。</p>
	</article>
	<article class="help-wrap">
		<h1>短信服务码的生成及使用流程：</h1>
		<p class="step">第 1 步：客户线上购买服务成功，到店服务时，需要提供手机上收到的短信服务码；</p>
		<p class="step">第 2 步：商家输入短信服务码验证，即可确认客户是否已完成线上支付；</p>
		<p class="step">第 3 步：养车宝将短信服务码是否验证作为服务凭证，与商家进行结算。</p>
	</article>
