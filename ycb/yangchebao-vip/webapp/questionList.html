			var index = {};
			function connectWebViewJavascriptBridge(callback) {
				if (window.WebViewJavascriptBridge) {
					callback(WebViewJavascriptBridge)
				} else {
					document.addEventListener('WebViewJavascriptBridgeReady', function() {
						callback(WebViewJavascriptBridge)
					}, false)
				}
			}
			connectWebViewJavascriptBridge(function(bridge) {
				document.documentElement.style.webkitTouchCallout='none';
				bridge.init(function(message, responseCallback) {   
					if(message instanceof Object){ 
						if(typeof index.init === 'function') {
							responseCallback(index.init.apply(this,[message,bridge]));
						} 
					}else if(message=="pullUpRefresh"){
						 typeof index[message] == 'function' && responseCallback(index.pullUpRefresh.apply(this));  
					}else{
						 responseCallback(setCallCountFromClient.apply(this,[message]));
					}
				}) 
			 
			});
 
			function pullUpRefresh() {
				var f = index.pullUpRefresh();   
				// 加载动作 
				android.pullUpResponse(true); // 加载完成，通知客户端
				if(f=="1"){
					f=0x3;
				}else{
					f=0x1;
				}
				//alert(f);
				android.setPullMode(f);
			 }
			function pullDownClose(m){
				if(m=='1'){
					m=0x0;//上拉下拉都不要
				}else{
					m=0x1;//下拉刷新，上拉加载不执行
				}
				android.setPullMode(m);
			}
			   function setAtomInfo(info) 
			   {
				//alert("shopAccountId:"+info.shopAccountId+", businessInfoId:"+info.businessInfoId);
				var f = index.init(info); 
				if(f=="1"){
					f=0x3;
				}else{
					f=0x1;
				} 
				android.setPullMode(f);
			   }

		<style>
			* {margin: 0;padding: 0;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);-webkit-box-sizing: border-box;-moz-box-sizing: border-box;-ms-box-sizing: border-box;box-sizing: border-box}
			html{font-size: 62.5%;}
			body{font-size: 62.5%;font-family: STHeitiSC-Light;min-height:100%;background-color: #eef0f7;}
			.top-head-wrap {margin-bottom: 0.2rem;width: 100%;}
			img{width: 100%;vertical-align: top;}
			.top-head-wrap>.title {position: relative;}
			.top-head-wrap>.title>label {display: inline-block;position: absolute;top: 1.8rem;left: 0.8rem;color: #FFFFFF;font-size: 18px;}
			section.question-wraper div {margin-top: 1rem;background: #FFFFFF;padding: 1rem 1.3rem;width: 100%;}
			section.question-wraper div p {padding-left: 3.5rem;}
			section.question-wraper div p:first-child {background: url(http://vipapp.yangchebao.com.cn/vip-app/css/ycbmall/images/session-meg.png) no-repeat;background-size: auto 100%;padding-bottom: 0.4rem;font-size: 1.5rem;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
			section.question-wraper div p:last-child {font-size: 1.3rem;color: #949DAE;width: 100%;height: 3.8rem;}
		</style>
</head>
<!--
*************运营同学请注意**************
*1.<p>和</p>之间添加内容
*2.第一个<p>和</p>之间添加问答标题内容
*3.第二个<p>和</p>之间添加问答正文
*4.将跳转到问答详情页面的url写在<div>里class=" "引号中（注意一一对应给你，为必填内容）
*5.一条信息为一个<div></div>,创建多条请复制
* ****************
-->
	<body>
		<section class="top-head-wrap">
			<div class="title">
				<img src="http://vipapp.yangchebao.com.cn/vip-app/css/ycbmall/images/exclive-tbg.png"/>
				<label>专家问答</label>
			</div>
		</section>
		<section class="question-wraper">
			<!--内容编辑处-开始-->
			
			<div class="跳转的URL">
				<p>标题必填</p>
				<p>正文必填</p>
			</div>
			
			<!--内容编辑处-结束-->
		</section>
		<script type="text/javascript">
			$(".question-wraper div p:last-child").dotdotdot();
			$(document).ready(function(){
			 	index.init=function(userInfo,bridge){
					$(".question-wraper").delegate('div','touchstart click touched',function(e){
						switch(e.type){
							case 'touchstart': break;
							case 'click':
								var urlTo=$(this).attr('class');
								window.location.href="http://w2nw?"+urlTo;
								break;
						}
					});
					return 0
				}
			})
		</script>
	</body>
</html>
