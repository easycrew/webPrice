<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js "></script><script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery.json-2.2.000000000000000.js "></script>
<title>车主卡详情</title>
</head>
<style type="text/css">
body{
	font-family:'华文细黑','HelveticaNeue-Light';
	font-weight:normal;
	font-style:normal;
	line-height:normal;
	font-size:62.5%;
	color:#1e1e1e;
	padding-bottom: 3em;
	-webkit-box-sizing:border-box;
	box-sizing:border-box;
	background-color:#f4f7f8;
}
body,html{
	min-height:100%;
}
a{
	text-decoration:none;
}
ul,ol{
	list-style: none;
}
img{
	border:none;
}
*{
	margin:0;
	padding:0;
}
.clearfix {
   *zoom: 1;
}
.clearfix:before,
.clearfix:after {
   display: table;
   line-height: 0;
   content: "";
}
.clearfix:after {
  clear: both;
} 
article{
	width: 100%;  
	display: table;
	background-color:#fff;
	padding: 0 1.2em;
	border-bottom:1px solid #d9d9e2; 
	box-sizing:border-box;
}
article div{
	display: table-cell;
	vertical-align: middle;
}  
article h1{
	 font-size: 1.6em; 
	 margin: 16px 0 6px;
} 
article p{
	font-size: 1.4em;
	border-top:1px solid #d9d9e2;
	padding: 11px 0 14px;
}
article p span{
	margin-right: 24px;
}
.label{
	font-size: 1.5em;
	color: #fb451f;
	border: 1px solid #fb451f;
	border-radius: 3px;
	height: 35px;
	line-height: 35px;
	padding: 0 2px;
	display: inline-block; 
	float: right;
}
ul li{ 
	border-bottom:1px solid #d9d9e2;
	padding:1.2em 1.2em 1em;
	height: auto;
	overflow: auto;
	background-color:#fff;
}
.pic{
	float:left;
	width: 58px;
	padding-right:16px; 
}
.pic img{
	width: 100%;
}
li h3{
	font-size: 14px;
	font-weight: normal;
}
.info{
	font-size: 1.2em;
	border-top:1px solid #d9d9e2;
	border-bottom:1px solid #d9d9e2;
	padding: 10px 0;
	margin-top: 8px; 
	margin-right:32px; 
	text-align: left;
}
.content{
	padding-left: 74px;
} 
.link{ 
	display: inline-block;
	float: right;
	color: #1e1e1e;
	font-size: 1.4em;
	margin:10px 32px 0; 
}
.comment {
    background-color: #e2f0f6;
    border: 1px solid #6eaade;
    border-radius: 5px;
    color: #6eaade;
    font-size: 1.3em;
    list-style: inside none decimal;
    margin: 40px 25px 64px;
    padding: 18px;
    position: relative;
    list-style: decimal inside;
}
.comment li:last-child {
    background-color: #abcfef;
    border-radius: 12px;
    color: #fff;
    height: 25px;
    left: 10px;
    line-height: 25px;
    list-style: outside none none;
    position: absolute;
    text-align: center;
    top: -12px;
    width: 70px;
}
.box{
	background-color: #fef4ca;
    border-bottom: 1px solid #d9d9e2;
    height: auto;
    overflow: auto;
    padding: 1.2em 1.2em 0;
    margin-bottom: 1em;
    background-image: url("http://app.yangchebao.com.cn/group1/M00/0B/78/ChUBl1WWb3qAIRz1AAAn34OuiyY198.png");
    background-size: 70px auto;
    background-repeat: no-repeat;
    background-position: top right;
}
.box .info{
	border-bottom: none;
}
</style> 
<body>    
<article>
	<div> 
		<h1 id="cardName"></h1>
		<p><span id="buyPrice">价格：¥</span><span id="totalValue">服务价值：¥</span></p>
	</div>
	<div><a class="label" id="buyLink" href="javascript:void(0);">购买</a></div>
</article>	 
<div id="boxWrap" class="box clearfix" style="display:none;">
		<div class="pic">
			<img src="http://app.yangchebao.com.cn/group1/M00/0B/78/ChUBl1WWb52AWdn6AAARGmdTMd8951.png">
		</div>
		<div class="content">
			<h3>购卡赠乐乘盒子</h3> 
			<p class="info">购卡成功后，请注意查收短信，并将短信内的服务码提供给商家领取盒子。</p>
		</div>
</div>
<ul id="serviceList">  
	<li>
		<div class="pic">
			<img src="icon.png">
		</div>
		<div class="content">
			<h3>洗车  12次</h3> 
			<p class="info">全市125家洗车店可选，服务项目包括普通清洗，内饰清洁。</p>
			<a class="link" href="javascript:void(0);">查看支持商家(13)</a>
		</div>
    </li>
</ul> 
<ol id="comment" class="comment">
	<li>商家发行车主卡仅支持7天内退款；</li>
    <li>养车宝官方发行车主卡可随时退款；</li>
    <li>车主卡可在卡内标注的“支持商家”内使用服务。</li>
    <li>注意</li>
</ol>
<ol id="comment2" class="comment" style="display:none;">
	<li>特别话术；</li>
    <li>特别话术；</li>
    <li>特别话术；</li>
    <li>注意</li>
</ol> 
<script type="text/javascript">  
$(document).ready(function(){   
	var url =window.location.search;    
    var paramsArr = (url.split("?")[1]).split("&");
	var paramJson = {};
	$.each(paramsArr,function(i){
		var item = paramsArr[i].split("=");
		paramJson[item[0]] = item[1];
	});   
	if(url.split("?").length==3){
		var paramsArr2 = (url.split("?")[2]).split("&"); 
		$.each(paramsArr2,function(i){
			var item = paramsArr2[i].split("=");
			paramJson[item[0]] = item[1];
		});  
	}    
	var idArr = [-1];//[-1,1000,2000] 特殊cardTopicNumber集合
	$.each(idArr,function(i){
		if(idArr[i]==paramJson.cardTopicNumber){
			$("#comment").hide();
			$("#comment2").show();
			return false;
		} 
	});
 	$.ajax({
        url: '/yangchebao-app-ws/ws/0.1/card/topic/detail?cardTopicNumber='+paramJson.cardTopicNumber+'&modelId='+paramJson.modelId+'&areaName='+paramJson.cityName,
        type: 'get', 
        dataType: 'json',
        success: function(data) {  
        	var cardTopicNumber = data.cardTopicNumber;
	        $("#cardName").html(data.cardName);
	        $("#buyPrice").html("价格：¥"+data.buyPrice);
	        $("#totalValue").html("服务价值：¥"+data.totalValue);
	        var buyurl = "http://w2l/?presentType=1&needLogin=1&androidName=27&iosName=MakeOrderViewController&cardTopicNumber="+cardTopicNumber;
            if(paramJson.shopId!=undefined&&paramJson.shopId!=""){
              buyurl +="&shopId="+paramJson.shopId;
            }
	        $("#buyLink").attr("href",buyurl );
	        if(data.isSendBox=="1"){
			  $("#boxWrap").show();
			}
	        var items = data.services;
	        $.each(items,function(i){
	        	var item = items[i];
	        	var _li = ' <li>'
							+'<div class="pic">'
							+'<img src="'+ item.servicePic+'">'
							+'</div>'
							+'<div class="content">'
							+'<h3>'+item.displayName+' '+ item.totalTimes+'次</h3> '
							+'<p class="info">'+((item.remark!=undefined)?item.remark:"")+'</p>'
							+'<a class="link" href="http://w2l/?presentType=1&needLogin=0&androidName=26&iosName=CRecorderShopViewController&cardTopicNumber='+cardTopicNumber+'&serviceId='+item.serviceId+'&serviceName='+item.displayName+'">查看支持商家('+item.businessCount+')</a>'
							+'</div>'
							+'</li>'; 
	        	$("#serviceList").append(_li);
        });

        },error:function(xhr){
			var mes = eval('('+xhr.responseText+')'); 
			alert(mes[0].message);
			 
		} 
    });  

});</script>




</body> 
</html>
