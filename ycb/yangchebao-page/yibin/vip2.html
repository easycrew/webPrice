<script type="text/javascript">  
$(document).ready(function(){   
  var url =window.location.search;    
  var paramJson = {};
  if(url!=undefined&&url!=""){
    var paramsArr = (url.split("?")[1]).split("&"); 
    $.each(paramsArr,function(i){
     var item = paramsArr[i].split("=");
     paramJson[item[0]] = item[1];
    });    
  } 
  $(".toRecord").click(function(){
    window.location.href = "http://w2nw?http://10.23.31.151/yangchebao-oc/yibin/consuming-records.html";
  });
  $("#couponService .link").click(function(){
    var id = $(this).parents("li").attr("serviceId");
    window.location.href = "http://w2nw?http://10.23.31.151/yangchebao-oc/yibin/shop.html?serviceId="+id;
  }); 
  queryVip();
  function queryVip(){
        $.ajax({
          url: '/yangchebao-app-ws/ws/0.1/usermember/detail?customerId='+paramJson.customerId,
          type: 'get', 
          dataType: 'json',
          success: function(data) {  
              if(data.viplevel==undefined||data.viplevel=="0"){
                window.location.href="http://w2nw?http://10.23.31.151/yangchebao-oc/yibin/vip.html";
              }else{
                $("#userInfoName").html("欢迎"+data.userInfoName);
                $("#vipLevel").html("VIP "+data.viplevel); 
                if(!data.usedTimes){
                   data.usedTimes="0";
                }
                if(!data.totalTimes){
                   data.totalTimes="0";
                }
                if(!data.coupon){
                   data.coupon="0";
                } 
                $("#cardNum").html( data.usedTimes+"/"+ data.totalTimes);
                $("#coupon").html("￥"+data.coupon);  
            }
          },error:function(xhr){ 
          }
      });  
      }
      $("#rechargeBtn").click(function(){
          registryOnline();
      }); 
      function registryOnline(){  
         var postData = {};
          postData.customerId = paramJson.customerId;
          postData.payChannelKey = "alipay.wap.wallet";
          postData.couponDinnerId = "1";  
          $.ajax({
            url: '/yangchebao-app-ws/ws/0.1/coupon/rechargeOnline',
            contentType : "application/json;charset=utf-8",
            dataType : "json",
            type : "POST",
            data : $.toJSON(postData),
            async : false,
            success: function(data) {   
              if(data.payUrl!=""){
                window.location.href = data.payUrl;
              }
            },
            error:function(xhr){ 
              var mes = eval('('+xhr.responseText+')');  
            }
          });  
      } 
});
</script>
