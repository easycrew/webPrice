<script>  
$(document).ready(function(){ 
	$("body").css('width','100%');
    var url = window.location.search;
	var paramsArr = (url.split("?")[1]).split("&");
	var paramJson = {};
	$.each(paramsArr,function(i){
		var item = paramsArr[i].split("=");
		paramJson[item[0]] = item[1];

	var cityName = paramJson.cityName,modelId = paramJson.modelId;

    $("#ads").append($img);
	getHotAdvertises(cityName);
	$.each($("#groupBuy li"),function(){
		var shopId = $(this).attr('data-shopId');
		var distance = getDistance(shopId,paramJson.lon,paramJson.lat);
		$(this).find(".group-distance").html(distance);
	});
	$("#ads img").click(function(){
	  window.open($(this).attr('url'));
	});
}); 
function getHotAdvertises(cityName){  
	$.ajax({
        url: '/yangchebao-app-ws/ws/0.1/advertise/hotAdvertises?cityName='+cityName,
        type: 'get',
        async: false,
        dataType: 'json',
        success: function(data) {
            $.each(data,function(i){
            	var activity = data[i];
				var entityUrl;
				if(activity.entityId==""){
					entityUrl = "http://w2nw?"+activity.entityUrl;
				}else{
					entityUrl = "http://w2l?shopid="+activity.entityId;
				}
            	var $li = $("<li>").html('<div><a href="'+ entityUrl +'"><img src="'+ activity.adPicAddress +'"/></a></div>');
            	$("#activityUl").append($li);
            });
        }
    });
}	
function getDistance(shopId,lon,lat){   
	var distance = ""; 
	$.ajax({
        url: '/yangchebao-app-ws/ws/0.1/shop/business/distance?id='+shopId+"&lon="+lon+"&lat="+lat,
        type: 'get', 
        async: false,
        dataType: 'json',
        success: function(data) {
             distance = data.distance;
        }
    });
    return distance;
}
