<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<style>
	*{
		margin:0px;
		padding:0px;
	}
	html,body{
		height:100%;
	}
	body{
		background:-moz-linear-gradient(top,#0c84ad,#19a0c1);
		background:-webkit-gradient(linear,left top,left bottom,from(#0c84ad),to(#19a0c1));
		min-height:100%;
		-webkit-text-size-adjust:none;
	}
	.mainBackground{
		background:transparent url(cloud.png) repeat-x scroll 0 bottom;
		min-height:100%;
	}
	.mainInner{
		max-width:504px;
		padding:50px 0px 0px;
		text-align:center;
		margin:0 auto;
	}
	.logoTitle{
		margin-bottom:60px;
		width:100%;
	}
	.downloadBtn img{
		width:100%;
	}
	.downloadBtn a{
		display:block;
	}
	.donwloadIphoneIcon{
		margin-bottom:40px;
	}
	.clear{
		clear:both;
	}
	@media only screen and (max-width:768px){
		.mainInner{
			padding:30px 30px 0px;
		}
		.logoTitle{
			margin-bottom:40px;
		}
		.donwloadIphoneIcon{
			margin-bottom:30px;
		}
	}
	@media only screen and (max-width:320px){
		.mainInner{
			padding:10px 40px 0px;
		}
		.logoTitle{
			margin-bottom:10px;
		}
		.donwloadIphoneIcon{
			margin-bottom:0px;
		}
	}

</style>
<title>养车宝</title>
</head>

<body>
	<div class="mainBackground">
		<div class="mainInner">
			<img class="logoTitle" src="logo.png"/>
			<div class="downloadBtn">
				 <a href="https://itunes.apple.com/us/app/yang-che-bao/id736543893" class="donwloadIphoneIcon"><img src="btn_iphone_normal.png"/></a>
				 <!--<a href="down.myapp.com/yangchebao2.6.apk#mp.weixin.qq.com" class="donwloadAndroidIcon"><img src="btn_android_normal.png"/></a>-->
				 <a href="http://dd.myapp.com/16891/E53E27BF79E48E8B8BE655BB215DED12.apk?fsname=com%2Ecarsmart%2Eemaintain%5F2%2E7%2E0%5F271.apk" class="donwloadAndroidIcon"><img src="btn_android_normal.png"/></a>
			</div>
		</div>
    </div>
	<script type="text/javascript">
		var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
		document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F4336dd7c268cae8a585a3b06ad9c278b' type='text/javascript'%3E%3C/script%3E"));
			$(document).ready(function(){
			var url = window.location.href; 
			var urlParams = (url.split("?")[1]).split("&");
			var paramJson = {};
			$.each(urlParams,function(i){
				var item = urlParams[i].split("=");
				paramJson[item[0]] = item[1];
			}); 
			if(paramJson.voucherId!=undefined){
				window.location.href = "http://app.yangchebao.com.cn/yangchebao-app-ws/share/voucher.html?voucherId="+paramJson.voucherId;
			}
			if(paramJson.busiDinnerRelId!=undefined){
				window.location.href = "http://app.yangchebao.com.cn/yangchebao-app-ws/share/dinner.html?"+url.split("?")[1];
			}
			if(paramJson.busiServiceRelId !=undefined){
				window.location.href = "http://app.yangchebao.com.cn/yangchebao-app-ws/share/service.html?"+url.split("?")[1];
			}
		
		});
	</script>

</body>
</html>
