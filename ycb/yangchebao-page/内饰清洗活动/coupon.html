<script type="text/javascript">  
$(document).ready(function(){   
	var url =window.location.search;    
    var paramsArr = (url.split("?")[1]).split("&");
	var paramJson = {};
	$.each(paramsArr,function(i){
		var item = paramsArr[i].split("=");
		paramJson[item[0]] = item[1];
	});   
	if(url.split("?").length==3){
		var paramsArr2 = (url.split("?")[2]).split("&"); 
		$.each(paramsArr2,function(i){
			var item = paramsArr2[i].split("=");
			paramJson[item[0]] = item[1];
		});  
	}  
 	function wxActiveTake(money,wxActiveId){
 		var postData = {};
 		postData.money = money;
 		postData.wxActiveId = wxActiveId;  
		if(paramJson.userId!=undefined){
			postData.userInfoId = paramJson.userId;
		}   
		$.ajax({
			url: '/yangchebao-app-ws/ws/0.1/vouchers/wxActiveTake',
			type: 'post',
			async: false,
			data:$.toJSON(postData),
			dataType: 'json',
			contentType:'application/json;charset=utf-8',
			success:function(data){
			 	$(".money").html(money);
			},error:function(xhr){
				var mes = eval('('+xhr.responseText+')'); 
				// alert(mes[0].message);
				$(".redEnvelopeRepeat").show();
				$(".redEnvelopeSuccess").hide();
				 
			} 
		}); 
    } 
 	$.ajax({
        url: '/yangchebao-app-ws/ws/0.1/vouchers/radomGetMoney?wxActiveId=11',//ID 修改
        type: 'get',
        async: false,
        dataType: 'json',
        success: function(data) {  
           wxActiveTake(data.money,data.wxActiveId);  
        },error:function(xhr){
			var mes = eval('('+xhr.responseText+')'); 
			alert(mes[0].message);
			 
		} 
    }); 
});</script>
