<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />

	<title>车车翔连锁列表</title>
</head>
<style type="text/css">
body{
	background-color:#f4f7f8;  
	color:#1e1e1e;
	font-family:'冬青黑体','黑体','HelveticaNeue-Light';
	font-size:62.5%;
} 
a{
	color:#00a0e9;
	text-decoration: none;
}
a:focus{
	outline:none;
}
ul{
	list-style:none;
}
img{
	border:none;
}
*{
	margin:0;
	padding:0;
	text-shadow:none;
}
.clearfix {
  *zoom: 1;
}
.clearfix:before,
.clearfix:after {
  display: table;
  line-height: 0;
  content: "";
}
.clearfix:after {
  clear: both;
}
.list-module-pic h3 {
    font-size: 1.4em; 
    font-weight: normal; 
    min-height: 1.67em;
} 
.list-module-pic .info {
    color: #323232;
    font-size: 1.2em;
    line-height: 150%;
    margin: 0;
}
.list-module-pic{
	background-color:#f4f7f8;
}
.list-module-pic li {
    border-bottom: 1px solid #c2c2c6;
    padding: 2.1em 1em;
	background-color: #fff;
    margin-top: 1em;
    position: relative;
}
.list-module-pic .pic {
    float: left;
    height: 6em; 
    width: 8.2em;
    position: relative;
}
.list-module-pic .pic img {
    display: block;
    height: 6em;
    width: 8.2em;
} 
.list-module-pic .pic + div {
    margin-left: 9.5em;
}
.distanceLabel {
    background-color: #fb451f;
    color: #fff;
    display: inline-block;
    float: right;
    font-size: 1em;
    height: 1.1em;
    line-height: 1.1em;
    margin-right: -0.7em;
    padding: 0 1em 0 0.6em;
}
.coupon-icon{
	width: 27px;
	height: 27px;
	background-image: url(css/images/coupon-icon.png);
	background-size: 27px auto;
	position: absolute;
	left: 5px;
	top:5px;
	z-index: 1;
}
.grade-icon{
	height: 15px; 
	background-color: rgba(0,0,0,0.6);
	width: 100%;
	position: absolute;
} 
.grade-icon .icon {
    background-image: url("css/images/grade-icon.png");
    background-repeat: no-repeat;
    background-size: 4.5em auto;
    display: inline-block;
    height: 1.5em;
    margin-left: 0.313em;
    vertical-align: middle;
    width: 1.6em;
}
.grade-icon .icon-zf {
    background-position: -3.2em 0;
}
.grade-icon .icon-hzsj {
    background-position: -1.6em 0;
}
.fr {
    float: right;
}
.title{
	font-size: 1.5em;
	height: 38px;
	line-height: 38px;
	background-color: #fff;
	padding: 0 10px;
	border-bottom: 1px solid #c2c2c6;
	font-weight: normal;
} 
.arrow {
    border-right: 2px solid #d9d9e2;
    border-top: 2px solid #d9d9e2;
    display: inline-block;
    height: 8px;
    right: 10px;
    position: absolute;
    top: 15px;
    transform: rotate(135deg);
    width: 8px;
}  
.model-list {
    background-color: #fff;
    max-height: 0;
    overflow: auto;
    position: absolute;
    top: 3.9em; 
    width: 100%;
    z-index: 101;
}
.two-drop{
    width: 50%;
}  
.model-list li {
    border-bottom: 1px solid #d9d9e2;
    cursor: pointer;
    font-size: 1.5em;
    height: 38px;
    line-height: 38px;
    padding: 0 10px;
}
.model-list li:hover {
    background-color: #f4f7f8;
}
.model-list.open {
    max-height: 20em;
}
.overlay-wrap {
    background-color: rgba(0, 0, 0, 0.6);
    bottom: 0;
    display: none;
    position: fixed;
    top: 85px;
    width: 100%;
    z-index: 100;
}
.star{
    background:transparent url('css/images/star.png') no-repeat scroll 0 0;
    background-size:85px auto;
    display:inline-block;
    height:12px;
    width:85px;
    margin-top: 4px;
}
.start-45{
    background-position:0 -1.437em;
}
.start-40{
    background-position:0 -2.813em;
}
.start-35{
    background-position:0 -4.25em;
}
.start-30{
    background-position:0 -5.688em;
}
.start-25{
    background-position:0 -7.063em;
}
.start-20{
    background-position:0 -8.5em;
}
.start-15{
    background-position:0 -9.875em;
}
.start-10{
    background-position:0 -11.313em;
}
.start-05{
    background-position:0 -12.688em;
}
.start-00{
    background-position:0 -14.125em;
}

</style>
</head>
<body> 
<h1 class="title"><span class="serviceName">选择服务</span><span class="arrow"></span></h1>
<ul id="dropList" class="model-list"> 
	<li>
        洗车
        <ul class="model-list">
            <li>洗车</li>
            <li>洗车</li>
        </ul>
    </li>
	<li>洗车</li>
	<li>洗车</li>
</ul> 
<div class="overlay-wrap"></div>
<ul class="list-module-pic">
	<li class="clearfix" shopid="93278">
	    <span class="coupon-icon"></span>
		<div class="pic"> 
			<p class="grade-icon">
				<span class="icon icon-zf fr"></span>
				<span class="icon icon-sdrz fr"></span>
				<span class="icon icon-hzsj fr"></span>
			</p>
			<img src="http://app.yangchebao.com.cn/group1/M00/0A/A2/ChUBl1VdqZGAcnbLAACZaa1lFwM466.jpg"/> 
            <span class="star"></span>
		</div>
		<div>
		<h3><span class="tit">车车翔平度店</span><span class="distanceLabel">100km</span></h3>
		<p class="info">上海市浦东新区平度路108-116号、浦东新区平度路108号</p>
		<p class="info">关注：100&nbsp;&nbsp;&nbsp;&nbsp;好评率：100%</p>
		</div>
	</li> 
</ul> 
<script type="text/javascript">
	$(document).ready(function(){
		$("li").click(function(){
			window.location.href = "http://w2l?shopid="+$(this).attr("shopid");
		});
		$('.title').on('click',function(){
				$('.overlay-wrap').toggle();
                $('#dropLeft').toggleClass('open');
				$('#dropRight').toggleClass('open');
		});
		$('#dropList li').on('click',function(){
			$('.overlay-wrap').hide();
			$('#dropList').removeClass('open'); 
			$(".title .serviceName").html($(this).html());
		}); 
	});
</script>
</body>
</html>
