<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,heihgt=device-height,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<title>支付结果</title>
	<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js "></script> 
	<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery.json-2.2.000000000000000.js"></script>
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/commen.js"></script>
	<style>
		section{
			text-align: center;
		}
		p{
			line-height: 1.6rem;
			margin: 4rem 0 3rem 0;
		}
		p img{
			width: 1.4rem;
			margin-right: 0.6rem;
			margin-top: -0.26rem;
		}
		p,div{
			font-size: 1.2rem;
		}
		div{
			color: #fff;
			line-height: 2.625rem;
			background-color: #FF6138;
			width: 90%;
			margin: 0 auto;
			border-radius: 8px;
		}
	</style>
</head>
<body>
	<p><input name="eventId" type="hidden" value="BatteryPaySuccessPage"></p>
	<section>
		<p><img src="./img/payResult.png">请去订单详情查看！</p>
		<div class="orderdetailBtn">查看订单详情</div>
	</section>
</body>
<script type="text/javascript">
	$(function(){
		// 获取参数
		var url = window.location.search; 
	    var paramJson = {};
	    if(url!=''){
	    	var paramsArr = (url.split("?")[1]).split("&");
		    $.each(paramsArr,function(i){
		        var item = paramsArr[i].split("=");
		        paramJson[item[0]] = item[1]
		    });
	    }
	    // 请去订单详情
	    $('div.orderdetailBtn').unbind('click').bind('click',function(){
	    	window.location.href="orderDetail.html?customerId="+paramJson.customerId+'&orderNumber='+paramJson.orderNumber+'&userId='+paramJson.userId
	    })
	})
</script>
</html>
