		}

		    z-index: 1000;
		}
		.dialog-content {
		    border-bottom: 2px solid #f3f3f5;

		    width: 100%;
		}

		    display: table-cell;
		    font-size: 1.4em;
		    padding: 0.86em;
		    vertical-align: middle;
		}
		.dialog-overlay {
		    background-color: rgba(0, 0, 0, 0.8);
		    bottom: 0;
		    position: fixed;
		    top: 0;
		    width: 100%;
		    z-index: 900;
		} 
		div.dwo{
			position: fixed!important;

	    //禁用微信分享

			}
		}else{
			onBridgeReady();
		}

			share(shareData);
		}*/

	    //是否APP外打开
	    if(paramJson.orderChannel == '5') {
	        if(bIsIpad || bIsIphone || bIsIphoneOs){
	        	$('.ycb').attr('href','YangCheBao://');
	        }else{ 
	        	$('.ycb').attr('href','launchYcb://app.yangchebao.com.cn/'); 
	        }
  			document.getElementById("ycb").onclick = applink();
		}

		if(paramJson.orderChannel == '2') {
			document.getElementById("ycb").onclick = applink;
		}



	});

	function applink(){
		if(paramJson.orderChannel == '2') {
    		window.location.href="order-list.html?customerId="+paramJson.customerId;
    	} else {
    		return function(){
	            var clickedAt = +new Date;  
	             setTimeout(function(){
	                 !window.document.webkitHidden && setTimeout(function(){ 
	                       if (+new Date - clickedAt < 2000){
	                       		if(ua.match(/MicroMessenger/i)=="micromessenger") {
									window.location.href = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.carsmart.emaintain';  
								}else{
		                       		if(bIsIpad || bIsIphone || bIsIphoneOs){
							        	 window.location.href = 'https://itunes.apple.com/us/app/yang-che-bao/id736543893';  
							        }else{ 
							        	 window.location.href = 'http://yangchebao.com.cn/website-ws/ws/0.1/app/download';  
							        }
							    }
	                       }  
	                 }, 500);       
	             }, 500)   
	        }
    	}
    
    }
