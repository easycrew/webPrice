<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>上门检测</title>
	<style>
		html, body {
		    -webkit-text-size-adjust:none;
		    background-color: #FBFBFB;
		}
		* {
		    margin:0;
		    padding:0;
		    -webkit-tap-highlight-color:rgba(0,0,0,0);
		}
		html {
		    height:100%;
		}
		body {
		    overflow-x: hidden;
		    font-size: 12px;
		    padding: 0px;
		    color: rgb(89, 104, 108);
		    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		    position: relative;
		    font-family:"微软雅黑","黑体";
		    width: 100%;
		    max-width: 100%;
		    min-width: 100%;
		    height: 100%;
		    margin: 0 auto;
		}
		a,a:hover{
		    text-decoration: none;
		    outline: none;
		}
		img,button {
		    border:none;
		}
		ul{
			list-style: none;
		}

		div.container{
			margin:0 auto;
		    position:relative;
		    height:100%;
		}
		div.result-con{ 
		    border-width:10px;
			min-height:100%;
			 box-sizing: border-box;
		    -moz-border-image:url('images/border_result.png') 10 10 round;
		    -webkit-border-image:url('images/border_result.png') 10 10 round;
		    border-image:url('images/border_result.png') 10 10 round;
		}
		p{
			text-align: center;
			font-size: 1.1rem;
			color: #333;
			margin: 0.8em 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="result-con">
			<p style="padding: 5em 0 0;">您的检测报告还在上传中</p>
			<p>请耐心等待1-2个工作日</p>
		</div>
	</div>
</body>
</html>
