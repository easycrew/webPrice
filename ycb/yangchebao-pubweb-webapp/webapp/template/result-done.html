<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js "></script> 
		<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery.json-2.2.000000000000000.js"></script>
		<title>活动已结束</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
				-webkit-tap-highlight-color: rgba(0,0,0,0);
			}
			html,body{
				min-height: 100%;
			}
			html{
				/*写在html中才会生效*/
				font-size: 62.5%;      
			}
			body{
				font-family:'微软雅黑';
			}
			img{
				border: none;
				vertical-align: middle;
			}
			a, input{
				text-decoration: none;
				outline: none;
				blr: expression(this.onFocus=this.blur);
			}
			.clearfix::before,.clearfix::after{
				display: block;
				content: '';
				font-size: 0px;
			}
			.clearfix::after{
				clear: both;
			}

			section {
				text-align: center;
				padding-top: 35px;
			}

			section p {
				text-align: center;
				font-size: 1.8rem;
				color: #a2a2a2;
				margin: 20px 16px;
			}

			section p.line::before, section p.line::after {
				content: '';
				height: 1px;
				border-top: 1px solid #979797;
				width: 56px;
				display: inline-block;
				margin-top: 12px;
			}

			section p.line::before {
				float: left;
			}

			section p.line::after {
				float: right;
			}
			
			section p:last-of-type {
				 font-size: 1.3rem;
			}
			

		</style>
	</head>
<body>
	<section>
		<img src="http://app.yangchebao.com.cn/group1/M00/06/CD/ChoCK1drjSKAJQ7oAAAMSYMbOVQ822.png"/>
		<p class="line"><span>抱歉，活动已经结束</span></p>
		<p>敬请期待下次活动</p>
		<p>更多优惠活动请登录养车宝APP，了解并参与活动</p>
	</section>
	
</body>
<script type="text/javascript">
	
	$(function(){
        // 获取参数
		var url = window.location.search; 
	    var paramJson = {};

	    if(url!=''){
	    	var paramsArr = (url.split("?")[1]).split("&");
		    $.each(paramsArr,function(i){
		        var item = paramsArr[i].split("=");
		        paramJson[item[0]] = item[1]
		    });
	    }

	});
</script>
</html>
