<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js "></script> 
		<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery.json-2.2.000000000000000.js"></script>
		<title>领取成功</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
				-webkit-tap-highlight-color: rgba(0,0,0,0);
			}
			html,body{
				min-height: 100%;
			}
			html{
				/*写在html中才会生效*/
				font-size: 62.5%;      
			}
			body{
				font-family:'微软雅黑';
			}
			img{
				border: none;
				vertical-align: middle;
			}
			a, input{
				text-decoration: none;
				outline: none;
				blr: expression(this.onFocus=this.blur);
			}
			.clearfix::before,.clearfix::after{
				display: block;
				content: '';
				font-size: 0px;
			}
			.clearfix::after{
				clear: both;
			}

			section {
				text-align: center;
				padding-top: 35px;
			}

			section p {
				text-align: center;
				font-size: 1.8rem;
				color: #a2a2a2;
				margin: 20px 16px;
			}

			section p::before, section p::after {
				content: '';
				height: 1px;
				border-top: 1px solid #979797;
				width: 56px;
				display: inline-block;
				margin-top: 12px;
			}

			section p::before {
				float: left;
			}

			section p::after {
				float: right;
			}
			
			.download {
				background: #ff6138;
				border-radius: 8px;
				-webkit-border-radius: 8px;
				-moz-border-radius: 8px;
				margin: 0 30px;
				padding: 13px;
				color: #fff;
				text-align: center;
				font-size: 1.8rem;
			}
			

		</style>
	</head>
<body>
	<section>
		<img src="http://app.yangchebao.com.cn/group1/M00/06/CD/ChoCK1drjSKAJQ7oAAAMSYMbOVQ822.png"/>
		<p><span>恭喜，领取成功</span></p>
		<!-- <div class="download">到养车宝查看并使用</div> -->

	</section>
	
</body>
<script type="text/javascript">
	
	$(function(){
        // 获取参数
		var url = window.location.search; 
	    var paramJson = {};

	    if(url!=''){
	    	var paramsArr = (url.split("?")[1]).split("&");
		    $.each(paramsArr,function(i){
		        var item = paramsArr[i].split("=");
		        paramJson[item[0]] = item[1]
		    });
	    }

	    //download app
    	$(".download").unbind("click").bind("click",function() {
	        var ua = navigator.userAgent.toLowerCase();
	        if(ua.match(/MicroMessenger/i)=="micromessenger") {
	            window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.carsmart.emaintain"; 
	        }else{
	            var sUserAgent = navigator.userAgent.toLowerCase(); 
	            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
	            var bIsIphone = sUserAgent.match(/iphone/i) == "iphone";
	            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
	            var bIsAndroid = sUserAgent.match(/android/i) == "android"; 
	            if(bIsIpad || bIsIphone || bIsIphoneOs){
	                window.location.href = "https://itunes.apple.com/us/app/yang-che-bao/id736543893"; 
	            }else{
	                window.location.href = 'http://yangchebao.com.cn/website-ws/ws/0.1/app/download';
	            }
	        }
	    });


	});
</script>
</html>
