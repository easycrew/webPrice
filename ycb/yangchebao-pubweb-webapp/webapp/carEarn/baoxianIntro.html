<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="robots" content="noarchive"/>
    <script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js "></script> 
    <title>购买保险</title>
</head> 
<body> 
    <script type="text/javascript">   
  $(document).ready(function(){  
		var paramJson = {};
		var url = window.location.search; 
		var paramsArr = (url.split("?")[1]).split("&"); 
		$.each(paramsArr,function(i){
		var item = paramsArr[i].split("=");
		paramJson[item[0]] = item[1];
		});
		var cityName = decodeURIComponent(paramJson.cityName);
	   //根据城市获取 补贴与激活页面地址
		$.ajax({
			  url: '/yangchebao-app-ws/ws/0.1/advertise/location?modelId='+paramJson.modelId+'&cityName='+cityName+'&location=26&count=1&'+(new Date()).getTime(),
			  type: 'get', 
			  dataType: 'json',
			  success: function(data) {   
				window.location.href = data[0].entityUrl+window.location.search;  
			  },error:function(xhr){} 
			});  
    }); 
</script> 
</body> 
</html>
