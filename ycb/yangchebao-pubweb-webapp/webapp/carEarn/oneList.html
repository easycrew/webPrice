<script type="text/javascript">
	var paramJson = {};
	var pageindex = 0;
	var pagesize = 20;
	$(function(){
		var url = window.location.search;
		var paramsArr = (url.split("?")[1]).split("&");
		$.each(paramsArr,function(i){
			var item = paramsArr[i].split("=");
			paramJson[item[0]] = item[1];
		});
		/*$('#Two').on('click',function(){
		 window.location.href="http://w2nw?http://"+urlIp()+"/yangchebao-pubweb/carEarn/twoList.html";
		 })*/

		$.ajax({
			url:'/yangchebao-app-ws/ws/0.1/autogain/member/count?userInfoId=' + paramJson.userId+'&'+(new Date()).getTime(),
			type:'get',
			async:false,
			dataType:'json',
			success:function(data){
				var firstLevelMemberCount = data.firstLevelMemberCount;
				var secondLevelMemberCount = data.secondLevelMemberCount;
				$('.yixian').html(firstLevelMemberCount);
				$('.erxian').html(secondLevelMemberCount);
			},
			error:function(xhr){
				var mes = eval('('+xhr.responseText+')');
				alertTasat(mes[0].message);
			}
		})


		$.ajax({
			url:'/yangchebao-app-ws/ws/0.1/autogain/member/list?userInfoId=' + paramJson.userId+'&memberLevel=1'+'&pageindex='+pageindex+'&pagesize='+pagesize+'&'+(new Date()).getTime(),
			type:'get',
			async:false,
			dataType:'json',
			success:function(data){
				var items = data.items;
				var str='';
				$.each(items,function(){
					var mobile = this.mobile.substring(0,3)+"****"+this.mobile.substring(7,11);
					str += '<div class="box_1">'
					+'<p class="box_01" incomeSourceId="'+this.incomeSourceId+'">'+'<span>'+this.nickName+'</span>'+'<i>（'+this.mobile+'）</i>'+'<em>＋'+this.totalIncome+'元</em>'+'</p>'
					+'<ul class="ul_box"></ul>'
					+'</div>';
				})
				if(items.length==0){
					$('#Onex').show();
					$('.Clickmore1').hide();
					$('.Clickmore2').hide();
				}else if(items.length<20){
					$('#Onex').hide();
					$('.Clickmore1').hide();
					$('.Clickmore2').hide();
					$('.yx_box').append(str);
				}else{
					$('#Onex').hide();
					$('.Clickmore1').show();
					$('.Clickmore2').hide();
					$('.yx_box').append(str);
				}
			},
			error:function(xhr){
				var mes = eval('('+xhr.responseText+')');
				alertTasat(mes[0].message);
			}
		})
		$.ajax({
			url:'/yangchebao-app-ws/ws/0.1/autogain/member/list?userInfoId=' + paramJson.userId+'&memberLevel=2'+'&pageindex='+pageindex+'&pagesize='+pagesize+'&'+(new Date()).getTime(),
			type:'get',
			async:false,
			dataType:'json',
			success:function(data){
				var items = data.items;
				var str='';
				$.each(items,function(){
					var mobile = this.mobile.substring(0,3)+"****"+this.mobile.substring(7,11);
					str += '<div class="box_1">'
					+'<p class="box_01" incomeSourceId="'+this.incomeSourceId+'">'+'<span>'+this.nickName+'</span>'+'<i>（'+this.mobile+'）</i>'+'<em>＋'+this.totalIncome+'元</em>'+'</p>'
					+'<ul class="ul_box"></ul>'
					+'</div>';
				})

				if(items.length==0){
					$('#Twox').show();
					$('.Clickmore2').hide();
					$('.Clickmore1').hide();
				}else if(items.length<20){
					$('#Twox').hide();
					$('.Clickmore1').hide();
					$('.Clickmore2').hide();
					$('.ex_box').append(str);
				}else{
					$('#Twox').hide();
					$('.Clickmore1').hide();
					$('.Clickmore2').show();
					$('.ex_box').append(str);
				}
			},
			error:function(xhr){
				var mes = eval('('+xhr.responseText+')');
				alertTasat(mes[0].message);
			}
		})

		$('.box_01').on("click",function(){

			var incomeSourceId = $(this).attr('incomeSourceId');

			var boxul='';
			$.ajax({
				url:'/yangchebao-app-ws/ws/0.1/autogain/member/award/list/user?userInfoId='+paramJson.userId+'&incomeSourceId='+incomeSourceId+'&pageindex=0&pagesize='+pagesize+'&'+(new Date()).getTime(),
				type:'get',
				async:false,
				dataType:'json',
				success:function(data){

					var items = data.items;

					$.each(items,function(){
						boxul += '<li><span>'+this.remark+'</span><i>'+this.createDate+'</i><em>+'+this.changeIncome+'元</em></li>';

					})

					if(items.length==0){
						$(this).next('ul').append(boxul);
					}else{
						$(this).next('ul').html('');
					}
				},
				error:function(xhr){
					var mes = eval('('+xhr.responseText+')');
					alertTasat(mes[0].message);
				}
			});
			if($(this).next('ul').find('li').length==0) {

				$(this).next('ul').append(boxul);
			}else{

				$(this).next('ul').html('');
			}

		});
		$('.Clickmore1').on("click",function(){
			$.ajax({
				url:'/yangchebao-app-ws/ws/0.1/autogain/member/list?userInfoId=' + paramJson.userId+'&memberLevel=1'+'&pageindex='+(pageindex+1)+'&pagesize='+pagesize+'&'+(new Date()).getTime(),
				type:'get',
				async:false,
				dataType:'json',
				success:function(data){
					pageindex++;
					var items = data.items;
					var str='';
					$.each(items,function(){
						var mobile = this.mobile.substring(0,3)+"****"+this.mobile.substring(7,11);
						str += '<div class="box_1">'
						+'<p class="box_01" incomeSourceId="'+this.incomeSourceId+'">'+'<span>'+this.nickName+'</span>'+'<i>（'+this.mobile+'）</i>'+'<em>＋'+this.totalIncome+'元</em>'+'</p>'
						+'<ul class="ul_box"></ul>'
						+'</div>';
					})
					$('.yx_box').append(str);

				},
				error:function(xhr){
					var mes = eval('('+xhr.responseText+')');
					alertTasat(mes[0].message);
				}
			})
		})
		$('.Clickmore2').on("click",function(){
			$.ajax({
				url:'/yangchebao-app-ws/ws/0.1/autogain/member/list?userInfoId=' + paramJson.userId+'&memberLevel=2'+'&pageindex='+(pageindex+1)+'&pagesize='+pagesize+'&'+(new Date()).getTime(),
				type:'get',
				async:false,
				dataType:'json',
				success:function(data){
					pageindex++;
					var items = data.items;
					var str='';
					$.each(items,function(){
						var mobile = this.mobile.substring(0,3)+"****"+this.mobile.substring(7,11);
						str += '<div class="box_1">'
						+'<p class="box_01" incomeSourceId="'+this.incomeSourceId+'">'+'<span>'+this.nickName+'</span>'+'<i>（'+this.mobile+'）</i>'+'<em>＋'+this.totalIncome+'元</em>'+'</p>'
						+'<ul class="ul_box"></ul>'
						+'</div>';
					})
					$('.yx_box').append(str);

				},
				error:function(xhr){
					var mes = eval('('+xhr.responseText+')');
					alertTasat(mes[0].message);
				}
			})
		})
	})
</script>
