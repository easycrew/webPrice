 <script type="text/javascript">   
    $(document).ready(function(){  
        var url =window.location.search;    
        var paramsArr = (url.split("?")[1]).split("&");

        $.each(paramsArr,function(i){
            var item = paramsArr[i].split("=");
            paramJson[item[0]] = item[1];
        });  
		$("#bxdot").click(function(){
            window.location.href="http://w2nw?http://app.yangchebao.com.cn/yangchebao-app-ws/ws/0.1/urlMapper/rot/04716770"; //保险补贴说明

			$.ajax({
              url: '/yangchebao-app-ws/ws/0.1/insure/subsidy?userInfoId='+paramJson.userId+'&'+(new Date()).getTime(),
              type: 'get', 
              dataType: 'json',
              success: function(data) {    
                   $("#bxAmount").html(data.totalAmount);
                   $("#lastDays").html(data.lastDays);
                   $("#bizEffectiveDate").html(data.bizEffectiveDate);
                   $("#bizExpireDate").html(data.bizExpireDate);  
                   $("#subsidyStartDate").html(data.subsidyStartDate);
