<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,heihgt=device-height,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<title></title>
		<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js"></script>
		<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery.json-2.2.000000000000000.js"></script>
		<script src="./js/commen.js"></script>
		<script src="./js/carEarn.js"></script>
		<link rel="stylesheet" href="./css/main.css">
		<style>
			article.top{
				background-color: #54c3aa;
				padding: 1.4rem 1.4rem 0; 
			}
			.firstP{
				font-size:1.5rem;
			}
			p.moneyData{
				font-size: 2.4rem;
				padding: 1.6rem 0;
			}
			p.moneyText{
				padding-bottom: 0.2rem;
			}
			p.moneyText span{
				background-color: #40a790;
				font-size: 1.2rem;
				padding: 0.2rem 0.9rem;
				border-radius: 1rem;
			}
			ul.bottomUl li{
				background-color: #fff;
				margin-top: 0.8rem;
				border-bottom: #d9d9e2;
				padding: 1.6rem 1.2rem;
				box-sizing: border-box;
				display: table; 
				width: 100%;
			}
			p.liL,div.liM{
				float: left;
			}
			p.liR{
				display: table-cell; 
				height: 100%;
				text-align: right;
				vertical-align: middle; 
				position:relative
			}
			p.liL{
				margin-right: 1.1rem;
			}
			div.liM{
				width: 50%;
			}
			div.liM p.liTitle{
				font-size: 1.6rem;
				margin-bottom: 0.8rem;
			}
			div.liM p.liTitle img{
				width: 2.2rem;
				margin-left: 0.5rem;
			}
			p.liCon{
				font-size: 1.2rem;
				color: #a2a2a2;
			}
			p.liL img{
				width: 5rem;
			}
			span.liRT{
				position: relative;
				font-size: 1.2rem;
				margin-right: 1.5rem;
				top: 0.5rem;
			}
			span.num{
				color: #ff6138;
			}
			span.rightArrow{
				margin-top: -6px;
				position: absolute;
				top: 50%;
			}
			span.rightArrow::before,span.rightArrow::after{
				position: absolute;
				top: 1px;
				width: 0;
				height: 0;
				content: '';
				font-size: 0px;
				border-top: 1.1rem solid transparent;
				border-bottom: 1.1rem solid transparent;
			}
			span.rightArrow::before{
				right: -4px;
				border-left: 1.1rem solid #a2a2a2;
			}
			span.rightArrow::after{
				right: -3px;
				border-left: 1.1rem solid #fff;
			}
			
			div.zmjDialog,div.rewardDialog{
				position: fixed;
				top: 0;
				z-index: 500;
				height: 100%;
				width: 100%;
				background-color: rgba(0,0,0,0.5);
				overflow: auto;
				visibility:hidden;
			}
			p.picW img{
				width: 100%;
			}
			div.zmjCon{
				position: relative;
				width: 80%;
				-webkit-border-radius: 8px;
				-moz-border-radius: 8px;
				border-radius: 8px;
				margin-left: 10%;
			}
			div.TextW{
				background-color: #fff;
				font-size: 1.3rem;
				padding: 1rem 0.6rem 1rem 1.3rem;
				line-height: 1.8rem;
			}
	
			div.rewardCon{
				position: relative;
				background-color: #fff;
				width: 90%;
				-webkit-border-radius: 8px;
				-moz-border-radius: 8px;
				border-radius: 8px;
				margin-left: 5%;
			}
			p.rewardText{
				padding: 3.4rem 2rem 2rem;
				font-size: 1.5rem;
			}
			div.rewardBtns{
				padding: 0rem 2rem 1.6rem 2rem;
			}
			p.laterBtn{
				float: left;
				width: 45%;
				border: 1px solid #ff6138;
				-webkit-border-radius: 4px;
				-moz-border-radius: 4px;
				border-radius: 4px;
				padding: 0.8rem 0;
				text-align: center;
				color: #ff6138;
				font-size: 1.8rem;
			}
			p.getBtn{
				float: right;
				width: 45%;
				border: 1px solid #ff6138;
				-webkit-border-radius: 4px;
				-moz-border-radius: 4px;
				border-radius: 4px;
				padding: 0.8rem 0;
				text-align: center;
				background-color: #ff6138;
				color: #fff;
				font-size: 1.8rem;
			}
			div.closeW{
				position: absolute;
				top: -4.3rem;
				right: 0rem;
			}
			p.closeLine{
				text-align: right;
			}
			p.closeLine{
				position: relative;
				left: 1.2rem;
				top: -1px;
				width: 1px;
				height: 1.5rem;
				background-color: #fff;
			}
			canvas{
				position: relative;
				top: 0.3rem;
				-webkit-border-radius: 1.5rem;
				-moz-border-radius: 1.5rem;
				border-radius: 1.5rem;
				padding: 0.6rem;
				border: 1px solid #fff;
			}
	
			span.upArrow{
				display: inline-block;
				width: 2px;
				height: 1.2rem;
				-webkit-transform: rotate(-45deg);
				-moz-transform: rotate(-45deg);
				transform: rotate(-45deg);
				background-color: #fff;
			}
			span.downArrow{
				display: inline-block;
				width: 2px;
				height: 1.2rem;
				-webkit-transform: rotate(45deg);
				-moz-transform: rotate(45deg);
				transform: rotate(45deg);
				background-color: #fff;
			}
			.whiteL{
			    display:block;
			    color:#fff;
			    padding:5px 15px;
				text-align:right;
				font-size:1.2rem;
			}
			.zmComment{
				padding: 8px 10px 10px 0;
	    		position: absolute;
				top:-2px;
			}
			.lqTip{
				font-size:1.2rem;
				margin:1rem;
				color:#A2A2A2;
			}
		</style>
	</head>

	<body>	 
		<section>
			<article class="top">
				<ul class="topUl">
					<li class="clearfix">
						<p class="modalW"><img src="./img/medal1.png"></p>
						<div class="textW">
							<p class="firstP">挣钱第1用户获得</p>
							<p class="oneP"><span class="money championEarning"></span>元</p>
						</div>
					</li>
				</ul>
				<a class="whiteL toRank" href="javascript:void(0);">收入排行榜 ></a>
			</article>
			<article class="bottom">
				<ul class="bottomUl">
					<!--li class="clearfix zqLi">
						<p class="liL"><img src="./img/carEarnedIcon.png"></p>
						<div class="liM">
							<p class="liTitle" style="position:relative;">人多钱就多<img src="./img/elipses.png" class="zmComment"></p>
							<p class="liCon">招募到的成员注册、消费都可获得佣金奖励</p>
						</div>
						<p class="liR">
							<span class="rightArrow"></span>
						</p>
					</li-->
					<li class="clearfix">
						<p class="liL"><img src="./img/carSafeIcon.png"></p>
						<div class="liM">
							<p class="liTitle">车险返利</p>
							<p class="liCon">购车险每天得0.5元基金奖励</p>
						</div>
						<p class="liR">
							<!-- <span class="liRT"><span class="num">3.5</span>元待领取</span> -->
							<span class="rightArrow"></span>
						</p>
					</li>
					<li class="clearfix">
						<p class="liL"><img src="./img/lechengBoxIcon.png"></p>
						<div class="liM">
							<p class="liTitle">乐乘盒子返利</p>
							<p class="liCon">购盒子获返利，每月可得30元</p>
						</div>
						<p class="liR">
							<!-- <span class="liRT"><span class="num">30</span>元待领取</span> -->
							<span class="rightArrow"></span>
						</p>
					</li>
					<li class="clearfix">
						<p class="liL"><img src="./img/redBagIcon.png"></p>
						<div class="liM">
							<p class="liTitle">驾驶红包</p>
							<p class="liCon">参加驾驶行为排行赛，驾驶奖励享不停</p>
						</div>
						<p class="liR">
							<!-- <span class="liRT">立即领取</span> -->
							<span class="rightArrow"></span>
						</p>
					</li>
				</ul>
			</article>
		</section>
		<p class="lqTip"></p>
	</body>
	<script type="text/javascript">
		var paramJson={}; 
		$(function(){   
		    var url = window.location.search; 
		    if(url!=''){
		         var paramsArr = (url.split("?")[1]).split("&"); 
		         $.each(paramsArr,function(i){
		           var item = paramsArr[i].split("=");
		               paramJson[item[0]] = item[1];
		         }) 
		    }  
			// 列表中图片上下居中
			$('ul.bottomUl li').each(function(){
				var liH=$(this).height();
				$(this).find('p.liL,p.liR').css('line-height',liH+'px')
			});
			// 防止滚动
			/*$('div.zmjCon,div.rewardCon').bind("touchmove",function(e){ 
				e.preventDefault();  
			});*/
			// 关闭按钮
			$('canvas#canvas').on('click',function(){
				$('div.zmjDialog').hide();
			});	
			$(".bottomUl li").click(function(e){ 
				if($(e.target).hasClass("zmComment")){
					$(".zmjDialog").fadeIn(); 
					centerZM();
				}else{ 
					if($(this).index()=="0"){
						locationFun("121");
					}else if($(this).index()=="1"){
						locationFun("127");
					}else if($(this).index()=="2"){
						locationFun("128");
					}else{
						locationFun("129");
					}  
					window.location.href = "http://w2l?presentType=2&androidName=8&iosName=LoginViewController";  //登陆
				}
			});
			$(".toRank").click(function(){
				window.location.href = "http://w2nw?http://"+urlIp()+"/yangchebao-pubweb/carEarn/ranking.html?loginStatus=0";   
			});
			 
			getCarEarnInfo("0",paramJson.userId);  
		}); 
	</script>

</html>
