<style type="text/css">

<body>    
   <article  class="ques-wrap">
   <h1 class="title"><span>Q</span>谁有资格领取返利？</h1>

   </article>

   <article  class="ques-wrap">

   </article>   
    <article  class="ques-wrap">
    <h1 class="title"><span>Q</span>返利如何使用？</h1>
    <p class="info"> 1.返利购险成功自动兑换为可提现余额</p>
    <p class="info">2.商业险每满1000元可兑换30元可提现余额到您的养车宝账户中，您可用于提现</p>
    <p class="info">3.无法兑换部分将继续累计返利</p>
