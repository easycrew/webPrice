<script type="text/javascript">
var paramJson = {};
$(function(){
	var url = window.location.search;
	var paramsArr = (url.split("?")[1]).split("&");
	$.each(paramsArr,function(i){
	var item = paramsArr[i].split("=");
	paramJson[item[0]] = item[1];
	});
	$.ajax({
	url:'/yangchebao-app-ws/ws/0.1/autogain/member/general?customerId='+paramJson.customerId+'&'+(new Date()).getTime(),
	type:'get',
	async:false,
	dataType:'json',
	success:function(data){
		$('.cy').html(data.memberCount+"人");
		$('.zjj').html("总奖金"+parseInt(data.totalMemberIncome));
		var bizGroupInfo = data.bizGroupInfo;

		var box = '';
		$.each(bizGroupInfo,function(){
			 box += '<div class="box2_1" bizType='+this.bizType+'>'
			    +'<span>'+this.bizName+'</span>'
			    +'<p>'+this.income+'元</p>'
				+ '</div>'
			//alert(this.income);
		})
		$('.box_21').append(box);
		var progressNodeInfo = data.progressNodeInfo;
		console.log(progressNodeInfo);
		$.each(progressNodeInfo,function(i){
			var _proN = '<span>'+'<a>＋'+this.extraAward+'元</a>'+'<em>'+this.targerValue+'人</em>'+'</span>';
			$('.box1_1').append(_proN);
			if(this.nodeStatus==0){
				$('.box1_1 span:eq('+i+')').addClass('sps0');
				//$('.box1_1 span:eq('+i+') a').attr('class','sps_a0');
			}else if(this.nodeStatus==1){
				$('.box1_1 span:eq('+i+')').addClass('sps1');
				$('.box1_1 span:eq('+i+') a').attr('class','sps_a1');
			}else if(this.nodeStatus==2){
				$('.box1_1 span:eq('+i+')').addClass('sps2');
				//$('.box1_1 span:eq('+i+') a').attr('class','sps_a2');
			}

		})
	},error: function(xhr){
			var mes = eval('('+xhr.responseText+')');
			alertTasat(mes[0].message);
	}
	})
	$('.box2_1').unbind('click').bind('click',function(e){ 
	        if($(this).index()=="0"){
				locationFun("122");
			}else if($(this).index()=="1"){
				locationFun("123");
			}else if($(this).index()=="2"){
				locationFun("124");
			}else{
				locationFun("125");
			}  
			var bizType = $(this).attr("bizType");
			window.location.href="http://w2nw?http://"+urlIp()+"/yangchebao-pubweb/carEarn/memBergz.html?bizType="+bizType;
	})
	$('.mingdan').unbind('click').bind('click',function(){
		window.location.href="http://w2nw?http://"+urlIp()+"/yangchebao-pubweb/carEarn/oneList.html";
	})
	//弹出框
	function alertTasat(msg){
		var _html = $("<div>").addClass("tasat-wrap").addClass("G")
		var _span = $("<span>").addClass("tasat").html(msg);
		$("body").append(_html.append(_span));
		_html.fadeIn();
		window.setTimeout(function(){
			_html.fadeOut(function(){
				_html.remove();
			});
		}, 1500);
	}
		//跳转保险
		var cityName = decodeURIComponent(paramJson.cityName);
		$.ajax({
			url: '/yangchebao-app-ws/ws/0.1/advertise/location?modelId='+paramJson.modelId+'&cityName='+cityName+'&location=26&count=1&'+(new Date()).getTime(),
			type: 'get',
			dataType: 'json',
			success: function(data) {
				$(".dl_01").attr("url",data[0].entityUrl);
			},error:function(xhr){}
		});
		$(".dl_01").on('click',function(){
			locationFun("126");
			window.location.href="http://w2nw?"+$(this).attr("url");
		})
	//分享
	$.ajax({

		url:'/yangchebao-app-ws/ws/0.1/autogain/user/member/id?userInfoId='+paramJson.userId+'&'+new Date().getTime(),

		type:'get',

		async:false,

		success:function(data){
			var fenx = "http://"+urlIp()+"/yangchebao-pubweb/carEarn/sharePage.html?memberNo="+data.memberNo;
			var fenx1 = "http://"+urlIp()+"/yangchebao-pubweb/carEarn/sharePage.html?memberNo:"+data.memberNo;
			/*var fenx2 = "月入万元，我("+data.memberNo+")邀请您来养车宝一起赚钱!!";
			$("input:eq(1)").val(fenx2);*/
			if(bIsAndroid()){
					$("input:eq(2)").val(fenx);

			}else{
					$("input:eq(2)").val(fenx1);
			}
		},
		error:function(xhr){

			var mes = eval('('+xhr.responseText+')');

			alertTasat(mes[0].message);

		}

	})


})
function getShareInfos(){
	var isShare = $("input:eq(0)").val();

	var targetUrl = $("input:eq(2)").val();
	var imgUrl = $("input:eq(3)").val();

}
