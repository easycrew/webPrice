<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="black" name="apple-mobile-web-app-status-bar-style"/> 
<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js "></script>
<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery.slides.min.0000000000000.js"></script>
<title>盒子激活</title>
</head>
<style type="text/css"> 
*{
	margin:0;
	padding:0;
	text-shadow:none;
}
html {
	font-size: 62.5%;
	height: 100%;
	-webkit-tap-highlight-color: transparent;
}
body{
	background-color: #ebebeb;
	font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
	font-size:1.6rem;
	color:#39434e;
	height: 100%;
}
ul{
	list-style:none;
}
a{
	color: #fb451f;
	text-decoration: none;
}
img{
	border:none;
}
.clearfix {
  *zoom: 1;
}
.clearfix:before,
.clearfix:after {
  display: table;
  line-height: 0;
  content: "";
}
.clearfix:after {
  clear: both;
}
.btn{
	background-color: #fb451f;
	color: #ffffff;
	font-size: 1.8rem;
	display: block;
	text-align: center;
	height: 4.5rem;
	line-height: 4.5rem;
	padding: 0 1.5rem;
	margin: 0 1.2rem;
}
.btn:hover{
	text-decoration: none;
}
/*绑定步骤*/
.bind-step{
	padding: 2.8rem 0;
}
.bind-step ul{
	display: -webkit-box;
	display: box;
}
.bind-step li{
	-webkit-box-flex:1;
	box-flex:1;
	text-align: center;
	width: 100%;
	position: relative;
}
.bind-step li:before,
.bind-step li:after{
	content: '';
	background-color: #dfdfdf;
	height: .3rem;
	position: absolute;
	top: 1.5rem;
	z-index: 0;
}
.bind-step li:before{
	width: 100%;
	left: -50%;
}
.bind-step li:last-child:after{
	width: 50%;
	right: 0;
}
.bind-step li > span{
	background-color: #dfdfdf;
	color: #aaaaaa;
	display: inline-block;
	font-weight: bold;
	width: 3.2rem;
	height: 3.2rem;
	line-height: 3.2rem;
	-webkit-border-radius:50%;
	border-radius:50%;
	position: relative;
	z-index: 1
}
.bind-step li > p{
	color: #888888;
	font-size: 1.5rem;
	margin-top: .8rem;
}
.bind-step li.current > span,
.bind-step li.finish > span{
	background-color: #fb451f;
	color: #ffffff;
}
.bind-step li.current:before,
.bind-step li.finish:before{
	background-color: #fb451f;
}
.bind-step li.current > p,
.bind-step li.finish > p{
	color: #484848;
}
.bind-step li.finish > span{
	background: #fb451f url('http://app.yangchebao.com.cn/group1/M00/0B/41/ChUBl1WKitOADAyeAAAIfkNKVyI963.png') no-repeat scroll 0.7rem center;
	background-size: auto 2rem;
	color: #fb451f;
	font-size: 0rem;
} 
/*插入设备*/
.gallery-wrap{
	border-bottom:1px #eaeaea solid;
	background-color: #ffffff;
	padding: 1.5rem 0rem;
	margin-bottom: 3rem;
}
.gallery-wrap .note{
	border-bottom: 1px #eaeaea solid;
	font-size: 1.8rem;
	padding:0 1.8rem 1.2rem;
	margin-bottom: 1.5rem;
}
.gallery-content-wrap{
	height: 20rem;
	text-align: center;
	padding: 0 1.8rem;
	overflow: visible !important;
}
.gallery-content-wrap .slidesjs-slide,
.gallery-content-wrap .slidesjs-control,
.gallery-content-wrap .slidesjs-container{
	height: 100% !important;
}
.gallery-content-wrap img{
	display: inline-block;
	max-height: 100%;
	max-width: 100%;
}
.gallery-content-wrap p{
	margin-bottom: 1rem;
}
.gallery-content-wrap .slidesjs-pagination{
	margin-top: 2.4rem;
}
.gallery-content-wrap .slidesjs-pagination li{
	display: inline-block;
}
.gallery-content-wrap .slidesjs-pagination a{
	border:1px #eaeaea solid;
	background-color: #ffffff;
	-webkit-border-radius: 50%;
	border-radius: 50%;
	display: inline-block;
	height: 0;
	overflow: hidden;
	padding-top: 0.6rem;
	width: 0.6rem;
	margin:0 0.7rem;
}
.gallery-content-wrap .slidesjs-pagination .active{
	background-color: #fb451f;
	border-color: #fb451f;
} 
</style>
<body>
	<section class="bind-flow-wrap">
		<nav class="bind-step">
			<ul>
				<li class="finish">
					<span>1</span>
					<p>选定车型</p>
				</li>
				<li class="finish">
					<span>2</span>
					<p>绑定</p>
				</li> 
				<li class="current">
					<span>3</span>
					<p>插入设备</p>
				</li>
			</ul>
		</nav>
		<!--插入设备-->
		<div class="section insert-wrap" >
			<figure class="gallery-wrap">
				<p class="note">请将设备的连接线插入汽车OBD接口，参考如下：</p>
				<div class="gallery-content-wrap">
					<div>
						<p>OBD可能位置</p>
						<img src="http://app.yangchebao.com.cn/group1/M00/0B/41/ChUBl1WKjQSAUZhoAAEuZWVq1ck152.png"/>
					</div>
					<div>
						<p>乐乘盒子数据线连接</p>
						<img src="http://app.yangchebao.com.cn/group1/M00/0B/41/ChUBl1WKjR2AK-CLAABGknhHSD8082.png"/>
					</div>
					<div>
						<p>OBD接口实拍</p>
						<img src="http://app.yangchebao.com.cn/group1/M00/0B/41/ChUBl1WKjTGAAYzJAACDEUH2BiY322.jpg"/>
					</div>
				</div>
			</figure>
			<a href="#" class="btn">完成</a>
		</div>
	</section> 
	<script type="text/javascript">
		$(document).ready(function(){  
			$('.gallery-content-wrap').slidesjs({
    			navigation: false
			});
			$('a.btn').click(function(event){
				window.location.href = "http://w2l?closeActivity";
                // window.location.href = "http://w2nw?http://app.yangchebao.com.cn/yangchebao-app-ws/ws/0.1/urlMapper/rot/01651154"
			});  
		});

	</script>
</body>

</html>
