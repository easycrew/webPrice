<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,heihgt=device-height,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<title>会员认证奖励激活</title>
	<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js "></script> 
	<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery.json-2.2.000000000000000.js"></script>
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/commen.js"></script>
	<style>
		div.imgW,p.text{
			text-align: center;
		}
		div.imgW{
			margin: 4rem 0 2rem;
		}
		div.imgW img{
			width: 90px;
		}
		p.text{
			font-size: 1.5rem;
			color: #a2a2a2;
			display: none;
		}
		p.phone{
			color: #ff6138;
			font-size: 1.2rem;
			width: 220px;
			margin: 1rem auto 0;
		}
	</style>
</head>
<body>
	<section>
		<div class="imgW"><img src="./img/jianIcon.png"></div>
		<p class="text oneR">认证失败！卡号已被使用</p>
		<p class="text twoR">卡号或密码错误</p>
		<p class="phone">请检查您是否输入正确，如果无法解决 请联系01058377979</p>
	</section>
</body>
<script type="text/javascript">
	$(function(){
		// 获取参数
		var url = window.location.search; 
	    var paramJson = {};
	    if(url!=''){
	    	var paramsArr = (url.split("?")[1]).split("&");
		    $.each(paramsArr,function(i){
		        var item = paramsArr[i].split("=");
		        paramJson[item[0]] = item[1]
		    });
	    }

	    if(paramJson.cardStatus==0){
	    	$('p.twoR').show()
	    }else{
	    	$('p.oneR').show()
	    }
	})
</script>
</html>
