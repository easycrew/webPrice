<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/jquery.json-2.2.js"></script>  
<script src="js/index.js"></script>  
<link type="text/css" href="css/base.css" rel="stylesheet"/>
<title></title>
</head> 
<body>  
<div class="orderHtml"></div>
<div class="shopHtml"></div>
<script type="text/javascript"> 
$(document).ready(function(){ 
    var url = window.location.search; 
	var paramJson = {};
	var paramsArr = (url.split("?")[1]).split("&"); 
	$.each(paramsArr,function(i){
	var item = paramsArr[i].split("=");
	paramJson[item[0]] = item[1];
	});    
	if(paramJson.page=="shop"){
		$(".shopHtml").html("").load("shopList.html");
		document.title = "附近修理厂";
		$(".orderHtml").load("creatOrder.html").hide();
	}else{
		$(".orderHtml").load("creatOrder.html");
		document.title = "创建理赔单";
	}
	$(".orderHtml").on('click','.select-wrap',function(){
	   $(".orderHtml").hide();
	   $(".shopHtml").html("").load("shopList.html");
	});
	$(".shopHtml").on('click','.creatBtn',function(){
        var _li = $(this).parents("li");
        var shopid = _li.attr('shopid');  
		$(".orderHtml").show(); 
        $(".orderHtml .select-wrap .businessRegName").html(_li.find(".tit")).attr("businessInfoId",shopid);
        $(".shopHtml").html("");
    });
});	 
</script>
</body> 
</html>
