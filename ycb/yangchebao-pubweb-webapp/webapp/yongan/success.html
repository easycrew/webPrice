<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>获取盒子</title>  
    <script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js "></script>
    <script language="javascript">
        $(function(){  
            try{
                var phoneWidth = parseInt(window.screen.width);
                var phoneHeight = parseInt(window.screen.height);
                var phoneScale = phoneWidth / 640;
                var ua = navigator.userAgent;

                if (/Android (\d+\.\d+)/.test(ua)) {
                    var version = parseFloat(RegExp.$1);
                    // andriod 2.3
                        $('[name="viewport"]').attr('content', 'width=640, initial-scale=' + phoneScale + ', minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi');
                    if (version >= 2.3) {
                        // andriod 2.3以上
                    } else {
                        $('[name="viewport"]').attr('content', 'width=640, initial-scale= 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable=no, target-densitydpi=device-dpi');
                    }
                // 其他系统
                } else {
                        $('[name="viewport"]').attr('content', 'width=640, initial-scale=' + phoneScale + ', minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi');
                }
            }catch(e){}
        });
    </script>
</head>
<style type="text/css">
    html, body {
        -webkit-text-size-adjust:none;
        background-color: #ffffff;
        height: 100%;
    }
    * {
        margin:0;
        padding:0;
        -webkit-tap-highlight-color:rgba(0,0,0,0);
    }
    body {
        color: #1e1e1e;
        overflow-x: hidden;
        font-family:"黑体", "微软雅黑";
        font-size: 24px;
        width: 640px;
        margin: 0 auto;
    }
    .coke-wrapper{
        background-color: #10acca;
        height: 100%;
        -webkit-box-sizing:border-box;
        box-sizing:border-box;
    }
    .start-wrapper{
        position: relative;
    }
    .start-wrapper:after,
    .start-wrapper:before{
        content: '';
        background: transparent url('http://app.yangchebao.com.cn/group1/M00/0B/A6/ChUBl1WfNQKAEZeRAACtrcTOedA925.png') no-repeat scroll center bottom;
        width: 100%;  
        height: 50%; 
        position: absolute;
    }
    .start-wrapper:after{
        -webkit-transform:scale(1,-1);
        -moz-transform:scale(1,-1);
        transform:scale(1,-1);    
        bottom: 0
    }
    .start-inner{
        position: relative;   
        z-index: 1;
    }
    .start-content{
        background: transparent url('http://app.yangchebao.com.cn/group1/M00/0B/A6/ChUBl1WfNTaACLdKAABTI_YJptw335.png') no-repeat scroll center bottom;
        padding:192px 0 75px;
        text-align: center;
        min-height: 598px;
        margin-bottom: 50px;
    }
    @media only screen and (max-height: 960px){
        .start-content{
            margin-bottom: 20px;
            padding-top: 186px;
        }
    }
    .money3{
        background: transparent url('http://app.yangchebao.com.cn/group1/M00/0B/A6/ChUBl1WfNVOAYOKsAAAU_XdOQ-Q309.png') scroll 0 0;
        position: absolute;
        width: 62px;
        height: 38px;
    }
    .money3:before,
    .money3:after{
        content: '';
        background: transparent url('http://app.yangchebao.com.cn/group1/M00/0B/A6/ChUBl1WfNYuAJuGqAAAZyCYuZzQ649.png') scroll 0 0;
        width: 52px;
        height: 53px;
        position: absolute;
    }
    .start-content .money3{
        left: 95px;
        top: 167px;
    }
    .start-content .money3:before{
        top: -108px;
        left: 341px;
    }
    .start-content .money3:after{
        -webkit-transform:scale(0.8);
        -moz-transform:scale(0.8);
        transform:scale(0.8);
        top: 110px;
        left: 72px; 
    }
    .cloud,
    .cloud:before,
    .cloud:after{
        background: transparent url('http://app.yangchebao.com.cn/group1/M00/0B/A6/ChUBl1WfNc6AcZpVAAAHIdBpMrs718.png') no-repeat scroll 0 0;
        width: 125px;
        height: 54px;
        position: absolute;
    }
    .cloud:before,
    .cloud:after{
        content: '';
    }
    .start-content{
        background: transparent url('http://app.yangchebao.com.cn/group1/M00/0B/A6/ChUBl1WfNTaACLdKAABTI_YJptw335.png') no-repeat scroll center bottom;
        padding:192px 0 75px;
        text-align: center;
        min-height: 598px;
        margin-bottom: 50px;
    }
    .start-content .cloud{
        right: -12px;
        top: 53px;
    }
    .start-content .cloud:before{
        -webkit-transform:scale(-1,1);
        -moz-transform:scale(-1,1);
        transform:scalescale(-1,1);
        right: 540px;
        top: -3px; 
    }
    .start-content .cloud:after{
        -webkit-transform:scale(0.8);
        -moz-transform:scale(0.8);
        transform:scale(0.8);
        right: 289px;
        top: 73px;
    }
    .car{
        background: transparent url('http://app.yangchebao.com.cn/group1/M00/0B/A6/ChUBl1WfNeqAdZcBAAA7FzbVsuE552.png') no-repeat scroll 172px top;
        display: inline-block;
        padding-top: 135px;
    }
    .start-wrapper .car{
        margin: 0 30px 10px 0;
        -webkit-transform:scale(0.95);
        -moz-transform:scale(0.95);
        transform:scale(0.95);
    }
    .start-content h1{
        color: #e51e25;
        font-size: 54px;
        text-align: center;
        margin-bottom: 20px;
    }
    .start-content .tips{
        color: #10acca;
        font-size: 32px;
    }
</style>
<body>  
<div class="coke-wrapper start-wrapper">
    <div class="start-inner">
        <div class="start-content"> 
            <span class="money3"></span>
            <span class="cloud"></span>
            <span class="car"><img src="http://app.yangchebao.com.cn/group1/M00/0B/A6/ChUBl1WfNhKAJo-9AAFOm0LRy6I090.png"/></span>
            <h1>服务获取成功</h1>
            <p class="tips">请注意查收短信，<br> 并将短信内容提供给商家获取盒子</p>
        </div>
   </div>
</div>  
</body>
</html>
