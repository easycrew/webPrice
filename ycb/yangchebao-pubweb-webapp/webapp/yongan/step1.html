<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>获取盒子</title>  
    <script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js "></script>
    <script type="text/javascript">
        $(function(){  
        try{
            var phoneWidth = parseInt(window.screen.width);
            var phoneHeight = parseInt(window.screen.height);
            var phoneScale = phoneWidth / 640;
            var ua = navigator.userAgent;

            if (/Android (\d+\.\d+)/.test(ua)) {
                var version = parseFloat(RegExp.$1);
                // andriod 2.3
                    $('[name="viewport"]').attr('content', 'width=640, initial-scale=' + phoneScale + ', minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi');
                if (version >= 2.3) {
                    // andriod 2.3以上
                } else {
                    $('[name="viewport"]').attr('content', 'width=640, initial-scale= 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable=no, target-densitydpi=device-dpi');
                }
            // 其他系统
            } else {
                    $('[name="viewport"]').attr('content', 'width=640, initial-scale=' + phoneScale + ', minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi');
            }
        }catch(e){}
    });
    </script>
</head>
<style type="text/css">
    html, body {
        -webkit-text-size-adjust:none;
        background-color: #ffffff;
        height: 100%;
    }
    * {
        margin:0;
        padding:0;
        -webkit-tap-highlight-color:rgba(0,0,0,0);
    }
    body {
        color: #1e1e1e;
        overflow-x: hidden;
        font-family:"黑体", "微软雅黑";
        font-size: 24px;
        width: 640px;
        margin: 0 auto;
    }
    img,button {
        border:none;
    }
    ul,ol{
        list-style: none;
    }
    .coke-wrapper{
        background-color: #10acca;
        height: 100%;
        -webkit-box-sizing:border-box;
        box-sizing:border-box;
    }
    .step-wrapper{
        background-color: #c9e7f1;
        background-image: -webkit-linear-gradient(rgba(195,224,234,.7) 1px, transparent 1px), linear-gradient(90deg, rgba(195,224,234,.7) 1px, transparent 1px);
        background-image: linear-gradient(rgba(195,224,234,.7) 1px, transparent 1px), linear-gradient(90deg, rgba(195,224,234,.7) 1px, transparent 1px);
        background-size: 8px 8px, 8px 8px;
        padding: 50px 28px 20px;
    }
    .step-tab{
        overflow: hidden;
        height: 93px;
    }
    .step-tab li{
        float: left;
        width: 152px;
        position: relative;
        margin:16px 0 0 20px;
        padding: 25px 8px 12px;
        height: 55px;
    }
    .step-tab li:before,
    .step-tab li:after{
        content: '';
        background-color: #5e56ce;
        display: block;
        -webkit-border-radius: 10px 10px 0 0;
        -moz-border-radius: 10px 10px 0 0;
        border-radius: 10px 10px 0 0;
        height: 85px;
        width: 100%;
        position: absolute;
        top: 8px;
        left: 0;
    }
    .step-tab li:before{
        -webkit-transform:rotate(-8deg);
        -moz-transform:rotate(-8deg);
        transform:rotate(-8deg);
        top: 10px;
        left: -6px;
    }
    .step-tab li:after{
        background-image: repeating-linear-gradient(125deg, transparent, transparent 2px, rgba(0,0,0,.05) 2px,transparent 4px, rgba(0,0,0,.05) 4px);
    }
    .step-tab li span{
        border-width: 1px 0;
        border-style: dashed;
        border-color: #453ead;
        color:#ffffff;
        font-size: 24px;
        position: relative;
        display: block;
        z-index: 1;
        text-align: center;
        height: 55px;
       /* line-height: 55px;*/
       line-height: 45px;
    }
    .step-tab li em{
        font-style: normal;
        border:2px #ffffff solid;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;   
        border-radius: 50%;
        width: 28px;
        height: 28px;
        line-height: 28px;
        display: inline-block;
    }
    /*.step-tab li.current{
        margin-top: 16px;
    }*/
    .step-tab li.current:before{
        background-color: #164c55;
    }
    .step-tab li.current:after{
        background-color: #10adca;
    }
    .step-tab li.current span{
        border:none;
    }
    .step-title{
        background-color: #10adca;
        background-image: repeating-linear-gradient(125deg, transparent, transparent 2px, rgba(0,0,0,.04) 2px,transparent 3px, rgba(0,0,0,.04) 3px,transparent 4px, rgba(0,0,0,.04) 4px);
        -webkit-border-radius: 15px 15px 0 0;
        -moz-border-radius: 15px 15px 0 0;
        border-radius: 15px 15px 0 0;
        color: #0b454f;
        font-size: 24px;
        padding: 19px 20px;
    } 
    .step-content-inner{
        border:2px #10acc9 solid;
        background-color: #ffffff;
        /*padding: 20px 20px 50px;*/
        padding: 60px 20px 80px;
    }
    .step-content-inner.padding0{
        padding: 0;
    }
    .shop-list li{
        border-bottom:1px #dedede solid;
        padding: 25px 20px 18px;
        overflow: hidden;
    }
    .shop-list li:last-child{
        border-bottom: none;
    }
    .shop-list .shop-img{
        float: left;
        width: 165px;
        height: 120px;
    }
    .shop-list .shop-img img{
        width: 100%;
        max-height: 120px;
    }
    .shop-list .shop-info{
        margin-left: 185px;
        padding-top: 20px;
    }
    .shop-list .shop-info h2{
        font-size: 26px;
        margin:10px 0 5px 0;
        font-weight: normal;
    }
    .shop-list .shop-info p{
        font-size: 20px;
    }
    .step-pop-up{
        background-color: #fff ;
        width: 528px;
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 310;
        margin: -150px 0 0 -264px;
        border-radius: 8px;

    }
    .step-pop-up .prompt{
        color:#000;
        padding-left:30px;
        height:52px;
        line-height:52px;
    }
    .step-pop-up-inner .contant{
        border-top:2px solid #10acc9;
        color: #163338;
        font-size:28px;    
        padding: 30px;
    }
    .step-pop-up-inner .btn-true{
        border-top:1px solid #d9d9d9;
        width:100%;
        height:60px;
        line-height:60px;
        text-align:center;
    }
    .step-pop-up-inner .btn-true2 a{
        width: 49.8%;
        border-right:1px solid #d9d9d9;
        display: inline-block;
        height:60px;
        line-height:60px;
        text-align:center;
        float: left;
    }
    .step-pop-up-inner .btn-true2 #y-true{border:none;}
    .step-pop-up-inner a{
        color:#5e696c;
    }
    .mark-layer{
        background-color: black;
        position: fixed;
        top: 0px;
        bottom: 0;
        opacity: 0.5;
        filter: alpha(opacity=50);
        z-index: 300;
        display: none;
        width: 100%;
        height: 100%;
    }
</style>
<body>   
<div class="coke-wrapper step-wrapper">
    <ul class="step-tab">
        <li class="current"><span><em>1</em>选择商家</span></li>
        <li><span><span><em>2</em>联系方式</span></span></li>
    </ul>
    <div class="step-content">
        <div class="step-title">请选择方便前去的商家</div>
        <div class="step-content-inner padding0">
            <ul class="shop-list">   
                <li id="146682" busiDinnerRelId="4969">
                    <img src="http://app.yangchebao.com.cn/group1/M00/00/00/ChUBl1KhPxiAeMgPAAAYn6StDkg043.jpg" class="shop-img"/>
                    <div class="shop-info">
                        <h2>车龙汽车装饰(望京总店)</h2>
                        <p>地址：北京市朝阳区望京西路中广宜景湾北门502号楼底商102--103</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="step-pop-up" style="display:none;">
        <span class="prompt">提示</span>
        <div class="step-pop-up-inner">
            <p class="contant" style="margin:10px 0">确认选择在此商家安装盒子吗？</p>
            <p class="btn-true btn-true2">
				<a href="javascript:void(0);" class="" id="y-cancel">取消</a>
				<a href="javascript:void(0);" class="" id="y-true">确定</a>
			</p>
        </div>
    </div>
</div>
<div class="mark-layer" style="display:none"></div>
<script type="text/javascript">
    $(document).ready(function(){
        var search = window.location.search.split("?")[1]||"";  
		var id,busiDinnerRelId;
        $(".shop-list li").click(function(){
		    id = $(this).attr("id");
            busiDinnerRelId = $(this).attr("busiDinnerRelId");
            $('.step-pop-up').show();
            $('.mark-layer').show();   
       });  
        $('#y-cancel').click(function(){
            $('.step-pop-up').hide();
            $('.mark-layer').hide();
        }); 
        $('#y-true').click(function(){ 
            window.location.href = "step2.html?businessInfoId="+id+"&serviceId="+busiDinnerRelId+"&"+search;  
        });      
    }); 
</script>
</body>
</html>
