<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/> 
	<meta name="format-detection" content="telephone=no" />
	<title>驾驶报告</title>
	<script src="../js/jquery-1.9.1.min.js"></script> 
    <script src="js/index.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
			-webkit-tap-highlight-color:rgba(0,0,0,0);
		}
		html,body{
			min-height: 100%;
		}
		body{
			background-color: #f4f7f8;
			font-size: 62.5%;
			font-family: 'Hiragino Sans GB',Helvetica,Arial,sans-serif;
			color: #1e1e1e;
		}
		img{
			border: none;
			vertical-align: middle;
		}
		a{
			text-decoration: none;
			outline:none;
			blr:expression(this.onFocus=this.blur());
		}
		input,textarea{
			border: none;
			-webkit-appearance: none;
		}
		.clearfix::before,.clearfix::after{
			display: block;
			content: '';
			font-size: 0px;
		}
		.clearfix::after{
			clear: both;
		}
		
		article.top{
			background-color: #fff;
			padding: 0 1.2rem;
			border-bottom: 1px solid #D9D9E2;
		}
		div.date p{
			padding: 0.8rem 0;
			border-bottom: 1px solid #6eaade;
			text-align: center;
		}
		div.date span.dateText{
			color: #6eaade;
			font-size: 0.86rem;
			margin-right: 0.6rem;
		}
		span.downAngle{
			position: relative;
			top: 0.56rem;
			border-top: 0.6rem solid #6eaade;
			border-left: 0.6rem solid transparent;
			border-right: 0.6rem solid transparent;
		}
		div.carGrade{
			background-color: #fff;
			text-align: center;
			padding: 0.8rem 0 0.6rem 0;
		}
		div.carGrade div.carGradeL,div.carGrade div.carGradeR{
			display: inline-block;
		}
		p.gradeIcon{
			width:83px;
			height:83px;
			background-image: url(./images/medal3.png);
			background-repeat: no-repeat;
		}
		p.gradeText{
			font-size: 0.8rem;
			padding: 0.4rem 0 0.2rem 0;
		}
		div.carGradeR{
			position: relative;
			top: -26px;
			padding-left: 1.2rem;
			font-size: 0.9rem;
			text-align: left;
		}
		p.icon{
			position: relative;
			top: 0.36rem;
			display: inline-block;
			width:24px;
			height:24px;
			background-image: url(./images/icon.png);
			background-repeat: no-repeat;
		}
		p.coresIcon{
			background-position: 0 0;
		}
		p.couresIcon{
			background-position: -64px 0;
		}
		span.speText{
			color: #ff6138;
		}

		article.bottom{
			margin-top: 0.8rem;
		}
		article.bottom ul li{
			float: left;
			margin-bottom: 0.2rem;
			text-align: center;
			width: 33.333%;
		}
		article.bottom ul li div{
			border-bottom: 1px solid #D9D9E2;
			background-color: #fff;
		}
		article.bottom ul li div{
			border-bottom: 1px solid #D9D9E2;
			background-color: #fff;
			margin-right: 0.28rem;
			padding: 1rem;
		}
		article.bottom ul li:nth-of-type(3n) div{
			margin-right: 0!important;
		}
		p.liT{
			color: #a2a2a2;
			font-size: 0.8rem;
		}
		p.liB{
			font-size: 0.76rem;
			margin-top: 0.2rem;
			height: 21px;
		}
		p.liB span{
			font-size: 1.1rem;
		}
		div.noNode{
			text-align: center;
			padding: 2rem 0;
		}
		div.noNode img{
			width: 73px;
		}
		p.noNodeText{
			padding-top: 1.2rem;
			color: #c2c2c6;
			font-size: 0.92rem;
		}
		div.tips{
			padding: 0.2rem 1rem 1rem;
		}
		div.tips h3{
			font-size: 0.8rem;
			font-weight: normal;
			margin-bottom: 0.2rem;
		}
		div.tipItem{
			color: #a2a2a2;
			font-size: 0.8rem;
		}
		div.tipItem span{
			float: left;
			margin-top: 0.1rem;
		}
		div.tipItem p{
			margin-left: 0.9rem;
		}
		p.phone{
			margin-top: 0.8rem;
			font-size: 0.8rem;
		}
		span.dateW{
			display: inline-block;
			line-height: 22px;
		}
		/**错误提示**/
		.tasat-wrap{
		   position: fixed;
		   text-align: center;
		   bottom: 50%;
		   width: 100%; 
		}
		.tasat {
			background-color: #000;
			border-radius: 8px;
			color: #fff;
			display: inline-block;
			font-size: 14px;
			margin: 0 20px;
			opacity: 0.8;
			padding: 10px;
		}
	</style>
</head>
<body>
	<p><input name="eventId" type="hidden" value="FileDrivingReportPage"></p>
	<section>
		<article class="top">
			<div class="date">
				<p><span class="dateW"><span class="dateText"></span><span class="downAngle"></span></span></p>
			</div>
			<div class="carGrade" style="display:none;">
				<div class="carGradeL">
					<p class="gradeIcon"></p>
					<p class="gradeText">至尊车手</p>
				</div>
				<div class="carGradeR">
					<div class="cores"><p class="coresIcon icon"></p> 驾驶得分 <span class="speText"></span> 分</div>
					<div class="coures"><p class="couresIcon icon"></p> 昨日里程 <span class="speTextW"><span class="speText"></span> 公里</span></div>
				</div>
			</div>
			<div class="noNode" style="display:none;">
				<p class="noNodeImg"><img src="./images/noNode.png"></p>
				<p class="noNodeText">暂无驾驶报告信息</p>
			</div>
		</article>
		<article class="bottom">
			<ul class="clearfix bottomUl" style="display:none;">
				<li>
					<div>
						<p class="liT">总里程</p>
						<p class="liB mileageW"><span class="mileage"></span>公里</p>
					</div>
				</li>
				<li>
					<div>
						<p class="liT">总耗油</p>
						<p class="liB"><span class="totalFuel"></span>升</p>
					</div>
				</li>
				<li>
					<div>
						<p class="liT">百公里耗油</p>
						<p class="liB"><span class="fuelPerKm"></span>升</p>
					</div>
				</li>
				<li>
					<div>
						<p class="liT">油费统计</p>
						<p class="liB"><span class="oilCost"></span>元</p>
					</div>
				</li>
				<li>
					<div>
						<p class="liT">驾驶总时长</p>
						<p class="liB"><span class="drivingTime"></span>小时</p>
					</div>
				</li>
				<li>
					<div>
						<p class="liT" style="visibility:hidden;">总里程</p>
						<p class="liB" style="visibility:hidden;"><span>13.2</span>公里</p>
					</div>
				</li>
			</ul>
			<div class="tips" style="display:none;">
				<h3>提示：</h3>
				<div class="tipItem"><span>1.</span><p>如果您有驾驶车辆且盒子已安装，请检查盒子是否安装正确</p></div>
				<div class="tipItem"><span>2.</span><p>如果盒子出现问题请及时联系养车宝客服解决，请不要拔除盒子，以免影响使用</p></div>
				<p class="phone">客服电话：400-678-3777</p>
			</div>
		</article>
	</section>
</body>
<script type="text/javascript">
	$(function(){
		// 获取参数
		var url = window.location.search; 
	    var paramJson = {};
	    if(url!=''){
	    	var paramsArr = (url.split("?")[1]).split("&");
		    $.each(paramsArr,function(i){
		        var item = paramsArr[i].split("=");
		        paramJson[item[0]] = item[1]
		    });
	    }
	    var date=new Date();
	    var day=date.getDate();
	    date = date.setDate(day-1);
	    date = new Date(date);
	    var year=date.getFullYear();
	    var month=date.getMonth()+1;
	    day=date.getDate();
	    if(month<10){
	    	month='0'+month
	    }
	    if(day<10){
	    	day='0'+day
	    }
	    var dateNum=year+'-'+month+'-'+day;
	    if(paramJson.dateNum){
	    	dateNum=paramJson.dateNum;
	    	var dateNumArr=dateNum.split('-');
	    	year=dateNumArr[0];
	    	month=dateNumArr[1];
	    	day=dateNumArr[2]
	    }
	    var dateText=year+'年'+month+'月'+day+'日';
	    $('span.dateText').html(dateText);
	    // 获取驾驶报告
	    $.ajax({
	    	url:'/yangchebao-app-ws/ws/0.1/driving/getTripDailyReport?userInfoId='+paramJson.userId+'&dateNum='+dateNum+'&'+new Date().getTime(),
	    	type:'get',
	    	dataType:'json',
	    	contentType:'application/json;charset=utf-8',
	    	success:function(data){
	    		var drivingMsg=data.drivingMsg;
    			if(data.dataStatus=="N"){
    				$('div.noNode,div.tips').show()
    			}else{
    				$('div.carGrade,ul.bottomUl').show();

    				$('p.gradeText').html(drivingMsg.title);
    				if(drivingMsg.title=='至尊车手'){
    					$('p.gradeIcon').css('background-position','-466px 0')
    				}else if(drivingMsg.title=='驾驶达人'){
    					$('p.gradeIcon').css('background-position','-347px 0')
    				}else if(drivingMsg.title=='希望之星'){
    					$('p.gradeIcon').css('background-position','-229px 0')
    				}else if(drivingMsg.title=='公路狂人'){
    					$('p.gradeIcon').css('background-position','-110px 0')
    				}else if(drivingMsg.title=='马路杀手'){
    					$('p.gradeIcon').css('background-position','0 0')
    				}

    				$('div.cores span.speText').html(drivingMsg.avgScore);
    				if(parseInt(drivingMsg.dateMileage)==drivingMsg.dateMileage){
    					if(drivingMsg.dateMileage==0){
    						$('div.coures span.speTextW').html('无法获取')
    					}else{
    						$('div.coures span.speText').html(drivingMsg.dateMileage)
    					}
    				}else{
    					$('div.coures span.speText').html((drivingMsg.dateMileage).toFixed(2))
    				}
    				
    				$.each(drivingMsg,function(key,val){
    					if(parseInt(val)==val){
	    					if(val==0 && key=='mileage'){
	    						$('p.mileageW').html('无法获取').css('line-height','21px')
	    					}else{
	    						$('span.'+key).html(val)
	    					}
	    				}else{
	    					$('span.'+key).html(parseFloat(val).toFixed(2))
	    				}
    				})
    			}
	    	},
	    	error:function(xhr){
	    		var error=eval('('+xhr.responseText+')');
	    		alertTasat(error[0].message)
	    	}
	    });
	    // 日期
	    $('span.dateW').unbind('click').bind('click',function(){
	    	window.location.href="driveCalender.html?userId="+paramJson.userId+'&year='+year+'&month='+month
	    })
	})
</script>
</html>
