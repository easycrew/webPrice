}
</style>

 <script type="text/javascript">
var paramJson = {}; 
$(document).ready(function(){   
	var url = window.location.search;  
	var paramsArr = (url.split("?")[1]).split("&"); 
	$.each(paramsArr,function(i){
	var item = paramsArr[i].split("=");
	paramJson[item[0]] = item[1];
	});  
	$(".oilLink").click(function(){
	    locationFun("112");
		window.location.href = "http://w2l/?presentType=1&needLogin=1&androidName=34&iosName=AddOilCardPayViewController";
	});
	$(".driveNoteLink").click(function(){
	   locationFun("118");
	   window.location.href = "http://w2nw?http://"+urlIp()+"/yangchebao-pubweb/archives/driveNote.html";
	});
	$('.batteryServ').click(function(){
	    locationFun("114");
		isLogin("http://w2nw?http://"+urlIp()+"/yangchebao-pubweb/changeBattery/index.html");
	 });
	$(".boxLink").click(function(){
		window.location.href = "http://w2nw?http://"+urlIp()+"/yangchebao-pubweb/carEarn/boxIntro.html"; 
	});
    var dd = new Date(); 
	dd.setDate(dd.getDate()-1);//获取AddDayCount天后的日期
	var y = dd.getFullYear();
	var m = dd.getMonth()+1;//获取当前月份的日期
	var d = dd.getDate(); 
	if(m<10){
	   m = "0"+m;
	}
	if(d<10){
	   d = "0"+d;
	}
	var dateNum = y+"-"+m+"-"+d;  
	getInfo(dateNum);  
	getMaintenance();
    /**if(paramJson.customerId!=undefined&&paramJson.customerId!=""&&paramJson.customerId!="null"){  
		getMainCarInfo();
	} 	**/
	getTool();
	$(".wz,.wzsz").click(function(){
	    locationFun("115");
		window.location.href = "http://w2l/?presentType=1&needLogin=0&androidName=9&iosName=IllegalFindStep0ViewController";
	});
	$(".nj,.njsz").click(function(){
		locationFun("116");
		window.location.href = "http://w2l/?presentType=1&needLogin=1&androidName=14&iosName=YangCheAlarmViewController";
	});
	$(".xf,.xfsz").click(function(){
		locationFun("117");
		window.location.href = "http://w2l/?presentType=1&needLogin=1&androidName=14&iosName=YangCheAlarmViewController";
	});
});
function getInfo(dateNum){  
		$.ajax({
          url: '/yangchebao-app-ws/ws/0.1/driving/getDrivingData?dateNum='+dateNum+'&userInfoId='+paramJson.userId,
          type: 'get',  
          async:false,
          dataType: 'json',
          success: function(data) { 
		     if(data.userChannel!=undefined&&data.userChannel=="2"){
				$(".userChannel").html("人保会员专享服务");
				$(".noBox .rb").html("人保");
			 }else if(data.userChannel!=undefined&&data.userChannel=="3"){
			    $(".userChannel").html("人保珠海会员专享服务");
				$(".noBox .rb").html("人保珠海");
			 }else if(data.userChannel!=undefined&&data.userChannel=="4"){
			    $(".userChannel").html("众诚会员专享服务");
				$(".noBox .rb").html("众诚");
			 }
             if(data.boxStatus=="N"){//没盒子
             	$(".toGradeLink").click(function(){ 
             		isLogin("http://w2nw?http://"+urlIp()+"/yangchebao-pubweb/archives/gradeHistory.html?box=0"); 
                });
             	$(".noBox").show();
             	$(".hasBox").hide(); 
             	$(".list li:first-child p:first-child").hide();
             	$(".complexOilConsume label").html('官方油耗'); 
             	if(data.complexOilConsumeData.complexOilConsumeStatus=="Y"){
             		$(".complexOilConsume .org").html(data.complexOilConsumeData.complexOilConsume); 
             	}else{
					$(".complexOilConsume .org").html("？"); 
             	}  
				if(data.awardList!=undefined&&data.awardList.length>0){
					var awardArr = [];
					$.each(data.awardList,function(){
						var award = this;
						awardArr.push(award.awardName); 
					});	
					$(".noBox .award").html(awardArr.join(" + ")); 
				}
             }else{//有盒子
             	$(".toGradeHistory").attr("href","http://w2nw?http://"+urlIp()+"/yangchebao-pubweb/archives/gradeHistory.html"+window.location.search+"&box=1");
             	if(data.dataStatus=="Y"){
             		var drivingMsg = data.drivingMsg;
             		$(".hasBox .left label").html(drivingMsg.title);  
             		$(".hasBox .avgScore").html(drivingMsg.avgScore);
             		$(".hasBox .dateMileage").html((drivingMsg.dateMileage).toFixed(2));
             		$(".sequence").html(drivingMsg.sequence);
             		$(".beatUserPer").html(data.beatUserPer);
					if(drivingMsg.title=='至尊车手'){
    					$('header .medal').removeClass("level5");
    				}else if(drivingMsg.title=='驾驶达人'){
    					$('header .medal').removeClass("level5").addClass("level2");
    				}else if(drivingMsg.title=='希望之星'){
    					$('header .medal').removeClass("level5").addClass("level3");
    				}else if(drivingMsg.title=='公路狂人'){
    					$('header .medal').removeClass("level5").addClass("level4");
    				}else if(drivingMsg.title=='马路杀手'){
    					$('header .medal').removeClass("level5").addClass("level5");
    				}
             	}else{
             		$(".hasBox .left label").html("无记录");  
					$(".hasBox .left label").css("margin-top","1.8rem")
             		$(".hasBox .avgScore").html("无");
					$(".hasBox .avgScore").next(".dw").html("");
             		$(".hasBox .dateMileage").html("无"); 
             		$(".hasBox .dateMileage").next(".dw").html("");
             		$(".sequence").html("500+");
             		$(".drivingCnt").html("昨日已有<span class='org'>"+data.drivingCnt+"</span>名车主 获得驾驶行为奖励");
             	}
             	if(data.fuelPerKmData.fuelPerKmStatus=="Y"){ 
	         		$(".fuelPerKm").html(data.fuelPerKmData.fuelPerKm); 
	             }else{
	             	$(".fuelPerKm").html("？"); 
	             }
	             if(data.fuleData.fuleStatus=="Y"){ 
	         		$(".fule").html(data.fuleData.fule); 
	         		if(data.fuleData.fuleLow=="Y"){ 
	         			$(".list .icon1 .lowIcon").show();
	                }
	             }else{
	             	$(".fule").html("？"); 
	             }   
             } 
             if(data.voltageData!=undefined){
             	  $(".voltageThreshold").html(data.voltageData.voltageThreshold);
             	  if(data.voltageData.voltageStatus=="Y"){
           				$(".voltage").html(data.voltageData.voltage);
             	  }else{
             	  	$(".voltage").parent("p").children("label").html("官方正常电压");
             	  	$(".voltage").html(data.voltageData.voltage);
             	  } 
             	  if(data.voltageData.voltageLow=="Y"){
           				$(".list .icon3 .lowIcon").show();
             	  }  
             }
             //保养 
             var scase = data.maintainRemindData.maintainStatus; 
             if(scase=="11"){
             		$(".totalMileage").hide();//总里程  
             		$(".maintainInfo .num").html(data.maintainRemindData.mileageInterval); 
					$(".maintainInfo .dw").html("km"); 
             }else if(scase=="12"){
             	    $(".totalMileage .org").html(data.maintainRemindData.totalMileage);
             		$(".maintainInfo .num").html(data.maintainRemindData.mileageInterval); 
					$(".maintainInfo .dw").html("km"); 
             }else{
             	$(".totalMileage .org").html(data.maintainRemindData.totalMileage);
             	 var mLabel = data.maintainRemindData.showDataStatus;
	             if(mLabel=="0"){
	             	$(".maintainInfo label").html("距离下次保养里程"); 
	             	$(".maintainInfo .dw").html("km"); 
	             	$(".maintainInfo .num").html(data.maintainRemindData.maintainMileage); 
	             }else if(mLabel=="1"){
	             	$(".maintainInfo label").html("超过保养里程"); 
	             	$(".maintainInfo .dw").html("km");
	             	$(".maintainInfo .num").html(data.maintainRemindData.maintainMileage); 
	             }else if(mLabel=="2"){
	             	$(".maintainInfo label").html("距离下次保养时间"); 
	             	$(".maintainInfo .dw").html("天"); 
	             	$(".maintainInfo .num").html(data.maintainRemindData.maintainDate); 
	             }else{
	             	$(".maintainInfo label").html("超过下次保养时间"); 
	             	$(".maintainInfo .dw").html("天");
	             	$(".maintainInfo .num").html(data.maintainRemindData.maintainDate); 
	             }  
	             if(data.maintainRemindData.lowStatus=="1"){
	             	$(".list .icon2 .tipIcon").show();
                 }
             }
             
      	   	
          },error:function(xhr){   
            var mes = eval('('+xhr.responseText+')');  
			alertTasat(mes[0].message); 
          } 
      }); 
}  
function getMaintenance(){  
		$.ajax({
          url: '/yangchebao-app-ws/ws/0.1/maintenance/jump?userInfoId='+paramJson.userId,
          type: 'get',  
          async:false,
          dataType: 'json',
          success: function(data) {   
			if(data.statusCode=="0"){
			  $(".keepupRemind").click(function(){
			      locationFun("113");
				  isLogin("http://w2nw?http://"+urlIp()+"/yangchebao-pubweb/keepupRemind/carInfo.html");
			  });
			}else{

		  },error:function(xhr){

}
function getTool(){
	$.ajax({
          url: '/yangchebao-pubinfo-ws/ws/0.1/home/outservices/v2?userInfoId='+paramJson.userId+'&'+(new Date()).getTime(),
          type: 'get',  
          async:false,
          dataType: 'json',
          success: function(data) {   
		    if(data.trafficViolationCount!=undefined&&data.trafficViolationCount!=""){
			   $(".wzsz").addClass("wz").removeClass("wzsz"); 
			   $(".wz").append('<span class="wzNum">'+data.trafficViolationCount+'</span>');
			   $(".wzNum").show();
			   $(".wzNum").height($(".wzNum").width()+"px");
			   $(".wzNum").css("line-height",$(".wzNum").width()+"px");
			   
			}
			if(paramJson.customerId!=undefined&&paramJson.customerId!=""&&paramJson.customerId!="null"){
				if(data.inspectClock.nextYearCheckDays!=undefined&&data.inspectClock.nextYearCheckDays!=""){
				   $(".njsz").addClass("nj").removeClass("njsz");
				   $(".nj .icon").html(data.inspectClock.nextYearCheckDays);
				}
				if(data.inspectClock.nextReduceScoreDays!=undefined&&data.inspectClock.nextReduceScoreDays!=""){
					$(".xfsz").addClass("xf").removeClass("xfsz");
					$(".xf .icon").html(data.inspectClock.nextReduceScoreDays);
				} 
			}
		  },error:function(xhr){   
            var mes = eval('('+xhr.responseText+')');  
			alertTasat(mes[0].message); 
          } 
      }); 
}
//添加日志
function locationFun(id){ 
    var postData = {};
    postData.url = window.location.href.split("?")[0]; 
    postData.type = "10";  
    postData.locationId = id; 
    var arr = [];
    arr.push(postData);
    $.ajax({ url: '/yangchebao-app-ws/ws/0.1/log/visit/location?'+window.location.href.split("?")[1],  
         type: 'post',    
         data:$.toJSON(arr), 
		 async:false,
         dataType: 'json', 
         contentType:'application/json;charset=utf-8',
         success:function(){}  
    });
}
