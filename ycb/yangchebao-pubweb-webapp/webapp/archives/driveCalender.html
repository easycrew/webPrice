<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/> 
	<meta name="format-detection" content="telephone=no" />
	<title>驾驶报告</title>
	<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js "></script> 
	<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery.json-2.2.000000000000000.js"></script>
	<script src="./js/commen.js"></script>
	<link rel="stylesheet" href="./css/calender.css">
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
			-webkit-tap-highlight-color:rgba(0,0,0,0);
		}
		html,body{
			min-height: 100%;
		}
		html{
		    font-size: 62.5%;
		}
		body{
			background-color: #f4f7f8; 
			font-family: 'Hiragino Sans GB',Helvetica,Arial,sans-serif;
			color: #1e1e1e;
		}
		img{
			border: none;
			vertical-align: middle;
		}
		a{
			text-decoration: none;
			outline:none;
			blr:expression(this.onFocus=this.blur());
		}
		input,textarea{
			border: none;
			-webkit-appearance: none;
		}
		.clearfix::before,.clearfix::after{
			display: block;
			content: '';
			font-size: 0px;
		}
		.clearfix::after{
			clear: both;
		}
		div.errorLog{
			position: fixed;
			top: 0;
			z-index: 500;
			height: 100%;
			width: 100%;
			background-color: rgba(0,0,0,0);
		}
		div.errorLog p{
			position: relative;
			width: 90%;
			margin: 9.6rem auto;
			background-color: rgba(0,0,0,0.5);
			font-size: 1.6rem;
			color: #fff;
			text-align: center;
			padding: 0.96rem 0;
			border-radius: 8px;
		}
	</style>
</head>
<body>
	<section>
		<article class="calender-top">
			<div class="dateWraper">
				<span class="arrowL Arrow" style="color: #fff;">1</span>
				<span class="theDate"><span class="year"></span>年<span class="month"></span>月</span>
				<span class="arrowR Arrow" style="color: #fff;">1</span>
			</div>
		</article>
		<article class="calender-bottom">
			<table class="Table-date" border="0" cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						<th>日</th>
						<th>一</th>
						<th>二</th>
						<th>三</th>
						<th>四</th>
						<th>五</th>
						<th>六</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</article>
	</section>
</body>
<script type="text/javascript">
	$(function(){
		// 获取参数
		var url = window.location.search; 
	    var paramJson = {};
	    if(url!=''){
	    	var paramsArr = (url.split("?")[1]).split("&");
		    $.each(paramsArr,function(i){
		        var item = paramsArr[i].split("=");
		        paramJson[item[0]] = item[1]
		    });
	    }
	    calender(paramJson.userId,paramJson.year,paramJson.month);
	    // 点击查询当天的驾驶报告
    	$('tbody').on('click','tr td span.hasData',function(){
    		var year=$('article.calender-top span.year').html();
    		var month=$('article.calender-top span.month').html();
    		var thisVal=$(this).html();
    		if(thisVal<10){
    			thisVal='0'+thisVal
    		}
    		window.location.href="driveNote.html?userId="+paramJson.userId+'&dateNum='+year+'-'+month+'-'+thisVal
    	})
	})
</script>
</html>
