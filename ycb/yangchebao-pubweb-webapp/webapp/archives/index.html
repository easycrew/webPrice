*{
	margin: 0;
	padding: 0;
}
html{

}
body{

}
body,html{

}
ol{
	list-style: none;
}
img{
	border:none;
}
.clearfix {
   *zoom: 1;
}
.clearfix:before,
.clearfix:after {
   display: table;
   line-height: 0;
   content: "";
}
.clearfix:after {
  clear: both;
} 
a{
	text-decoration: none;
} 
.org{  
  color:#FF6138; 
} 
article,header{
	margin-bottom: 1rem;
	background-color: #fff;
}
header{
	font-size: 1.2rem;
	padding: 1.5rem 1.5rem 1.3rem 2.5rem;
	height: auto;
	overflow: auto;
}
header .left{
	float: left;
	width: 6rem;
	text-align: center;
}
header .left label{
	 white-space: nowrap;
}
header .right{
	margin-left: 7.6rem;
	padding-top: 0.9rem;
}
header .medal{
	display: block;
	background-image: url(images/medal3.png);
	background-size: 27.4rem auto;
	background-repeat: no-repeat;
	background-position: right center;
	height:4.2rem;
	width:4.2rem;

}
header .level2{
	background-position: -17.4rem center;
}
header .level3{
	background-position: -11.4rem center;
}
header .level4{
	background-position: -5.4rem center;
}
header .level5{
	background-position: 0 center;
}
.score{
	margin-bottom: 1.2rem;  
}
.score .icon{
	display: inline-block;
	width: 1.2rem;
	background-image: url(images/icon.png);
	background-size: auto 1.2rem;
	background-repeat: no-repeat;
	background-position:left;
	height:1.2rem; 
	vertical-align: middle;
	margin-right: 0.8rem;
}
.distance .icon{
	display: inline-block;
	width: 1.2rem;
	background-image: url(images/icon.png);
	background-size: auto 1.2rem;
	background-repeat: no-repeat;
	background-position:right;
	height:1.2rem; 
	vertical-align: middle;
	margin-right: 0.8rem;
}
.grade{
	text-align: center;
	padding: 3.5rem 0 1.5rem;
}
.grade span{ 
	font-size:1.5rem;
	color:#FF6138; 
	border-bottom:1px solid #FFB19C;
	padding-bottom: 0.5rem;
	background-image: url("images/grade.png");
	background-size: 2.4rem auto;
	background-repeat: no-repeat;
	background-position:0.7rem top;
	padding-left: 3.8rem;
}
.comment{
	font-size: 1.2rem;
	text-align: center;
}
.button-wrap{
	text-align: center;
	padding: 1.5rem 0;
}
.button{ 
	font-size:1.5rem;

} 
.ui-tit::before {
    background-color:#FF6138;
    content: "";

    height: 1.25em;
    margin-right: 0.313em;
    vertical-align: middle;
    width: 2px;
} 
.ui-tit {

}
.list li{
	padding: 1.3rem 1.6rem;
	border-bottom: 1px solid #D9D9E2; 
	font-size: 1.2rem; 
	display:block;
}
.list li:first-child{
	border-top: 1px solid #D9D9E2; 
}
.list li>div{
	display: table;
	width: 100%; 
}
.list li .left,.list li .content{
	display: table-cell; 
	vertical-align: middle;
}
.list .left{
	width: 4.5rem; 
}
.list .left span{
	display: block;
	background-image: url("images/icon2.png");
	background-size: auto 2.5rem;
	background-repeat: no-repeat;
	background-position:left; 
	width: 23px;
	height: 25px;
	margin-right: 2rem;
	position: relative;
}
.list .left .lowIcon{
	position: absolute;
	top: -5px;
	right: -12px;
	width: 1.5rem;
	display: none;
}
.list .left .tipIcon{
	position: absolute;
	top: -5px;
	right: -8px;
	width: 1.5rem;
	width: 10px;
	height: 10px;
	border-radius: 100%;
	background-color:#FF6138; 
    border-radius:100%;
	display: none;
}
.list .left .icon2{ 
	background-position:-57px; 
}
.list .left .icon3{ 
	background-position:-117px; 
}
.list .content p{
	line-height:150%;
}
.list .content p:last-child{ 
	display: table;
	width: 100%; 
}
.list .content p:last-child .right{
	display: table-cell;
	vertical-align: middle; 
	color:#6EAADE; 
	text-align: right;
	white-space: nowrap;
}
.list .keepupRemind{
	float:right;
	vertical-align: middle; 
	color:#6EAADE; 
	text-align: right;
	white-space: nowrap;
	margin-top: -16px;
}
.link{ 
	font-size:1.2rem;
	display: inline-block;
	color:#6EAADE;
	float: right;
}
.noBox{
	padding: 0;
}
.noBox>div{
	padding: 2rem 1.5rem 2rem 2.5rem;
}
.noBox img{
	display: block;
	width: 100%;
} 
.noBox .left{
	width: 4rem;
}
.noBox .right{
	margin-left: 5.5rem;
    padding-top:0.6rem;
	
}
.noBox .right p:first-child{
	margin-bottom:5px;
}
header .medal2 {
    background-image: url("images/medal2.png");
    background-position: center top;
    background-repeat: no-repeat;
    background-size:auto 5.3rem;
    display: block;
    height: 5.3rem;
	width:4rem;
    margin-bottom: 0.3rem;
}
.swiper-container {
    width: 100%;
    height: auto;
    margin: 1.5rem 0 0;  
}
.swiper-slide{
	height: auto;
	width: 62.5%; 
	margin: 0 auto;
}
.swiper-slide img{
	width: 100%;
	display: block;
	border-right:2px solid #fff;
	border-left:2px solid #fff;
	position: relative;
}
.swiper-slide>div{
	 position: absolute;
	 width: 100%;
	 text-align: center;
	 top: 20%;
	 left: 0; 
}
.swiper-slide .name{
	 font-size: 5vw;
	 color: #fff;
}
.swiper-slide .price{
	font-size: 7vw; 
	color:#F8E71C; 
	font-weight:700;
} 
.swiper-slide .useDate{
	font-size: 3vw;  
	color: #fff;
} 
.gradWrap,.hasBox{
	border-bottom:1px solid #d9d9e2;
} 
/**错误提示**/
.tasat-wrap{
   position: fixed;
   text-align: center;
   bottom: 50%;
   width: 100%; 
}
.tasat {
	background-color: #000;
	border-radius: 8px;
	color: #fff;
	display: inline-block;
	font-size: 14px;
	margin: 0 20px;
	opacity: 0.8;
	padding: 10px;
} 
div.msgTip{
	position: fixed;
	top: 0;
	z-index: 500;
	height: 100%;
	width: 100%;
	background-color: rgba(0,0,0,0);
	text-align: center;
}
div.msgTip p{
	position: relative;
	display: block;
	margin: 10rem auto;
	background-color: rgba(0,0,0,0.5);
	font-size: 1.6rem;
	color: #fff;
	padding: 3.2rem 0;
	border-radius: 8px;
	width:60%;
}
</style>

 <script type="text/javascript">
var paramJson = {};
var index = {}; 
function passParamsFromApp2Web(info) {
	index.init(info);
} 
function connectWebViewJavascriptBridge(callback) {
	if (window.WebViewJavascriptBridge) {
		callback(WebViewJavascriptBridge)
	} else {
		document.addEventListener('WebViewJavascriptBridgeReady', function() {
			callback(WebViewJavascriptBridge)
		}, false)
	}
}
connectWebViewJavascriptBridge(function(bridge) {
	document.documentElement.style.webkitTouchCallout = 'none';
	bridge.init(function(message, responseCallback) {
		if (message instanceof Object) {
			if (typeof index.init === 'function') {
				responseCallback(index.init.apply(this, [message, bridge]));
			}
		} else if (message == "pullUpRefresh") {
			typeof index[message] == 'function' && responseCallback(index.pullUpRefresh.apply(this));
		} else {
			responseCallback(setCallCountFromClient.apply(this, [message]));
		}
	})
});
index.init = function(info) {

$(document).ready(function(){   
	var url = window.location.search;  
	var paramsArr = (url.split("?")[1]).split("&"); 
	$.each(paramsArr,function(i){
	var item = paramsArr[i].split("=");
	paramJson[item[0]] = item[1];
	}); 
	$(".oilLink").click(function(){
	    locationFun("112");
		window.location.href = "http://w2l/?presentType=1&needLogin=1&androidName=34&iosName=AddOilCardPayViewController";
	});
	$(".driveNoteLink").click(function(){
	   locationFun("118");
	   window.location.href = "http://w2nw?http://"+urlIp()+"/yangchebao-pubweb/archives/driveNote.html";
	});
	$('.batteryServ').click(function(){
	    locationFun("114");
		isLogin("http://w2nw?http://"+urlIp()+"/yangchebao-pubweb/changeBattery/index.html");
	 });
    var dd = new Date(); 
	dd.setDate(dd.getDate()-1);//获取AddDayCount天后的日期
	var y = dd.getFullYear();
	var m = dd.getMonth()+1;//获取当前月份的日期
	var d = dd.getDate(); 
	if(m<10){
	   m = "0"+m;
	}
	if(d<10){
	   d = "0"+d;
	}
	var dateNum = y+"-"+m+"-"+d;  
	getInfo(dateNum);  
	getCarEarnInfo();
	getMaintenance();	 
});
function getInfo(dateNum){  
		$.ajax({
          url: '/yangchebao-app-ws/ws/0.1/driving/getDrivingData?dateNum='+dateNum+'&userInfoId='+paramJson.userId,
          type: 'get',  
          async:false,
          dataType: 'json',
          success: function(data) { 
		     if(data.userChannel!=undefined&&data.userChannel=="2"){
				$(".userChannel").html("人保会员专享服务");
				$(".noBox .rb").html("人保");
			 }else if(data.userChannel!=undefined&&data.userChannel=="3"){
			    $(".userChannel").html("人保珠海会员专享服务");
				$(".noBox .rb").html("人保珠海");
			 }else if(data.userChannel!=undefined&&data.userChannel=="4"){
			    $(".userChannel").html("众诚会员专享服务");
				$(".noBox .rb").html("众诚");
			 }
             if(data.boxStatus=="N"){//没盒子
             	$(".toGradeLink").click(function(){
             		isLogin("http://w2nw?http://"+urlIp()+"/yangchebao-pubweb/archives/gradeHistory.html?box=0"); 
                });
             	$(".noBox").show();
             	$(".hasBox").hide();
             	$(".gradWrap").hide();
             	$(".list li:first-child p:first-child").hide();
             	$(".complexOilConsume label").html('官方油耗'); 
             	if(data.complexOilConsumeData.complexOilConsumeStatus=="Y"){
             		$(".complexOilConsume .org").html(data.complexOilConsumeData.complexOilConsume); 
             	}else{
					$(".complexOilConsume .org").html("？"); 
             	}  
				if(data.awardList!=undefined&&data.awardList.length>0){
					var awardArr = [];
					$.each(data.awardList,function(){
						var award = this;
						awardArr.push(award.awardName); 
					});	
					$(".noBox .award").html(awardArr.join(" + ")); 
					
				}
             }else{//有盒子
             	$(".toGradeHistory").attr("href","http://w2nw?http://"+urlIp()+"/yangchebao-pubweb/archives/gradeHistory.html?box=1");
             	if(data.dataStatus=="Y"){
             		var drivingMsg = data.drivingMsg;
             		$(".hasBox .left label").html(drivingMsg.title);  
             		$(".hasBox .avgScore").html(drivingMsg.avgScore);
             		$(".hasBox .dateMileage").html((drivingMsg.dateMileage).toFixed(2));
             		$(".sequence").html(drivingMsg.sequence);
             		$(".beatUserPer").html(data.beatUserPer);
					if(drivingMsg.title=='至尊车手'){
    					$('header .medal').removeClass("level5");
    				}else if(drivingMsg.title=='驾驶达人'){
    					$('header .medal').removeClass("level5").addClass("level2");
    				}else if(drivingMsg.title=='希望之星'){
    					$('header .medal').removeClass("level5").addClass("level3");
    				}else if(drivingMsg.title=='公路狂人'){
    					$('header .medal').removeClass("level5").addClass("level4");
    				}else if(drivingMsg.title=='马路杀手'){
    					$('header .medal').removeClass("level5").addClass("level5");
    				}
             	}else{
             		$(".hasBox .left label").html("无行驶记录");  
             		$(".hasBox .avgScore").html("无");
					$(".hasBox .avgScore").next(".dw").html("");
             		$(".hasBox .dateMileage").html("无"); 
             		$(".hasBox .dateMileage").next(".dw").html("");
             		$(".sequence").html("500+");
             		$(".drivingCnt").html("昨日已有<span class='org'>"+data.drivingCnt+"</span>名车主 获得驾驶行为奖励");
             	}
             	if(data.fuelPerKmData.fuelPerKmStatus=="Y"){ 
	         		$(".fuelPerKm").html(data.fuelPerKmData.fuelPerKm); 
	             }else{
	             	$(".fuelPerKm").html("？"); 
	             }
	             if(data.fuleData.fuleStatus=="Y"){ 
	         		$(".fule").html(data.fuleData.fule); 
	         		if(data.fuleData.fuleLow=="Y"){ 
	         			$(".list .icon1 .lowIcon").show();
	                }
	             }else{
	             	$(".fule").html("？"); 
	             }   
             }
             if(data.awardList!=undefined&&data.awardList.length>0){
             	$.each(data.awardList,function(){
             		var award = this;
             		var _award = '<div class="swiper-slide">'
			            +'<img src="images/bg.png">'
			            +'<div>'
			            +'<p class="name">'+award.awardName+'</p>'
			            +'<p class="price">¥ '+award.comValue+'</p>'
			            +'<p class="useDate">使用期限：'+award.timeInterval+'</p>'
			            +'</div>'
			            +'</div> ';
			        $(".swiper-wrapper").append(_award);  
             	});	
             	if(data.awardList.length>1){
					 var swiper = new Swiper('.swiper-container', { 
									loop: true,
									//autoplay: 2000,
									slidesPerView:1.5,
									mousewheelControl : true,
									mousewheelSensitivity : 1
					 });
				 }
             }else{
				$(".swiper-container").hide();
				$(".giftFlag").html("未获得养车宝每日驾驶行为赛奖励");
			 } 
             if(data.voltageData!=undefined){
             	  $(".voltageThreshold").html(data.voltageData.voltageThreshold);
             	  if(data.voltageData.voltageStatus=="Y"){
           				$(".voltage").html(data.voltageData.voltage);
             	  }else{
             	  	$(".voltage").parent("p").children("label").html("官方正常电压");
             	  	$(".voltage").html(data.voltageData.voltage);
             	  } 
             	  if(data.voltageData.voltageLow=="Y"){
           				$(".list .icon3 .lowIcon").show();
             	  }  
             }
             //保养 
             var scase = data.maintainRemindData.maintainStatus; 
             if(scase=="11"){
             		$(".totalMileage").hide();//总里程  
             		$(".maintainInfo .num").html(data.maintainRemindData.mileageInterval); 
					$(".maintainInfo .dw").html("公里"); 
             }else if(scase=="12"){
             	    $(".totalMileage .org").html(data.maintainRemindData.totalMileage);
             		$(".maintainInfo .num").html(data.maintainRemindData.mileageInterval); 
					$(".maintainInfo .dw").html("公里"); 
             }else{
             	$(".totalMileage .org").html(data.maintainRemindData.totalMileage);
             	 var mLabel = data.maintainRemindData.showDataStatus;
	             if(mLabel=="0"){
	             	$(".maintainInfo label").html("距离下次保养里程"); 
	             	$(".maintainInfo .dw").html("公里"); 
	             	$(".maintainInfo .num").html(data.maintainRemindData.maintainMileage); 
	             }else if(mLabel=="1"){
	             	$(".maintainInfo label").html("超过保养里程"); 
	             	$(".maintainInfo .dw").html("公里");
	             	$(".maintainInfo .num").html(data.maintainRemindData.maintainMileage); 
	             }else if(mLabel=="2"){
	             	$(".maintainInfo label").html("距离下次保养时间"); 
	             	$(".maintainInfo .dw").html("天"); 
	             	$(".maintainInfo .num").html(data.maintainRemindData.maintainDate); 
	             }else{

function getAward(){ 
    if(paramJson.customerId=='' || paramJson.customerId==null || paramJson.customerId=='null' || paramJson.customerId==undefined){
		window.location.href="http://w2l?presentType=2&androidName=8&iosName=LoginViewController";
	}else{
		msgTip("奖励领取中...","lqTip",false);
		//awardSource 0:所有 1:盒子返利 2:车险返利 3:驾驶排名 
		var postData = {}; 
		postData.customerId = paramJson.customerId;
		postData.awardSource = 3;
		$.ajax({
			url: '/yangchebao-app-ws/ws/0.1/autogain/receive/award',
			type: 'post',
			async: false,
			data:$.toJSON(postData),
			dataType: 'json',
			contentType:'application/json;charset=utf-8',
			success:function(data){
				$(".lqTip").remove();  
				if(data.message.indexOf("没有可领取的奖励")>-1){
					msgTip(data.message); 
				}else{
				    msgTip("恭喜领取成功!"); 
				}
				
			},
			error:function(xhr){   
				$(".lqTip").remove();
				var mes = eval('('+xhr.responseText+')');  
				msgTip(mes[0].message); 
			}
		}); 
	}
}
//信息框 msg 信息内容  className 信息框class标记 flag 默认不传自动关闭，禁止自动关闭false
function msgTip(msg,className,flag){
	$('div.msgTip').remove();
	var errorStr='';
	var cName = '';
	if(className!=undefined){
		cName = className;
	}
	errorStr+='<div class="msgTip '+cName+'" style="display:none;"><p></p></div>'
	$('body').append(errorStr);
	$('div.msgTip p').html(msg);
	$('div.msgTip').fadeIn();
	var errorHeight=$('div.msgTip p').outerHeight();
	$('div.msgTip p').css({'top':'50%','margin-top':'-'+errorHeight/2+'px'}); 
	if(!flag){
		setTimeout(function(){
			$('div.msgTip').remove();
		},3000)
	}
}

    postData.type = "10";  
    postData.locationId = id; 
    var arr = [];
    arr.push(postData);
    $.ajax({ url: '/yangchebao-app-ws/ws/0.1/log/visit/location?'+window.location.href.split("?")[1],  
         type: 'post',    
         data:$.toJSON(arr), 
		 async:false,
         dataType: 'json', 
         contentType:'application/json;charset=utf-8',
         success:function(){}  
    });
}
