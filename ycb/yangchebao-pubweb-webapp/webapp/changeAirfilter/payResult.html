<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,heihgt=device-height,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<title>支付结果</title>
	<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js "></script> 
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/commen.js"></script>
	<style>
		section{
			text-align: center;
		}
		p.toOrder{
			line-height: 2.56rem;
			margin: 6.4rem 0 4.8rem 0;
		}
		p.toOrder img{
			width: 2.24rem;
			margin-right: 0.96rem;
			margin-top: -0.42rem;
		}
		p.toOrder,div.orderdetailBtn{
			font-size: 1.92rem;
		}
		div.orderdetailBtn{
			color: #fff;
			line-height: 4.2rem;
			background-color: #FF6138;
			width: 90%;
			margin: 0 auto;
			border-radius: 8px;
			font-size: 1.4rem;
		}
		span.zhuyi{
			position: absolute;
			display: inline-block;
			color: #fff;
			font-size: 1.4rem;
			line-height: 2rem;
			background-color: #6EABDF;
			padding: 0 16px;
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			border-radius: 10px;
			top: -10px;
			left: 15px;
		}
		div.tips{
			position: relative;
			background-color: #E4F1F7;
			border: 1px solid #B4D4EC;
			-webkit-border-radius: 8px;
			-moz-border-radius: 8px;
			border-radius: 8px;
			padding: 2rem 1rem 1.5rem;
			margin: 5rem 1rem;
		}
		div.tips p{
			text-align: left;
			font-size: 1.2rem;
			color: #6EABDF;
		}
	</style>
</head>
<body>
	<p><input name="eventId" type="hidden" value="AirFilterPaySuccessPage"></p>
	<section>
		<p class="toOrder"><img src="./img/payResult.png">请去订单详情查看！</p>
		<div class="orderdetailBtn">查看订单详情</div>
		<div class="tips">
			<span class="zhuyi">注意</span>
			<p>1.如果支付成功，客服稍后会电话联系您。</p>
			<p>2.若果支付失败，请到订单详情再次支付。</p>
		</div>
	</section>
</body>
<script type="text/javascript">
	$(function(){
		// 获取参数
		var url = window.location.search; 
	    var paramJson = {};
	    if(url!=''){
	    	var paramsArr = (url.split("?")[1]).split("&");
		    $.each(paramsArr,function(i){
		        var item = paramsArr[i].split("=");
		        paramJson[item[0]] = item[1]
		    });
	    }
	    // 请去订单详情
	    $('div.orderdetailBtn').unbind('click').bind('click',function(){
	    	window.location.href="http://w2l/?presentType=1&needLogin=1&androidName=19&iosName=OrderListViewController"
	    })
	})
</script>
</html>
