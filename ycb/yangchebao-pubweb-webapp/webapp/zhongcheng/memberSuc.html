<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,heihgt=device-height,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<title>会员认证奖励激活</title>
	<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js "></script> 
	<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery.json-2.2.000000000000000.js"></script>
	<link rel="stylesheet" href="./css/main.css">
	<script src="js/commen.js"></script>
	<style>
		body{
			background-color: #fff!important;
		}
		article.top{
			background-color: #83C0FD;
			text-align: center;
			padding: 2.6rem 0 1.6rem;
		}
		article.top p{
			display: inline-block;
			width: 16rem;
			text-align: left;
		}
		article.top p.top1{
			color: #fff;
			padding-bottom: 0.8rem;
			font-size: 1.8rem;
		}
		article.top p.top2{
			color: #fff;
			font-size: 1.4rem;
		}
		article.bottom{
			text-align: center;
			padding:0 10px;
		}
		div.bottomW{
			position: relative;
			display: inline-block;
			text-align: left;
			border-left: 3px dotted #83C0FD;
		}
		p.giftW img{
			position: absolute;
			width: 5.4rem;
			top: -2.7rem;
			left: -2.7rem;
		}
		div.reward{
			position: relative;
			margin-top: 4rem;
		}
		div.lechengBox{
			position: relative;
			margin-top: 2rem;
		}
		span.number{
			position: absolute;
			color: #fff;
			background-color: #83C0FD;
			font-size: 1.8rem;
		    width:2.2rem;
			height:2.2rem;
			text-align:center;
			line-height:2.2rem;
			border-radius: 100%;
			left: -1.2rem;
			top: 1rem;
		}
		p.conT{
			font-size: 1.5rem;
			line-height: 3.2rem;
		}
		p.conT span#discount{
			position: relative;
			top: 0.5rem;
			font-size: 2rem;
			color: #FF6138;
		}
		div.con{
			margin-left: 2rem;
		}
		p.conD{
			font-size: 1.2rem;
			color: #a2a2a2;
		}
		div.tip{
			position: relative;
			margin-top: 0.6rem;
		}
		img.arrow{
			position: absolute;
			width: 2rem;
			left: 2.4rem;
		}
		p.tipCon{
			background-color: #83C0FD;
			line-height: 2.8rem;
			font-size: 1.2rem;
			color: #fff;
			text-align: center;
			padding: 0 1rem;
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			border-radius: 10px;
		}
		div.boxPic{
			margin-top: 2.6rem;
		}
		div.btns{
			margin-top: 2.4rem;
			margin-bottom: 4rem;
		}
		span.detailBtn{
			font-size: 1.5rem;
			color: #FF6138;
			border: 1px solid #FF6138;
			padding: 0.5rem 1.5rem;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			margin-right: 1.8rem;
		}
		span.getBtn{
			font-size: 1.5rem;
			color: #fff;
			border: 1px solid #FF6138;
			background-color: #FF6138;
			padding: 0.5rem 1.5rem;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			display: none;
		}
		span.hasGot{
			display: inline-block;
			font-size: 1.5rem;
			color: #fff;
			padding: 0.5rem 2.25rem;
			border: 1px solid #dddde2;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			background-color: #dddde2;
			display: none;
		}
		span.toAccount{
			position: relative;
			top: -1px;
			left: 10px;
			font-size: 1.2rem;
			color: #6EAADE;
		}
	</style>
</head>
<body>
	<section>
		<article class="top">
			<div><p class="top1">会员认证成功！</p></div>
			<div><p class="top2">您还有安防神器没有领取</p></div>
		</article>
		<article class="bottom">
			<div class="bottomW">
				<p class="giftW"><img src="./img/giftIcon.png"></p>
			    <div class="reward" style="display:none;">
					<span class="number">1</span>
					<div class="con">
						<p class="conT">养车宝余额奖励<span id="discount">￥2222</span><span class="toAccount">查看></span></p>
						<p class="conD">您可以选择提现或用于购买服务</p>
					</div>
				</div>
				<div class="lechengBox">
					<span class="number" style="display:none;">2</span>
					<div class="con" style="position:relative;top:0.5rem;">
						<p class="conT">安防神器</p>
						<div class="tip">
							<p class="tipCon">安装后，根据驾驶行为每日发放奖品！</p><img src="./img/arrow.png" class="arrow">
						</div>
						<div class="boxPic">
							<img src="./img/boxIcon.png" class="boxIcon" width="70">
							<img src="./img/boxD.png" class="boxD" width="152" style="margin-top:2px;">
						</div>
						<div class="btns">
							<span class="detailBtn">查看详细</span>
							<span class="getBtn">立即领取</span>
							<span class="hasGot">已领取</span>
						</div>
					</div>
				</div>
			</div>
		</article>
	</section>
</body>
<script type="text/javascript">
	$(function(){   
		if(paramJson.discount!=undefined&&paramJson.discount!=""){
			$('span#discount').html('￥'+paramJson.discount);
			$(".reward").show();
			$(".lechengBox .number").show();
			$(".top2").html("您已获得以下奖品");
		}  
	    if(paramJson.isGiveBox=='1'){
	    	$('span.getBtn').show();
	    	$('span.getBtn').on('click',function(){ 
	    		window.location.href="http://w2nw?http://"+urlIp()+"/yangchebao-pubweb/zhongcheng/installBox.html"
	    	})
	    }else{
	    	$('span.hasGot').show()
	    }
	    // 查看详细
	    $('span.detailBtn').on('click',function(){
	    	window.location.href="boxDetail.html"
	    });
	    // 查看账户
	   $('span.toAccount').on('click',function(){
	    	window.location.href="http://w2l/?presentType=1&needLogin=1&androidName=37&iosName=MyAccountViewController"
	    });
	})
</script>
</html>
