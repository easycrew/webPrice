<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>现场照片</title>
	<link rel="stylesheet" href="./css/nav.css">
	<script src="./js/jquery-1.10.1.min.js"></script>
	<script src="./js/main.js"></script>
	<style>
		section{
			background-color: #fff;
			padding: 1.1rem 1rem;
		}
		div.pic{
			position: relative;
			margin-bottom: 0.6rem;
		}
		span.text{
			position: absolute;
			top: 0;
			left: 0;
			display: inline-block;
			color: #fff;
			background-color: #FF6138;
			font-size: 0.9rem;
			line-height: 1.8rem;
			padding: 0 0.6rem;
		}
	</style>
</head>
<body>
	<section>
		<div class="pic">
			<p class="imgWraper"><img src="./img/pic_1.png"></p>
			<span class="text">架设视频记录仪</span>
		</div>
		<div class="pic">
			<p class="imgWraper"><img src="./img/pic_2.png"></p>
			<span class="text">使用千斤顶</span>
		</div><div class="pic">
			<p class="imgWraper"><img src="./img/pic_3.png"></p>
			<span class="text">架起车辆</span>
		</div><div class="pic">
			<p class="imgWraper"><img src="./img/pic_4.png"></p>
			<span class="text">检测备用轮胎胎压</span>
		</div><div class="pic">
			<p class="imgWraper"><img src="./img/pic_5.png"></p>
			<span class="text">车内防尘垫</span>
		</div><div class="pic">
			<p class="imgWraper"><img src="./img/pic_6.png"></p>
			<span class="text">电脑检测故障码</span>
		</div><div class="pic">
			<p class="imgWraper"><img src="./img/pic_7.png"></p>
			<span class="text">施工完成签字确认</span>
		</div>
	</section>
</body>
</html>
