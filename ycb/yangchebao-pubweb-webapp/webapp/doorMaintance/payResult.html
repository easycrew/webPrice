<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>支付结果</title>
	<link rel="stylesheet" href="./css/nav.css">
	<script src="./js/jquery-1.10.1.min.js"></script>
	<script src="./js/main.js"></script>
	<style>
		article.title{
			padding: 2rem 0;
			margin: 0 1rem;
			border-bottom: 1px solid #D9D9E2;
		}
		article.title p{
			font-size: 1.1rem;
			text-align: center;
		}
		article.paySuc,article.payFail{
			margin-top: 2rem;
			padding: 0 1rem;
		}
		p.paySuc-top{
			margin-bottom: 0.2rem;
			color: #FF6138;
			font-size: 1rem;
		}
		p.paySuc-top span{
			display: inline-block;
			width: 5px;
			height: 5px;
			border-radius: 2px;
			background-color: #FF6138;
			position: relative;
			top: -0.2rem;
			margin-right: 5px;
		}
		div.paySuc-detail p{
			font-size: 0.9rem;
			margin-bottom: 0.1rem;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<p><input name="eventId" type="hidden" value="MaintainPaySuccessPage"></p>
	<section>
		<article class="title">
			<p>请在打开的支付界面中进行支付</p>
		</article>
		<article class="paySuc">
			<p class="paySuc-top"><span></span>如果支付成功</p>
			<div class="paySuc-detail">  
				<p>1.请保持电话畅通，客服MM会在24小时内与您联系服务事宜；</p>
				<p>2.客服工作时间：9：00-18：00，18：00之后的订单将于第二天与您联系。</p>
			</div>
		</article>
		<article class="payFail">
			<p class="paySuc-top"><span></span>如果支付失败</p>
			<div class="paySuc-detail">  
				<p>1.请在上门保养页面查找订单列表，重新支付；</p>
				<p>2.多次支付失败，请咨询400-607-1222。</p>
			</div>
		</article>
	</section>
</body>
</html>
