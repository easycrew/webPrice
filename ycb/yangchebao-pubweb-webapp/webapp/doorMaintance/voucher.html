<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>上门保养代金券</title>
	<link rel="stylesheet" href="./css/nav.css">
	<script src="./js/jquery-1.10.1.min.js"></script>
	<script src="./js/main.js"></script>
	<style>
		body{
			background-color: #fff!important;
		}
		section{
			background-color: #fff;
		}
		div.voucherPic-wraper{
			margin: 3rem 0;
			text-align: center;
		}
		div.voucherPic-wraper img{
			width: 80%;
		}
		div.itemsWraper{
			border: 1px solid #34CC89;
			padding: 1rem 0.6rem 0.8rem;
			margin: 0 1rem;
		}
		div.item{
			margin-bottom: 0.2rem;
		}
		div.item p{
			width: 95%;
			margin-left: 1.1rem;
			font-size: 0.9rem;
			word-break:break-all;
		}
		div.item span{
			width: 1.1rem;
			float: left;
			display: inline-block;
			font-size: 0.9rem;
		}
	</style>
</head>
<body>
	<section>
		<div class="voucherPic-wraper"><img src="./img/voucherPic.png"></div>
		<div class="itemsWraper">
			<div class="item clearfix"><span>1.</span><p>仅限未申请过上门保养的养车宝新用户使用；</p></div>
			<div class="item clearfix"><span>2.</span><p>使用后总费用立减100元；</p></div>
			<div class="item clearfix"><span>3.</span><p>在查询上门保养服务价格后可以领取；</p></div>
			<div class="item clearfix"><span>4.</span><p>部分保养套餐不支持该代金券；</p></div>
			<div class="item clearfix"><span>5.</span><p>未完成支付订单取消后，代金券可退回。</p></div>
		</div>
	</section>
</body>
</html>
