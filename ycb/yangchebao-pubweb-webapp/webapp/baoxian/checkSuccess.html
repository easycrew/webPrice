<script type="text/javascript">
	$(function(){
		// 获取参数
		var url = window.location.search; 
	    var paramJson = {};
	    if(url!=''){
	    	var paramsArr = (url.split("?")[1]).split("&");
		    $.each(paramsArr,function(i){
		        var item = paramsArr[i].split("=");
		        paramJson[item[0]] = item[1]
		    });
	    }
	    // 获取成功信息
	    $.ajax({
	    	url:'/yangchebao-app-ws/ws/0.1/insure/check/result?sqid='+paramJson.sqid+'&customerId='+paramJson.customerId+'&'+new Date().getTime(),
	    	type:'get',
	    	dataType:'json',
	    	contentType:'application/json;charset=utf-8',
	    	success:function(data){
	    		$.each(data,function(key,val){
	    			$('span[name="'+key+'"]').html(val)
	    		});
	    		$('img[name="logo"]').attr('src',data.logo);
	    		paramJson.payUrl=data.payUrl
	    	}
	    });
	    // 查看保单信息
	    $('p.checkOrderInfo-btn').unbind('click').bind('click',function(){
	    	window.location.href="/yangchebao-pubweb/baoxian/orderDetail.html?sqid="+paramJson.sqid+"&customerId="+paramJson.customerId+'&userId='+paramJson.userId+'&orderStatus=0&payUrl='+paramJson.payUrl
	    });
		// 立即支付
		$('p.chargeBtn').unbind('click').bind('click',function(){
			window.location.href=paramJson.payUrl
		})
	})
</script>
