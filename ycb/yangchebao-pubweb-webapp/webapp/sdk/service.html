        <div class="btn-wrap">
            <div><div class="dialog-btn left">成为会员</div></div>
            <div><div class="dialog-btn right">不购买此服务</div></div>
        </div>
      </div>
    </div> 
    <!--服务详情end-->
    <script type="text/javascript">  
        $(document).ready(function(){ 
            var url = window.location.search;    
            var paramJson = {}; 
            if(url!=undefined&&url!=""){
                var paramsArr = (url.split("?")[1]).split("&"); 
                $.each(paramsArr,function(i){
                 var item = paramsArr[i].split("=");
                 paramJson[item[0]] = item[1];
                }); 
            };   
            var id = paramJson.shopid; 
			$(".shopLink").click(function(){
			  window.location.href = "http://w2nw?"+getPath()+"shop.html?shopid="+paramJson.shopid+"&busiServiceRelId="+paramJson.busiServiceRelId;
			});
            $(".tabs .tab").on('click',function(){
                $(".tabs .tab").removeClass('current');
                $(this).addClass('current'); 
                var tab = $(this).attr('name');
                $(".service-wrap .service-content").hide();
                $("#"+tab).show(); 
            });
            $(".header p").on('click',function(){
                $(this).hide();
                $(".header ul").slideDown();
            });
            $(".header ul .close").on('click',function(){
                $(".header ul").slideUp();
                $(".header p").show();
            });
            $(".service-wrap").on("click","li",function(){
                var serviceId = $(this).attr("serviceId");
                paramJson.busiServiceRelId = serviceId;
                getServiceInfo(serviceId); 
                $(".service-page").fadeIn();
            }); 
            $("#goIntroduce").on('click',function(){ 
                window.location.href = "http://w2nw?http://app.yangchebao.com.cn/yangchebao-app-ws/ws/0.1/urlMapper/rot/08586697?businessInfoId="+id;
            });
            $(".telphone").on('click',function(){ 
                $(".overlay-wrap-phone").show();
                $(".shopfoo").show();
            });
            $(".btn-pink").on('click',function(){ 
                $(".overlay-wrap-phone").hide();
                $(".shopfoo").hide();
            });   
            $(".service-page-close").click(function(){
                $(".service-page").fadeOut();
                $(".shop-page").removeClass('overflow-hide');
            });
           //获取服务信息 
           getServiceInfo(paramJson.busiServiceRelId);  
           var height = ($(document).height()-138)/10+"em";
            $(".check-wrap article").attr("style","height:"+ height +";overflow:auto;margin-bottom:5.4em;"); 
            $(".serviceCheck").on('click',function(){
                $(".main-wrap").hide(); 
                $('.header-overlay-wrap').toggle();
                $(".check-wrap").toggleClass('open');
                getServiceList();  
            });
            $(".check-wrap .close").on('click',function(){
                $(".main-wrap").show();
                $('.header-overlay-wrap').hide();
                 $(".check-wrap").removeClass('open');
                //$(".check-wrap").toggle('slow');
            });
            $("#checkSubmit").on('click',function(){
                $(".main-wrap").show();
                $('.header-overlay-wrap').hide();
                $(".check-wrap").removeClass('open');
                if($(".check-wrap .check").length>0){
                    var _check = $(".check-wrap .check"); 
                    var thirdserviceId = _check.attr("thirdserviceId"); 
                    getServiceInfo(thirdserviceId);
                } 
            });  
            $(".check-list").on('click','li',function(){
                if($(this).hasClass("check")){
                    return;
                }else{
                    $(".check-list .check").removeClass('check');
                    $(this).addClass("check"); 
                }                   
            });    
            var iframe = document.getElementById("serviceInfo");
            var callback = function(){
                try{ 
                    var doc = this.contentDocument || this.contentWindow.document;
                    var bHeight = doc.body.scrollHeight;
                    var dHeight = doc.documentElement.scrollHeight;
                    var height = Math.max(bHeight, dHeight);
                    this.height =  height+150;
                }catch (ex){}
            };
            iframe.onload = function() {
                var that = this;
                window.setTimeout(function(){
                    callback.apply(that);
                },300);
            }; 
			function getShopInfo(id){ 
				$.ajax({
					url: '/yangchebao-app-ws/ws/0.1/shop/business/detail/v2?id='+id+"&"+(new Date()).getTime(),
					type: 'get',
					async: false,
					dataType: 'json',
					success: function(data) {  
						var phones = data.serviceTel;
						var phoneStr = "";
						$.each(phones,function(i){
							phoneStr += '<a href="tel:'+phones[i]+'"><p>'+phones[i]+'</p></a>'; 
						});   
						$(".shopfoo").prepend(phoneStr);
						paramJson.cooperation = data.cooperation;
						paramJson.onlinePayStatus = data.onlinePayStatus; 
					},error:function(xhr){
						//window.location.href = "http://www.yangchebao.com.cn";
					}
				});
			} 
			getShopInfo(id);  
            function getServiceInfo(busiServiceRelId){ 
                paramJson.sourceId = busiServiceRelId;
                $(".shop-page").addClass('overflow-hide');
                $(document).scrollTop(0);
                $.ajax({
                    url: '/yangchebao-app-ws/ws/0.1/shop/service/detail?busiServiceRelId='+busiServiceRelId+"&"+(new Date()).getTime(),
                    type: 'get',
                    async: false,
                    dataType: 'json',
                    success: function(data) {    
                        if(data.projectName!=undefined&&data.projectName!=""){
                            $("#projectName").html(data.projectName);
                        }else{
                            $("#projectName").html(data.serviceName);
                        } 
                        if(data.serviceNum==undefined&&data.serviceNum=="0"){
                          $(".serviceCheck").hide();
                          $("#serviceName").hide();  
                        }else{
                          $("#serviceNum").html(data.serviceNum);
                          $("#serviceName").html(data.serviceName);
                        }  
                        if(data.couponStatus=="1"){ 
                           $(".price-wrap .original-price:first").show();
                           $(".price-wrap .original-price:last").hide();
                        }else{
                           $(".price-wrap .original-price:first").hide();
                           $(".price-wrap .original-price:last").show();
                           $(".price-wrap .original-price:last .org").html("¥"+data.reservePrice);
                           if(data.saveAmount!=undefined){ 
                            $(".price-wrap .original-price:last .discount-price").html("<span style='text-decoration: line-through;'>¥"+data.shopPrice+"</span>&nbsp;&nbsp;&nbsp;&nbsp;省¥"+data.saveAmount);
                            }else{
                            $(".price-wrap .original-price:last .discount-price").html("<span style='text-decoration: line-through;'>¥"+data.shopPrice+"</span>");
                            }  
                        }
                        $("#reservePrice").html("¥"+data.reservePrice);  
                        $("#shopPrice").html("¥"+data.reservePrice);  
                        $("#serviceAttention").html("关注："+(data.attentionNumber?data.attentionNumber:0));
                        $("#serviceRemarkCount").html(data.remarkCount);
                        $("#serviceLevel .score").html(data.serviceLevel?data.serviceLevel:"0.0");
                        if(data.overServiceLevel!=""){
                            $("#serviceLevel .overLevel").html("高于行业"+data.overServiceLevel);
                        }
                        $("#qualityLevel .score").html(data.qualityLevel?data.qualityLevel:"0.0");
                        if(data.overQualityLevel!=""){
                            $("#qualityLevel .overLevel").html("高于行业"+data.overQualityLevel);
                        }
                        if(data.serviceLevel!=undefined&&data.serviceLevel!=""){ 
                            var score = parseInt(data.serviceLevel)/2*10;
                            var className = "start-"+score;
                            $("#serviceLevel .star").addClass(className);
                        }else{ 
                            $("#serviceLevel .star").addClass("start-00");
                        }
                        if(data.qualityLevel!=undefined&&data.qualityLevel!=""){
                            var score = parseInt(data.qualityLevel)/2*10;
                            var className = "start-"+score;
                            $("#qualityLevel .star").addClass(className);
                        }else{
                            $("#qualityLevel .star").addClass("start-00");
                        } 
                        if(data.descriptionUrl!=undefined&&data.descriptionUrl!=""){ 
                             $("#serviceInfo").attr('src',"/group1"+(data.descriptionUrl).split("group1")[1]);  
                        }
                        $("#couponCashPrice").html("¥"+data.couponCashPrice);  
                        $("#couponPrice").html(data.couponPrice+" 抵用劵+");  
						if(parseInt(paramJson.cooperation)<3||paramJson.onlinePayStatus=="0"||data.reservePrice==undefined||data.reservePrice==""||data.reservePrice=="暂无"){
							$(".main-wrap .button-wrap .right").hide();
							$(".main-wrap .button-wrap").removeClass("two-btn"); 
						}else{
							$(".main-wrap .button-wrap .right").show();
							$(".main-wrap .button-wrap").addClass("two-btn"); 
						}	
                    }
                });
            }
            function getServiceList(){
                $.ajax({
                    url: '/yangchebao-app-ws/ws/0.1/shop/beautify/service/v2?busiServiceRelId='+paramJson.busiServiceRelId+"&"+(new Date()).getTime(),
                    type: 'get',
                    async: false,
                    dataType: 'json',
                    success: function(data) {  
                        var str = "";
                        $.each(data,function(key,items){
                            if(key=="thirdservice"){
                                str += '<ul>';
                            }else{
                                str +='<p class="label">'+key+'</p>'
                                    +'<ul>';
                            } 
                            $.each(items,function(i){
                                var item = items[i];
                                var posi = "",amount = '<p class="amount">0%选择</p>',className="";
                                if(item.location!=undefined&&item.location!=""){
                                    posi = '<p class="posi">'+item.location+'</p>';
                                }
                                if(item.ratio!=undefined&&item.ratio!=""){
                                    amount = '<p class="amount">'+item.ratio+'选择</p>';
                                } 
                                if(item.serviceName==$("#serviceName").text()){
                                    className = "check";
                                }
                                var _p = "";
                                if(item.couponStatus=="1"){
                                    _p = '<p class="discount-price"><label>'+item.couponPrice+' 抵用劵+</label>¥'+item.couponCashPrice+'<br/><span class="price">非会员价 ¥'+item.reservePrice+'</span></p>'
                                }else{
                                    _p = '<p class="discount-price">¥'+item.reservePrice+'</p>'
                                        +'<p class="original-price">¥'+item.shopPrice+'</p>';
                                }
                                str += '<li class="'+className+'" thirdserviceId="'+item.busiServiceRelId+'">'
                                    +'<div>'
                                    +'<div>'
                                    +'<p class="intro">'+item.serviceName+'</p>'
                                    + posi
                                    + amount
                                    +'</div>'
                                    +'</div>'
                                    +'<div>'
                                    +_p
                                    +'</div>'
                                    +'</li>'; 
                            });
                            str += "</ul>"
                        });
                        $("#serviceCheckList").html(str);
                    }
                });
            }   
           $("#payBtn").click(function(){   
			    window.location.href = "http://w2l/?presentType=1&needLogin=1&androidName=31&iosName=YCBPayOrderViewController&sourceId="+paramJson.sourceId+"&itemType=0&itemCount=1&fromChannel=sdk";  
			}); 
            $(".dialog").click(function(e){
                var target = e.srcElement || e.target;
                if($(target).hasClass('left')){
                window.location.href = "http://w2nw?http://app.yangchebao.com.cn/yangchebao-app-ws/ws/0.1/urlMapper/rot/05869763";
                }else if($(target).hasClass('right')){
                //window.location.href = "http://w2nw?http://app.yangchebao.com.cn/yangchebao-app-ws/ws/0.1/urlMapper/rot/02678802?sourceId="+paramJson.sourceId+"&itemType=0"; 
                $(".dialog").fadeOut();
                }else if($(target).hasClass('dialog-content')){ 
                }else{
                $(".dialog").fadeOut();
                }
            });
        });  
        function getCustomerId(id){
            var customerId = "";
            $.ajax({
                    url: '/yangchebao-app-ws/ws/0.1/user/userinfo/getCustomerId?userInfoId='+id,
                    type: 'get',
                    async: false,
                    dataType: 'json',
                    success: function(data) {  
                        if(data.customerId!=""&&data.customerId!=undefined){ 
                         customerId = data.customerId; 
                        }else{
                         customerId = -1; 
                        }
                    },error:function(){ 
                        customerId = -1;
                    }
                });
            return customerId;
        }
        function queryVip(id){
            var vip = true;
            $.ajax({
              url: '/yangchebao-app-ws/ws/0.1/usermember/detail?customerId='+id,
              type: 'get', 
              async: false,
              dataType: 'json',
              success: function(data) {  
                if(data.viplevel==undefined||data.viplevel=="0"){
                  vip = false;
                } 
              },error:function(xhr){ 
              }
          });
          return vip;
        } 
    </script> 
</body> 
</html>
