<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/> 
	<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js "></script> 
    <script src="http://app.yangchebao.com.cn/group1/M00/00/9F/md50000000000000000000000000000.js"></script>
    <script language="javascript" src="./js/jquery.json-2.2.js"></script> 
    <script src="js/commen.js"></script>
    <link rel="stylesheet" href="css/commen.css">
	<title>核保失败</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		body{
			background-color: #f4f7f8;
			font-size: 62.5%;
			font-family: 'Hiragino Sans GB',Helvetica,Arial,sans-serif;
			color: #1e1e1e;
		}
		img{
			border: none;
			vertical-align: middle;
		}
		a{
			text-decoration: none;
			outline:none;
			blr:expression(this.onFocus=this.blur());
		}

		section{
			position: relative;
			min-width: 320px;
			max-width: 640px;
			margin: 0 auto;
		}

		div.toIndex{
			overflow: hidden;
			background-color: #f4f7f8;
			border-bottom: 1px solid #DCDCE4;
			line-height: 2.2rem;
			padding: 0 1rem;
		}
		div.toIndex a{
			color: #6eaade;
			font-size: 1rem;
			float: right;
		}
		article{
			background-color: #fff;
			padding: 1.2rem;
			border-bottom: 1px solid #DCDCE4;
			margin-bottom: 7rem;
		}
		div.failCheck-title{
			color: #6eaade;
			font-size: 1.2rem;
		}
		div.failCheck-title img{
			width: 1.9rem;
			margin-right: 0.6rem;
			margin-top: -0.17rem;
		}
		div.failCheck-detail{
			color: #999;
			font-size: 1rem;
			padding: 0.8rem 0;
		}
		div.failCheck-btns{
			padding: 0.8rem 0 1.2rem 0;
			border-bottom: 1px solid #DCDCE4;
			text-align: center;
		}
		div.failCheck-btns span{
			display: inline-block;
			width: 46%;
			color: #fff;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			line-height: 2.6rem;
			font-size: 1.4rem;
			cursor: pointer;
		}
		div.failCheck-btns span.manMadeBtn{
			margin-right: 4%;
			background-color: #f55d5d;
		}
		div.failCheck-btns span.giveUpBtn{
			background-color: #b1b3b4;
		}
		div.phone p{
			margin-top: 0.6rem;
			color: #f55d5d;
			font-size: 1rem;
		}
	</style>
</head>
<body>
	<section>
		<div class="toIndex"><a href="javascript:">返回首页</a></div>
		<article>
			<div class="failCheck-title"><img src="img/failCheck_icon.png">核保未通过！</div>
			<div class="failCheck-detail">您的订单未能通过保险公司的核保，如要完成投保请转人工处理。核保成功后将通过短信或您自行查看“我的保险订单”获取结果并进行支付。</div>
			<div class="failCheck-btns">
				<span class="manMadeBtn">转人工处理</span>
				<!-- <span class="giveUpBtn">放弃投保</span> -->
			</div>
			<div class="phone"><p>您还可以拨打我们的客服热线咨询：400-8888 8888</p></div>
		</article>
	</section>
</body>
<script type="text/javascript">
	$(function(){
		// 获取参数
		var url = window.location.search; 
	    var paramJson = {};
	    if(url!=''){
	    	var paramsArr = (url.split("?")[1]).split("&");
		    $.each(paramsArr,function(i){
		        var item = paramsArr[i].split("=");
		        paramJson[item[0]] = item[1]
		    });
	    }
	    // 文档高度
		var windowHeight=window.innerHeight;
		var sectionOuterHeight=$('section').outerHeight();
		if(sectionOuterHeight<window.innerHeight){
			$('section').css('height',window.innerHeight)
		}
	    // 转人工处理
		$('span.manMadeBtn').unbind('click').bind('click',function(){
			$.ajax({
				url:'/yangchebao-app-ws/ws/0.1/insure/handle?sqid='+paramJson.sqid+'&customerId='+paramJson.customerId,
				type:'get',
				dataType:'json',
				contentType:'application/json;charset=utf-8',
				success:function(data){
					safeAlert(1,'您转人工审核的申请已经提交成功，工作人员将会在10分钟内与您联系，请耐心等待，谢谢','确定','')
				},
				error:function(xhr){
					var error=eval('('+xhr.responseText+')');
					alert(error[0].message)
				}
			})
		});

		$('div.toIndex a').attr('href','index.html?customerId='+paramJson.customerId+'&userInfoId='+paramJson.userId);
	})
</script>
</html>
