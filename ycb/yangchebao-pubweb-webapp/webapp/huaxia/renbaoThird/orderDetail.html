<script type="text/javascript">
	$(function(){
		// 获取参数
		var url = window.location.search; 
	    var paramJson = {};
	    if(url!=''){
	    	var paramsArr = (url.split("?")[1]).split("&");
		    $.each(paramsArr,function(i){
		        var item = paramsArr[i].split("=");
		        paramJson[item[0]] = item[1]
		    });
	    }
	    if(paramJson.isMySafe){
	    	$('article.listInfo').hide();
	    	$('div.top').show()
	    }
	    // 区分去哪保和易保险
	    if(paramJson.appcode=='ycbqnb'){
	    	if(paramJson.status=='25' || paramJson.status=='26' || paramJson.status=='27'){
		    	$('span.btnOne').hide()
		    }
		    if(paramJson.orderStatus!='0'){
		    	$('span.btnTwo').hide()
		    }
	    }else if(paramJson.appcode=='ycbybx'){
	    	$('span.btnOne').hide();
		    if(paramJson.orderStatus!='0'){
		    	$('span.btnTwo').hide()
		    }else if(paramJson.status=='1' || paramJson.status=='2'){
		    	$('span.btnTwo').hide()
		    }
	    }
	    // tab切换
		$('div.tab-title ul li').unbind('click').bind('click',function(){
			if(!($(this).hasClass('liClick'))){
				var _id=$(this).attr('id');
				$(this).addClass('liClick').siblings().removeClass('liClick');
				$('div.'+_id).show();
				$('div.'+_id).siblings('div.tab-detail').hide()
			}
		});
		// 获取保单详情
		$.ajax({
			url:'/yangchebao-app-ws/ws/0.1/insure/detail?sqid='+paramJson.sqid+'&customerId='+paramJson.customerId+'&'+new Date().getTime(),
			type:'get',
			dataType:'json',
			contentType:'application/json;charset=utf-8',
			success:function(data){
				paramJson.name=data.name;
				paramJson.privilegeCharge=data.totalCharge;
				if(data.payUrl){
					paramJson.payUrl=data.payUrl
				}
				if(!(data.bizPolicyCode)){
					$('article.listInfo').hide();
					if(paramJson.isMySafe){
						$('div.top p.baoOrderNo').hide()
					}
				}
				$('span[name="sqid"]').html(data.sqid);
				$.each(data,function(key,val){
					$('div.basicInfo div[name="'+key+'"]').html(val);
					$('span[name="'+key+'"]').html(val)
				});
				if(!(data.carInfo['displacement'])){
					$('div.basicInfo div[name="displacement"]').closest('li.info-li').remove()
				}
				$.each(data.carInfo,function(key,val){
					if(key=='firstRegDate'){
						val=val.split(' ')[0];
						var valArr=val.split('-');
						val=valArr[0]+'年'+valArr[1]+'月'+valArr[2]+'日'
					}
					$('div.basicInfo div[name="'+key+'"]').html(val)
				});
				// 险种信息
				var safeDetailsStr='';
				$.each(data.suite,function(key,val){
					if(paramJson.appcode=='ycbybx'){
						val.forEach(function(arrKey,i){
							if(arrKey.ecode=='cov_231'){
								if(arrKey.amount=='0' || arrKey.amount=='0.0'){
									arrKey.amount='不投保'
								}else if(arrKey.amount=='1' || arrKey.amount=='1.0'){
									arrKey.amount='国产玻璃'
								}else if(arrKey.amount=='2' || arrKey.amount=='2.0'){
									arrKey.amount='进口玻璃'
								}
							}else{
								if(arrKey.amount=='0' || arrKey.amount=='0.0'){
									arrKey.amount='不投保'
								}else if(arrKey.amount=='1' || arrKey.amount=='1.0'){
									arrKey.amount='投保'
								}
							}
							arrKey.caption=arrKey.amount
						})
					};
					if(key=='mainInsure'){
						safeDetailsStr+='<tr class="null"><td></td><td></td><td></td></tr>'
									   +'<tr class="safeTitle"><td>基本险</td><td></td><td></td></tr>'
					    val.forEach(function(arrKey,i){
					    	safeDetailsStr+='<tr class="safeDetail">'
								    	   +'<td class="safeDetail-title">'+arrKey.name+'：</td>'
								    	   +'<td class="safeDetail-item">'+arrKey.caption+'</td>'
								    	   +'<td class="safeDetail-price">'+arrKey.charge+'</td>'
								    	   +'</tr>'
					    })
					}else if(key=='extraInsure'){
						safeDetailsStr+='<tr class="null"><td></td><td></td><td></td></tr>'
									   +'<tr class="safeTitle"><td>附加险</td><td></td><td></td></tr>'
					    val.forEach(function(arrKey,i){
					    	safeDetailsStr+='<tr class="safeDetail">'
								    	   +'<td class="safeDetail-title">'+arrKey.name+'：</td>'
								    	   +'<td class="safeDetail-item">'+arrKey.caption+'</td>'
								    	   +'<td class="safeDetail-price">'+arrKey.charge+'</td>'
								    	   +'</tr>'
					    })
					}else if(key=='ncfInsure'){
						safeDetailsStr+='<tr class="null"><td></td><td></td><td></td></tr>'
									   +'<tr class="safeTitle"><td>不计免赔险</td><td></td><td></td></tr>'
					    val.forEach(function(arrKey,i){
					    	safeDetailsStr+='<tr class="safeDetail">'
								    	   +'<td class="safeDetail-title">'+arrKey.name+'：</td>'
								    	   +'<td class="safeDetail-item">'+arrKey.caption+'</td>'
								    	   +'<td class="safeDetail-price">'+arrKey.charge+'</td>'
								    	   +'</tr>'
					    })
					}else if(key=='vehicleInsure'){
						safeDetailsStr+='<tr class="null"><td></td><td></td><td></td></tr>'
					    val.forEach(function(arrKey,i){
					    	safeDetailsStr+='<tr class="safeDetail lastSafeDetail">'
								    	   +'<td class="safeDetail-title lastSafe">'+arrKey.name+'</td>'
								    	   +'<td></td>'
								    	   +'<td class="safeDetail-price">'+arrKey.charge+'</td>'
								    	   +'</tr>'
					    })
					}
				});
				$('tbody').html(safeDetailsStr);
				$('tfoot td.totalMoney-right').html('￥ '+data.totalCharge)
			}
		});

		$('span.btnOne').unbind('click').bind('click',function(){
			window.location.href="checkInfo.html?customerId="+paramJson.customerId+'&userId='+paramJson.userId+'&sqid='+paramJson.sqid+'&name='+paramJson.name+'&privilegeCharge='+paramJson.privilegeCharge
		});
		$('span.btnTwo').unbind('click').bind('click',function(){
			if(paramJson.payUrl){
				window.location.href=paramJson.payUrl
			}
		})
	})
</script>
