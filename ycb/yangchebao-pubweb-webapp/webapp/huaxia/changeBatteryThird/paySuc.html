<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,heihgt=device-height,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<title>支付成功</title>
	<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js"></script> 
	<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery.json-2.2.000000000000000.js"></script>
	<link rel="stylesheet" href="../css/main.css">
	<style>
		div.top{
			text-align: center;
			margin: 0 1.5rem;
			border-bottom: 1px solid #d9d9e2;
		}
		p.payFailPic{
			margin: 1.5rem 0;
		}
		p.payFailPic img{
			width: 55px;
		}
		p.payFailText{
			font-size: 1.5rem;
			text-align: center;
			padding-bottom: 4rem;
			color: #a2a2a2;
		}
		div.btns{
			margin: 2rem 1rem 0;
		}
		p.orderDetailBtn{
			width: 60%;
			margin-left: 20%;
			text-align: center;
			background-color: #f55d5d;
			color: #fff;
			font-size: 1.8rem;
			padding: 8px 0;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
		}
		div.tips{
			position: relative;
			margin: 5rem 2.6rem 0;
			background: #E3F0F6;
			border: 1px solid #6EAADE;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
		}
		span.attention{
			position: absolute;
			top: -16px;
			left: 1.6rem;
			color: #fff;
			padding: 5px 21px;
			font-size: 1.4rem;
			-webkit-border-radius: 2rem;
			-moz-border-radius: 2rem;
			border-radius: 2rem;
			background: #6EAADE;
		}
		div.tipsCon{
			padding: 1.9rem 1rem 1.5rem;
		}
		p.tipItem{
			font-size: 1.3rem;
			color: #6EAADE;
		}
	</style>
</head>
<body>
	<section>
		<div class="top">
			<p class="payFailPic"><img src="../img/paySuc.jpg"></p>
			<p class="payFailText">恭喜土豪！支付成功！</p>
		</div>
		<div class="btns clearfix">
			<p class="orderDetailBtn">查看订单详情</p>
		</div>
		<div class="tips">
			<span class="attention">注意</span>
			<div class="tipsCon">
				<p class="tipItem">1.请注意查收成功确认短息；</p>
				<p class="tipItem">2.未收到短信，请检查是否被软件屏蔽；</p>
				<p class="tipItem">3.购买服务订单时，如果商家短时间内未联系您，请主动联系商家确认服务时间；</p>
				<p class="tipItem">4.服务订单有效期30天，请在有效期内接受服务；</p>
				<p class="tipItem">5.购买服务订单，可在我的订单－订单详情页面的左下角查看服务码。</p>
			</div>
		</div>
	</section>
</body>
<script type="text/javascript">
	$(function(){
		// 获取参数
		var url = window.location.search; 
	    var paramJson = {};
	    if(url!=''){
	    	var paramsArr = (url.split("?")[1]).split("&");
		    $.each(paramsArr,function(i){
		        var item = paramsArr[i].split("=");
		        paramJson[item[0]] = item[1]
		    });
	    }
		// out_trade_no
		$('p.orderDetailBtn').on('click',function(){
			window.location.href="orderDetail.html?orderNumber="+paramJson.out_trade_no
		})
	})
</script>
</html>
