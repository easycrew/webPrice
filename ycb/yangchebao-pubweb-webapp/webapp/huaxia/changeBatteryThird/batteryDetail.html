<script type="text/javascript">
	$(function(){
		// 获取参数
		var url = window.location.search; 
	    var paramJson = {};
	    if(url!=''){
	    	var paramsArr = (url.split("?")[1]).split("&");
		    $.each(paramsArr,function(i){
		        var item = paramsArr[i].split("=");
		        paramJson[item[0]] = item[1]
		    });
	    }
	    var dataName=decodeURI(decodeURI(paramJson.dataName));
	    if(dataName.indexOf('博世')!=-1){
	    	$('article.boshi').show()
	    }else if(dataName.indexOf('德尔福')!=-1){
	    	$('article.deerfu').show()
	    }else if(dataName.indexOf('风帆')!=-1){
	    	$('article.fengfan').show()
	    }else if(dataName.indexOf('骆驼')!=-1){
	    	$('article.luotuo').show()
	    }else if(dataName.indexOf('统一')!=-1){
	    	$('article.tongyi').show()
	    }else if(dataName.indexOf('瓦尔塔')!=-1){
	    	$('article.waerta').show()
	    }
	})
</script>
