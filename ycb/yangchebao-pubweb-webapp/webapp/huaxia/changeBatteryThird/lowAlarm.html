<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,heihgt=device-height,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<title>低电警报</title>
	<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js "></script> 
	<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery.json-2.2.000000000000000.js"></script>
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/commen.js"></script>
	<style>
		article.one{
			text-align: center;
			padding: 1.2rem 0 1rem;
			background-color: #fff;
			border-bottom: 1px solid #D9D9E2;
		}
		div.oneT p{
			color: #FFBE00;
			font-size: 1.2rem;
		}
		div.oneT img{
			width: 5.4rem;
			margin-bottom: 0.3rem;
		}
		div.oneM{
			margin-top: 0.6rem;
			font-size: 0.8rem;
			color: #A2A2A2;
		}
		div.oneB{
			margin-top: 0.4rem;
			color: #f55d5d;
			font-size: 0.9rem;
		}
		article.two{
			background-color: #fff;
			margin-top: 0.8rem;
			border-bottom: 1px solid #D9D9E2;
		}
		div.title{
			padding: 0.5rem 1rem;
			border-bottom: 1px solid #D9D9E2;
		}
		div.title p{
			font-size: 1rem;
			padding-left: 0.4rem;
			border-left: 3px solid #f55d5d;
			line-height: 1.2rem;
		}
		div.twoDetail{
			padding: 0.8rem 0rem 0.8rem 0.6rem;
			line-height: 1.2rem;
		}
		div.twoDetail img{
			width: 1.9rem;
		}
		div.twoDetail span{
			font-size: 0.95rem;
			padding-left: 0.3rem;
		}
		div.threeDetail{
			padding: 0.8rem;
		}
		div.threeDetail img{
			float: left;
			width: 1rem;
		}
		div.threeDetail p{
			margin-left: 1.2rem;
			font-size: 0.8rem;
			color: #A2A2A2;
		}
		div.changeBtn{
			position: fixed;
			bottom: 0;
			width: 90%;
			margin: 1.2rem 5%;
			text-align: center;
			color: #fff;
			font-size: 1.2rem;
			background-color: #f55d5d;
			border-radius: 8px;
			line-height: 3rem;
		}
	</style>
</head>
<body>
	<section>
		<article class="one">
			<div class="oneT">
				<p><img src="./img/yellowBattery.png"></p>
				<p>低电警报</p>
			</div>
			<div class="oneM">
				<p>最新检测：<span class="voltageTime"></span></p>
				<p>检测电压：<span class="deviceVoltage"></span>V</p>
				<p>近30天平均电压：<span class="avgVoltage"></span>V</p>
			<div class="oneB msg"></div>
		</article>
		<article class="two">
			<div class="title"><p>风险</p></div>
			<div class="twoDetail"><img src="./img/dianchi_icon.png"><span>可能无法启动汽车，请尽快更换电瓶。</span></div>
		</article>
		<article class="two" style="margin-bottom: 5.4rem;">
			<div class="title"><p>小知识</p></div>
			<div class="threeDetail"><img src="./img/why.png"><p>在汽车完全放电的情况下，接火也可能无法帮您发动汽车，这时候要汽车电瓶充电器慢充电。</p></div>
		</article>
		<div class="changeBtn">立即更换电瓶</div>
	</section>
</body>
<script type="text/javascript">
	$(function(){
		// 获取参数
		var url = window.location.search; 
	    var paramJson = {};
	    if(url!=''){
	    	var paramsArr = (url.split("?")[1]).split("&");
		    $.each(paramsArr,function(i){
		        var item = paramsArr[i].split("=");
		        paramJson[item[0]] = item[1]
		    });
	    }
	    // data.deviceVoltage+"&voltageTime="+data.voltageTime+'&avgVoltage='+data.avgVoltage+'&msg='+data.msg
	    paramJson.msg=decodeURI(decodeURI(paramJson.msg));
	    $('span.voltageTime').html(decodeURI(decodeURI(paramJson.voltageTime)));
	    $('span.deviceVoltage').html(paramJson.deviceVoltage);
	    $('span.avgVoltage').html(paramJson.avgVoltage);
	    $('span.msg').html(paramJson.msg);

	    // 立即更换
		$('div.changeBtn').unbind('click').bind('click',function(){
			// 获取主车信息
			$.ajax({
				url:'/yangchebao-app-ws/ws/0.1/user/carinfo/maincar?userId='+paramJson.userId+'&'+new Date().getTime(),
				type:'get',
				async:false,
				dataType:'json',
				contentType:'application/json;charset=utf-8',
				success:function(data){
					if(data.styleId){
						window.location.href="selectBattery.html?userId="+paramJson.userId+'&customerId='+paramJson.customerId
					}else{
						window.location.href="selectStyle.html?userId="+paramJson.userId+'&customerId='+paramJson.customerId
					}
				}
			})
		})
</script>
</html>
