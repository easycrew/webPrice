<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js"></script> 
		<title>授权失败</title>
	</head>
	<style type="text/css">
	    body{
	    	background-color:#f4f7f8;
	    	font-family: '华文细黑', 'HelveticaNeue-Light';
			font-weight: normal;
			font-style: normal;
			line-height: normal;
			font-size: 62.5%;
	    }
		.error-wrap {
			text-align: center;
			font-size: 1.5rem;
			color: #A2A2A2;
			width: 80%;
			margin: auto;
		}
		.error-wrap img {
			width: 40%;
			display: block;
			margin: 3.5rem auto 1rem;
		}
		.error-content{
			text-align: center;
		}
		.error-prompt{
			font-size: 1.3rem;
		}
		.error-prompt-message{
			text-align: center;
			font-size: 1.0rem;
		}
	</style>
	<body>
		<div class="error-wrap">
			<img src="img/car.png" />
			<div class="error-content">
				<div class="error-prompt">授权失败!</div>
				<div class="error-prompt-message"></div>
			</div>
		</div> 
    <script type="text/javascript">
    	$(document).ready(function(){
	        var url =window.location.search;  
	        var paramJson = {};
	        if(url!=undefined&&url!=""){
		        var paramsArr = (url.split("?")[1]).split("&"); 
		        $.each(paramsArr,function(i){
		         var item = paramsArr[i].split("=");
		         paramJson[item[0]] = item[1];
		        });    
	        } 
	        var errorMessage = decodeURIComponent(paramJson.message);  
			if(errorMessage!="undefined"&&errorMessage!=""){
				$('.error-prompt-message').html(errorMessage);
			}
	    })
    </script>
</body>
</html>
