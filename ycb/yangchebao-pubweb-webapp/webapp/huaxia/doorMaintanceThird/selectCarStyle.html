<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes" />
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/> 
	<script src="http://app.yangchebao.com.cn/group1/M00/00/9F/jquery-1.9.1.min.00000000000000.js "></script> 
    <script src="http://app.yangchebao.com.cn/group1/M00/00/9F/md50000000000000000000000000000.js"></script>
    <script src="./js/main.js"></script>
	<title>车型</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		body{
			background-color: #f4f7f8;
			font-size: 62.5%;
			font-family: 'Hiragino Sans GB',Helvetica,Arial,sans-serif;
			color: #1e1e1e;
		}
		img{
			border: none;
			vertical-align: middle;
		}
		a{
			text-decoration: none;
			outline:none;
			blr:expression(this.onFocus=this.blur());
		}

		section{
			position: relative;
			min-width: 320px;
			max-width: 640px;
			margin: 0 auto;
		}
		header{
			background-color: #F2F3F4;
			padding: 0 1.2rem;
			font-size: 1.2rem;
			color: #595c5c;
			line-height: 4rem;
		}
		ul li{
			overflow: hidden;
			border-bottom: 1px solid rgba(200,201,201,0.50);
			padding: 1.2rem;
			font-size: 1rem;
		}
	</style>
</head>
<body>
	<section>
		<article>
			<ul>
				<li></li>
			</ul>
		</article>
	</section>
</body>
<script type="text/javascript">
	$(function(){
		// 获取参数
		var url = window.location.search; 
	    var paramJson = {};
	    if(url!=''){
	    	var paramsArr = (url.split("?")[1]).split("&");
		    $.each(paramsArr,function(i){
		        var item = paramsArr[i].split("=");
		        paramJson[item[0]] = item[1]
		    });
	    }
		$.ajax({
			url:'/yangchebao-app-ws/ws/0.1/support/style/list?modelId='+paramJson.modelId,
			type:'get',
			dataType:'json',
			contentType:'application/json;charset=utf-8',
			async:false,
			success:function(data){
				var styleStr='';
				data.forEach(function(key,i){
					styleStr+='<li id="'+key.id+'">'
							 +key.name
							 +'</li>'
				});
				$('ul').html(styleStr);
				$('ul li').unbind('click').bind('click',function(){
					// var close = function(){
		   //              window.location.href = "http://w2l?closeActivity"
		   //          };
					window.location.href="step1.html?styleId="+$(this).attr('id')+'&styleName='+$(this).html()+"&_modelId="+paramJson.modelId+'&modelName='+paramJson.modelName+'&userId='+paramJson.userId+'&customerId='+paramJson.customerId;
					// setTimeout(close,100)
				})
			}
		})
	})
</script>
</html>
