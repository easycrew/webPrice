<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>乐乘盒子</title>
	<link rel="stylesheet" href="./css/nav.css">
	<script src="./js/jquery-1.10.1.min.js"></script>
	<style>
		body{
			background-color: #fff!important;
		}
		section{
			background-color: #fff;
		}
		div.banner{
			padding: 1rem 0 2rem;
			text-align: center;
		}
		div.banner img{
			width: 86%;
		}
		div.comments{
			position: relative;
			margin: 0 1rem;
			border: 1px solid #34CC89;
			padding: 1rem;
		}
		p.commentsIn{
			font-size: 1rem;
		}
		p.commentsOut{
			position: absolute;
			bottom: -0.6rem;
			font-size: 0.8rem;
			line-height: 1.2rem;
			color: #34CC89;
			background-color: #fff;
			width: 244px;
			left: 50%;
			margin-left: -122px;
			text-align: center;
		}
	</style>
</head>
<body>
	<section>
		<div class="banner"><img src="./img/lechengBanner.png"></div>
		<div class="comments">
			<p class="commentsIn">最先进的车辆安防神奇。配合手机APP，可以精准查询车辆位置、记录行驶轨迹，车辆有异常震动随时报警。</p>
			<p class="commentsOut">还有更多好玩又实用的功能等你来体验</p>
		</div>
	</section>
</body>
</html>
