            }
        }
    }); 
	page_list_buttons.push({name:'Delete',bclass: 'delete',prefunc:function(){
            var checked = $('#Table_setting_Role').getCheckedTrs();
            if (checked.length != 1) {return false;}else{return true;}
        },onpress : function(){
	    	var checked = $('#Table_setting_Role').getCheckedTrs();
			  if(checked[0]) { 
				$ .jRadConfirm('确认删除权限组'+checked[0].name+'吗？',1,function(){
					var id =  checked[0].id; 
					$.jRadPost({

		var item = $(this).data("item");
		updateUserView(item);
	});
    
    $(".numb12").click(function(){
        $('.overcurtainDiv').hide();

        $("#Form_explain_eg12").form({
            title:'页面说明',
            item:data,
            autobinding: true, 
            submit:function(){
                var postData = {};
                postData.operator = carsmart_config.operatorName;
                postData.menuName = $(".tabs-selected").attr("menuName");
                postData.menuId = $(".tabs-selected").attr("menuId");
                postData.remark = $("#Form_explain_eg12 div[name='remark']").textarea("val")
                $.jRadPost({
                    url:'/shopmanage-ws/ws/0.1/remark/updateMenuRemark',
                    data:postData,
                    success:function(){
                        $("#Form_explain_eg12").form('close')
                        $('.overcurtainDiv').hide();
                    }
                });
            }, 
            cancel:function(){
                $("#Form_explain_eg12").form('close')
                $('.overcurtainDiv').hide();
            }
        }).form('open')
        $("#Form_explain_eg12 .textarea-content").removeClass("span4").addClass("span12")
        $('.overcurtainDiv').hide();
        $('.overcurtainDiv').eq(0).show().attr("style","z-index:303;display:block");
    })
	function updateUserView(item){
		 $('#Form_setting_Role').form({grid:'16',
                        title: '修改',
                        validators: jRad.validators, 
                        item:item, 
						submit:addUser,
                        url:'/euc/ws/0.1/user/update',
                        success_callback:function(){ 
                            $('#Table_setting_Role').flexMessage('修改成功', 'success');
                            $('#Table_setting_Role').flexReload();
                        } 
                    }).form('open');
	
	}
	
});
function showUserError(xhr){
		 var errormsg = eval("(" + xhr.responseText + ")");
		  var cDiv = $("#Wraper_setting_Role .cDiv");
		  $.jRadMessage({level:'error',message:errormsg[0].message,selector:cDiv});
		}
function addUser(){
	   var _form = $("#Form_setting_Role");
	   var flag = _form.form('validateAll');
	   if(!flag) {
		   return;
	   }
	   var json = _form.form('getValue');
	   json.description = "";
	   if(json.password != "" ){
	     json.password = hex_md5(json.password);
	   }else{
	     delete json.password;
	   }
	   json.mobile ="";
	   var obj = {
			user : json,
			departmentId : "3",
			positionId : "7" 
	   }
	   var url = '/euc/ws/0.1/user/add'; 
	   if($(".pop-up-tit",_form).html()=="修改"){
	      url = '/euc/ws/0.1/user/update';
	   }
		$.jRadPost({
			url:url,
			data:obj,
			success:function(){ 
				$('#Table_setting_Role').flexMessage('修改成功', 'success');
				$('#Table_setting_Role').flexReload();
			},error:function(data){
				var mes = eval('('+data.responseText+')');
				 $.jRadMessage({
					 level:'error', 
					 message:mes[0].message 
				 });
			}
		});
	   _form.form('close');
}

function dateTurn(second, type) {
    var str = "";
    if (second != null && second != "") {
        var date = new Date(second);
        str = date.getFullYear() + "-";
        if ((date.getMonth() + 1) < 10) {
            str += "0" + (date.getMonth() + 1);
        } else {
            str += (date.getMonth() + 1);
        }
        str += "-" + date.getDate();
        if (type == 2) {
            str += " " + date.getHours() + ":" + date.getMinutes() + ":"
                    + date.getSeconds();
        }
    }
    return str;
}

function userDataProcess(data){
   for(var i=0;i<data.count;i++){
     data.items[i].created = dateTurn(data.items[i].created,2); 
   }
   return data;
}
