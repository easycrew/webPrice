<script type="text/javascript">
$(document).ready(function(){  
    serviceInit("smallUpkeep");
    $(".divbtn5").button({
        click : function() {
            if ($('.divinput5').val() == ''){
                return;
            }else{
                var val = $('.divinput5').val()
                var json = $.jRadGet({'url':'/shopmanage-ws/ws/0.1/service/getListByName?parentId='+5+'&serviceName='+val})
                var treeData = [];
                var show = $('.show5')
                if(json.length == 0){
                    console.log(json.length)
                    show.html('<li>'+"此服务不存在！"+'</li>')
                    return
                }
                show.html("")
                $.each(json,function(name,value){
                    var _li = $('<li>'+value.serviceName+'('+value.serviceId+')'+'</li>')
                    show.append(_li); 
                });  
            }
        }
    });
    
    $(".numb45").click(function(){
        $('.overcurtainDiv').hide();
        var menuId = $(".tabs-selected").attr("menuId")
        var data = $.jRadGet({url:'/shopmanage-ws/ws/0.1/remark/getMenuRemark?menuId='+menuId})
        $("#Form_explain_eg45").form({}).form('close');
        $("#Form_explain_eg45").form({
            title:'页面说明',
            item:data,
            autobinding: true, 
            submit:function(){
                var postData = {};
                postData.operator = carsmart_config.operatorName;
                postData.menuName = $(".tabs-selected").attr("menuName");
                postData.menuId = $(".tabs-selected").attr("menuId");
                postData.remark = $("#Form_explain_eg45 div[name='remark']").textarea("val")
                $.jRadPost({
                    url:'/shopmanage-ws/ws/0.1/remark/updateMenuRemark',
                    data:postData,
                    success:function(){
                        $("#Form_explain_eg45").form('close')
                        $('.overcurtainDiv').hide();
                    }
                });
            }, 
            cancel:function(){
                $("#Form_explain_eg45").form('close')
                $('.overcurtainDiv').hide();
            }
        }).form('open')
        $("#Form_explain_eg45 .textarea-content").removeClass("span4").addClass("span12")
        $('.overcurtainDiv').hide();
        $('.overcurtainDiv').eq(0).show().attr("style","z-index:303;display:block");
    })
}); 
</script>
