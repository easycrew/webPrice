 <div class="urlContentWraper" id="Wraper_saleAccount_manage">
    <div class="ui-info-layout">
        <h2 class="ui-tit"><strong>业务员帐号列表</strong><bottom class="all-work-info numb916">页面说明</bottom></h2>
        <!-- 列表显示 -->
        <div class="pic-grid">
			<table id="Table_saleAccount_manage"></table>
		</div>
    </div>
    <div id="Form_saleAccount" style="display:none;">
        <div class="grid-layout-main jrad-form"> 
        <div class="row">
             <label class="span3 grid-layout-label"><span class="ui-form-required">*</span>姓名：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="realName" class="jrad-input-container"></div>
             </div>
        </div>      
        <div class="row">
             <label class="span3 grid-layout-label"><span class="ui-form-required">*</span>手机：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="mobile" class="jrad-input-container"></div>
             </div>
        </div>
        <div class="row">
             <label class="span3 grid-layout-label">所属商家：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="ownedBusiness" class="jrad-input-container"></div>
             </div>
        </div>
        <div class="row">
             <label class="span3 grid-layout-label"><span class="ui-form-required">*</span>支付宝帐号：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="alipayAccount" class="jrad-input-container"></div>
             </div>
        </div>
        <p style="font-size:14px;font-weight:bold;"><label class="span1"></label>银行卡信息</p>
        <div class="row">
             <label class="span3 grid-layout-label">省：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="provinceId" class="jrad-select-container"></div>
             </div>
        </div>      
        <div class="row">
             <label class="span3 grid-layout-label">市：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="cityId" class="jrad-select-container"></div>
             </div>
        </div>
        <div class="row">
             <label class="span3 grid-layout-label">银行：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="bankName" class="jrad-input-container"></div>
             </div>
        </div>
        <div class="row">
             <label class="span3 grid-layout-label">开户分行：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="branch" class="jrad-input-container"></div>
             </div>
        </div>
        <div class="row">
             <label class="span3 grid-layout-label">卡号：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="bankNumber" class="jrad-input-container"></div>
             </div>
        </div>
        <p class="ui-note"><label class="span2"></label>如填写银行卡信息，则必须填写完整。</p>
        </div>
        <div class="jrad-buttons-container ui-buttons-container">
            <span class="jrad-btn-primary">确定</span> 
            <span class="jrad-btn-normal">取消</span>
        </div>
    </div>
    <div id="Form_explain_eg916" style="display:none;">
        <div class="grid-layout-main jrad-form"> 
            <div class="row">
                <label class="span3 grid-layout-label">业务说明：</label>
                <div class="span12 grid-layout-content">
                    <div><strong>功能简介：</strong>轻松兼职用户申请的收款账号的管理。</div>
                    <div><strong>重要功能说明：</strong>①修改：可在此处修改用户的收款账号。</div>
                    <div><strong>注意事项：</strong>无。</div>
                </div> 
            </div> 
            <div class="row">
                <label class="span3 grid-layout-label">备注：</label>
                <div class="span12 grid-layout-content">
                    <div class="jrad-textarea-container" name="remark">
                    </div>
                </div>
            </div>
        </div>
        <div class="jrad-buttons-container ui-buttons-container"> 
            <span class="jrad-btn-primary">确定</span> 
            <span class="jrad-btn-normal">取消</span>
        </div>
    </div>      
</div>
<script type="text/javascript">
$(document).ready(function(){
    var wraper = $('#Wraper_saleAccount_manage');
    var page_column_model = new Array();
    var page_search_items = new Array();
    var page_list_buttons = new Array();
	// var jRad = $.jRad('/radsample-ws','ent','Menu');	
	var entityModel = {};
    var jRad = $.jRad({app:'radsample-ws',entityModel:entityModel});  

    jRad.validators['realName']=[{msg:'请填写',type:'min',value:'1'},{msg:'最多20个字',type:'max',value:'20'}];
    jRad.validators['mobile']=[{msg:'请填写',type:'min',value:'1'},{msg:'请输入正确格式',type:'regex',value:/^1[0-9]{10}$/}];
    jRad.validators['ownedBusiness']=[{msg:'最多20个字',type:'max',value:'20'}];
    jRad.validators['minBankCash']=[{msg:'请填写',type:'min',value:'1'},{msg:'最多20个字',type:'max',value:'20'}];
    jRad.validators['bankName']=[{msg:'最多20个字',type:'max',value:'20'}];
    jRad.validators['branch']=[{msg:'最多20个字',type:'max',value:'20'}];
    jRad.validators['bankNumber']=[{msg:'最多30个数字',type:'max',value:'30'}];
    // 省市区select值
	jRad.params['provinceCodeSearch'] = {
			urlData:{
				url:'/euc/ws/0.1/user/provinces?userId='+carsmart_config.userId
			},
			unshiftData: {id:'',name:'请选择'},
			onchange: function(){
				var provinceCode = $('.searchContent div[name=provinceId]',wraper).select('val');
				if(provinceCode==''){
					$('.searchContent div[name=cityId]',wraper).select({
																urlData:{url:''},
																data:[{id:'',name:'请选择'}],
																val: ''});
				}else{
				$('.searchContent div[name=cityId]',wraper).select({
					urlData:{
						url: '/euc/ws/0.1/user/cities?provinceId='+provinceCode+'&userId='+carsmart_config.userId
					},
					unshiftData: {id:'',name:'请选择'},
					val:''
				});
				} 
			}
		};
	jRad.params['cityIdSearch'] = {
		data: [{id:'',name:'请选择'}]
	};

	var fields_params={};
	fields_params['provinceId'] = {
			urlData:{
				url:'/euc/ws/0.1/user/provinces?userId='+carsmart_config.userId
			},
			unshiftData: {id:'',name:'请选择'},
			onchange: function(){
				var provinceCode = $('#Form_saleAccount div[name=provinceId]').select('val');
				if(provinceCode==''){
					$('#Form_saleAccount div[name=cityId]').select({
																urlData:{url:''},
																data:[{id:'',name:'请选择'}],
																val: ''});
				}else{
				$('#Form_saleAccount div[name=cityId]').select({
					urlData:{
						url: '/euc/ws/0.1/user/cities?provinceId='+provinceCode+'&userId='+carsmart_config.userId
					},
					unshiftData: {id:'',name:'请选择'},
					val:''
				});
				} 
			}
		};
	fields_params['cityId'] = {
		data: [{id:'',name:'请选择'}]
	};

    $('#Form_saleAccount').form({
		title: '编辑', 
		grid:10,
		validators:jRad.validators,
		fields_params:fields_params,
		fluid: true,
		autobinding:true  
	});

	page_column_model.push({display: 'ID', name : 'salesmanInfoId'});
    page_column_model.push({display: '业务员姓名', name : 'realName'});
    page_column_model.push({display: '手机号码', name : 'mobile'});
    page_column_model.push({display: '所属商家', name : 'ownedBusiness'});
    page_column_model.push({display: '城市', name : 'city'});
    page_column_model.push({display: '支付宝账号', name : 'alipayAccount'});
    page_column_model.push({display: '是否关注养车宝', name : 'isSubscribedName'});
	page_column_model.push({display: '银行卡信息', name : 'bankAccount'});
	page_column_model.push({display: '最后操作时间', name : 'updateDate'});
	page_column_model.push({display: '最后操作人', name : 'lastModifyPeople'});
      
	page_search_items.push({row:'1',type:'jrad-input',display:'ID',name:'salesmanInfoId'});
	page_search_items.push({row:'1',type:'jrad-input',display:'业务员姓名',name:'realName'});
	page_search_items.push({row:'1',type:'jrad-input',display:'手机号码',name:'mobile'});
	page_search_items.push({row:'2',type:'jrad-input',display:'所属商家',name:'ownedBusiness'});
	page_search_items.push({row:'2',type:'jrad-select',display:'省',name:'provinceId',params:jRad.params['provinceCodeSearch']});
	page_search_items.push({row:'2',type:'jrad-select',display:'市',name:'cityId',params:jRad.params['cityIdSearch']});
	page_search_items.push({row:'3',type:'jrad-dateinput',display:'最后操作时间始',name:'updateDateStart'});
	page_search_items.push({row:'3',type:'jrad-dateinput',display:'最后操作时间终',name:'updateDateEnd'});
	
 	page_list_buttons.push({title:'编辑',name:'Edit',bclass: 'edit',prefunc:function(){
            var checked = $('#Table_saleAccount_manage').getCheckedTrs();
            if (checked.length != 1) {return false;}else{return true;}
        },onpress : function(){
	    	var checked = $('#Table_saleAccount_manage').getCheckedTrs();
	    	var _item=$.jRadGet({url:'/shopmanage-ws/ws/0.1/salesman/getPayChannelBySalesmanInfoId?salesmanInfoId='+checked[0].salesmanInfoId});
	    	if(checked[0]){
	    		$('#Form_saleAccount').form({
					title: '编辑', 
					validators:jRad.validators,
					height:320,
					item:_item,
					url:'/shopmanage-ws/ws/0.1/salesman/editPayChannel',
					before_submit:function(json){
						json.salesmanInfoId=checked[0].salesmanInfoId;
						json.lastModifyPeople=carsmart_config.operatorName;
						return json
					},
					success_callback:function(){ 
						$('#Table_saleAccount_manage').flexMessage('编辑成功', 'success');
						$('#Table_saleAccount_manage').flexReloadCurrentPage();
					}
				}).form('open');
				$('#Form_saleAccount div.span4',wraper).removeClass('span4');
	    	}	
		}
	});
	page_list_buttons.push({displayname: '导出EXCEL',name:'excel', bclass: 'excel',onpress : function(){ 
		 $ .jRadConfirm('确认导出吗？',1,function(){
				 var param = {};
				 var salesmanInfoId = $.trim($(".searchContent div[name='salesmanInfoId']",wraper).input('val'));
				 if(salesmanInfoId!=""){
					param['salesmanInfoId'] = salesmanInfoId;
				 }; 
				 var realName = $.trim($(".searchContent div[name='realName']",wraper).input('val'));
				 if(realName!=""){
					param['realName'] = realName;
				 };
				 var mobile = $.trim($(".searchContent div[name='mobile']",wraper).input('val'));
				 if(mobile!=""){
					param['mobile'] = mobile;
				 }; 
				 var ownedBusiness = $.trim($(".searchContent div[name='ownedBusiness']",wraper).input('val'));
				 if(ownedBusiness!=""){
					param['ownedBusiness'] = ownedBusiness;
				 };
				 var provinceId = $.trim($(".searchContent div[name='provinceId']",wraper).select('val'));
				 if(provinceId!=""){
					param['provinceId'] = provinceId;
				 };
				 var cityId = $.trim($(".searchContent div[name='cityId']",wraper).select('val'));
				 if(cityId!=""){
					param['cityId'] = cityId;
				 }; 
				 var updateDateStart = $.trim($(".searchContent div[name='updateDateStart']",wraper).dateinput('val'));
				 if(updateDateStart!=""){
					param['updateDateStart'] = updateDateStart;
				 };
				 var updateDateEnd = $.trim($(".searchContent div[name='updateDateEnd']",wraper).dateinput('val'));
				 if(updateDateEnd!=""){
					param['updateDateEnd'] = updateDateEnd;
				 }; 
				 
				 var paramUrl = "";
				 if(param!={}){   
				 paramUrl+="?"
				 $.each(param,function(k,v){ 
						paramUrl+="&"+k+"="+v; 
				 });
				 }
				 window.open('/shopmanage-ws/ws/0.1/salesman/exportPayChannel'+paramUrl);
			}); 
        }
    });
    page_list_buttons.push({separator: true});

	$('#Table_saleAccount_manage').flexigrid({
			reload:true,
			method:'get',
			colModel : page_column_model,
			searchitems :page_search_items,
			buttons: page_list_buttons,
			showSearch:true,
			pagination: {
				diaplay_pages: 5,
				align: 'bottom' 
			},
			url:'/shopmanage-ws/ws/0.1/salesman/queryPayAccount',
			onError:showRemarkError,
			checkBoxType:'single',
			overflow:true 
	}); 
    $(".numb916").click(function(){
        $('.overcurtainDiv').hide();
        var menuId = $(".tabs-selected").attr("menuId")
        var data = $.jRadGet({url:'/shopmanage-ws/ws/0.1/remark/getMenuRemark?menuId='+menuId})
        $("#Form_explain_eg916").form({}).form('close');
        $("#Form_explain_eg916").form({
            title:'页面说明',
            item:data,
            autobinding: true, 
            submit:function(){
                var postData = {};
                postData.operator = carsmart_config.operatorName;
                postData.menuName = $(".tabs-selected").attr("menuName");
                postData.menuId = $(".tabs-selected").attr("menuId");
                postData.remark = $("#Form_explain_eg916 div[name='remark']").textarea("val")
                $.jRadPost({
                    url:'/shopmanage-ws/ws/0.1/remark/updateMenuRemark',
                    data:postData,
                    success:function(){
                        $("#Form_explain_eg916").form('close')
                        $('.overcurtainDiv').hide();
                    }
                });
            }, 
            cancel:function(){
                $("#Form_explain_eg916").form('close')
                $('.overcurtainDiv').hide();
            }
        }).form('open')
        $("#Form_explain_eg916 .textarea-content").removeClass("span4").addClass("span12")
        $('.overcurtainDiv').hide();
        $('.overcurtainDiv').eq(0).show().attr("style","z-index:303;display:block");
    })
	
 });
	function showRemarkError(xhr){
			 var errormsg = eval("(" + xhr.responseText + ")");
			  var cDiv = $("#Wraper_saleAccount_manage .cDiv");
			  $.jRadMessage({level:'error',message:errormsg[0].message,selector:cDiv});
	}
 </script>
