<script type="text/javascript">
$(document).ready(function(){ 
    var wraper = $('#Wraper_active_manage');
    var page_column_model = new Array();
    var page_search_items = new Array();
    var page_list_buttons = new Array();
	 	
	var entityModel = {};
    var jRad = $.jRad({app:'radsample-ws',entityModel:entityModel});   
	jRad.validators['activeName'] = [{"msg":"请填写活动名称","type":"min","value":"1"}];
	jRad.validators['shopPrice'] = [{"msg":"请输入正整数","type":"regex","value":/^[1-9][0-9]{0,}$/}];
	jRad.validators['integral'] = [{"msg":"请输入正整数","type":"regex","value":/^[1-9][0-9]{0,}$/}];
	jRad.validators['clearingPrice'] = [{"msg":"请输入正整数","type":"regex","value":/^[1-9][0-9]{0,}$/}]; 
	jRad.validators['reservePrice'] = [{"msg":"请输入正整数","type":"regex","value":/^[1-9][0-9]{0,}$/}]; 
	jRad.validators['privilegePrice'] = [{"msg":"请输入正整数","type":"regex","value":/^[1-9][0-9]{0,}$/}]; 
	var fields_params = {}; 
	fields_params['title'] = {grid: 9}; 
	fields_params['zeroService'] ={ 
		data:[
			{"id":"",name:"请选择"},{id:'1',name:'洗车'},{id:'2',name:'美容'},{id:'3',name:'保养'},{id:'4',name:'维修'}
		],
		onchange: function(val){  
			getActiveServiceNode("1",val,wraper);  
		}
	 };  
	fields_params['status'] ={ 
		data:[
			 {"id":"1",name:"有效"},
			 {"id":"0",name:"无效"} 
		] 
	 }; 
	 fields_params['remarks'] ={ 
		 grid:18
	 };   
	fields_params['startTime'] = {
			grid:4,
	    	dateFmt:'yyyy-MM-dd HH:mm:ss'
	};
	fields_params['endTime'] = {
			grid:4,
	    	dateFmt:'yyyy-MM-dd HH:mm:ss'
	};
	fields_params['illustrate'] = {
 			theme:"Full",
 			resizing: false, 
 			grid: 18, 
 			height: 200,
			uploadImg: { //上传图片参数
				url: '/shopmanage-ws/ws/0.1/file/uploadThree',
				fileName: 'file', 
				delFunc: function(item) { 
					item.list.remove(); 
				}, 
				validator : [{
					msg : "只能上传jpg文件",
					type : "regex",
					value : /^.*\.(jpg|JPG)$/
				}], 
				success: function(data){  
					   if(data[0]&&data[0].code=="400"){
						 $.jRadMessage({level:'error',message:data[0].message});
					   }
					},
				note: '仅支持 JPG图片文件。',
				show:true,
				showLarge:true,  
				prev:'fileUrl', 
				params: {type:"",cutPicType:""}, 
				single: true 
			} 
 	};  
 	var _item;
	page_column_model.push({display: '活动名称', name : 'activeName'});
    page_column_model.push({display: '参与商家数', name : 'shopNum'});
    page_column_model.push({display: '服务', name : 'serviceName',diy:function(item,$div){
    	_item = $.jRadGet({url : '/shopmanage-ws/ws/0.1/active/content/detail?activeContentId='+item.activeContentId});
    	$div.html(_item.serviceNames)
    }}); 
	page_column_model.push({display: '创建人', name : 'createPerson'});
    page_column_model.push({display: '创建时间', name : 'createTime'}); 
	page_column_model.push({display: '状态', name : 'status',datasource:[{"id":"1",name:"有效"},{"id":"0",name:"无效"}]});   
	
	page_search_items.push({row:'1',type:'jrad-input',display:'活动名称',name:'activeName'});
	page_search_items.push({row:'1',type:'jrad-input',display:'备注',name:'remarks'}); 
	page_search_items.push({row:'1',type:'jrad-select',display:'状态',name:'status',params:{ 
	  data:[
	    {"id":"",name:"全部"},
	    {"id":"1",name:"有效"},
		{"id":"0",name:"无效"} 
	  ]
	}}); 
	 
    $('#Form_active_manage .jrad-btn-normal',wraper).button({
		click: function(){
			$('.details-box',wraper).slideUp();
			$('.jrad-table',wraper).slideDown(); 
			$(".scroll-up-btn").click();
		}
	});  
	$('#Form_active_manage .jrad-btn-primary',wraper).button({
		click: function(){
			var flag = $('#Form_active_manage',wraper).form('validateAll');
			if(flag){
				var json = $('#Form_active_manage',wraper).form('getValue');  
				var serviceId2 = $("#Form_active_manage .service:last").select('val'); 
				if(json.serviceId&&json.serviceId!=""){ 
					if(serviceId2!=""){
					  json.serviceId = serviceId2;
					} 
				}else{
					 if(serviceId2==""){
						$.jRadMessage({ level:'error', 
										message:"请选择服务并且确认到最后一级" 
									  });
						return false;
					 }else{
						json.serviceId = serviceId2;
					 }
				}
				var status  = json.status;
				var statusOld = $("#Form_active_manage input[name='statusOld']").val();
				json.createPerson = carsmart_config.operatorName;
				if(json.status==0&&json.activeContentId!=""&&json.status!=statusOld){
					$.jRadConfirm('活动状态为无效，将会解除列表中的商家与服务的绑定关系。',1,function(){ 
					},function(){
						return false;
					});
				}
				var flag = true;
				if(json.activeContentId!=undefined&&json.activeContentId!=""){
					flag = false;
				}
				$.jRadPost({
							url:'/shopmanage-ws/ws/0.1/active/content/addOrUpdate',
							data:json,
							success:function(data){ 
								$.jRadMessage({ level:'success', 
												message:"编辑成功！" 
											});
								$("#Form_active_manage input[name='activeContentId']").val(data.activeContentId);
								$("#Form_active_manage input[name='statusOld']").val(status);
								$('#Table_active_manage').flexReload();
								console.log(flag);
								if(flag){
									$(".form_table",wraper).show();
								}else{
									$('#Table_active_shop').flexOptions({ 
										url: '/shopmanage-ws/ws/0.1/active/business/page?activeContentId='+data.activeContentId 
									}).flexReload();
								}
							},error:function(data){
								var mes = eval('('+data.responseText+')');
								 $.jRadMessage({
									 level:'error', 
									 message:mes[0].message 
								 });
							}
						});
			 
			}	 
		}
	}); 
	$('#Form_active_manage',wraper).form({
		validators: jRad.validators,
		fields_params:fields_params, 
		layout: 'grid', 
		autobinding: false
	 });  
	 
	page_list_buttons.push({title: '创建',name:'Add', bclass: 'add',onpress : function(){
			 initActiveInfo(wraper); 
			 $("#Form_active_manage .addService").parents(".row-fluid").remove();
			 $("#Form_active_manage .row-fluid:eq(1) .grid-layout-content #serviceNames").remove(); 
			 $('#Form_active_manage',wraper).form({item:{}}); 
			 $(".details-box .details-tab",wraper).find("span[name='title']").html("活动添加");
			 $('.form_table',wraper).hide()
			 $('.jrad-table',wraper).slideUp();
			 $('.details-box',wraper).slideDown();
			 $(".scroll-up-btn").click();  
        }
    });
	var readonlyFields = {};
	readonlyFields['users'] = true; 
	page_list_buttons.push({title: '修改',name:'Edit', bclass: 'edit',
		prefunc:function(){
            var checked = $('#Table_active_manage').getCheckedTrs();
            if (checked.length != 1) {return false;}else{return true;}
        },
        onpress : function(){
            var checked = $('#Table_active_manage').getCheckedTrs(); 
            if(checked[0]) {
				var id = checked[0].activeContentId;
				$("#Form_active_manage .addService").parents(".row-fluid").remove();
				$("#Form_active_manage .row-fluid:eq(1) .grid-layout-content #serviceNames").remove(); 
				var item = $.jRadGet({url : '/shopmanage-ws/ws/0.1/active/content/detail?activeContentId='+id}); 	  
				$("#Form_active_manage .row-fluid:eq(1) .grid-layout-content").append('<p id="serviceNames">已选择：'+item.serviceNames+'</p>');
				$(".details-box .details-tab",wraper).find("span[name='title']").html("活动编辑"); 
				initActiveInfo(wraper);  
				$('.form_table',wraper).show(); 
				$('.jrad-table',wraper).slideUp();
				$('.details-box',wraper).slideDown(); 
				$(".scroll-up-btn").click();  
				$('#Form_active_manage',wraper).form({item: item});    
				$('#Table_active_shop').flexOptions({ 
					url: '/shopmanage-ws/ws/0.1/active/business/page?activeContentId='+id 
				}).flexReload();
            }
        }
    });  

    page_list_buttons.push({separator: true}); 
	$('#Table_active_manage').flexigrid({
			reload:true,
			method:'get',
			colModel : page_column_model,
			buttons : page_list_buttons,
			searchitems :page_search_items,
			pagination: {
				diaplay_pages: 5,
				align: 'bottom' 
			},
			showSearch:true, 
			url:'/shopmanage-ws/ws/0.1/active/content/page',
			onError:showAdsError,
			overflow:true
	});   
	 
	
	$(".details-tab .return",wraper).click(function(){
		$('.details-box',wraper).slideUp();
		$('.jrad-table',wraper).slideDown(); 
		$(".scroll-up-btn").click();
	});
	
	$('#Form_active_shop',wraper).form({ 
		title: '活动绑定商家',
		validators: {'businessIds':[{msg:"请填写要绑定的商家ID",type:'min',value:'1'}]},  
		fields_params:{'businessIds':{grid:'13'}},
		url:'/shopmanage-ws/ws/0.1/active/binding/business',
		before_submit:function(json){
					json.activeContentId = $("#Form_active_manage input[name='activeContentId']").val();  
				},				
		success_callback:function(){ 
					$('#Table_active_shop').flexMessage('新增成功', 'success');
					//var id =  $("#Form_active_manage input[name='activeContentId']").val();  
					$('#Table_active_shop').flexReload();
				}, 
		autobinding: true
	 });  
	var page_column_model_s = new Array(); 
    var page_list_buttons_s = new Array(); 
    var page_search_items_s = new Array();
	var submit = function(event,_data,item,$element){
		var $that = $(this);
		var newValue = event.data; 
		_data.businessIds = item.businessId;
		_data.activeContentId = item.activeContentId; 
		$.jRadPost({"url":'/shopmanage-ws/ws/0.1/active/binding/business',
			data: _data,
			success: function(data){
				$that.data('value',newValue);
			}
		});
	};
	page_column_model_s.push({display: '商家ID', name : 'businessId'});
    page_column_model_s.push({display: '商家简称', name : 'businessRegName'});
    page_column_model_s.push({display: '所属城市', name : 'cityName'}); 
	page_column_model_s.push({display: '门市价', name : 'shopPrice',type:'input',submit: submit});
    page_column_model_s.push({display: '预订价', name : 'reservePrice',type:'input',submit: submit}); 
	page_column_model_s.push({display: '结算价', name : 'clearingPrice',type:'input',submit: submit});
	page_column_model_s.push({display: '积分价', name : 'integral',type:'input',submit: submit});    
	page_list_buttons_s.push({title: '新增',name:'Add', bclass: 'add',onpress : function(){ 
		$('#Form_active_shop',wraper).form('open'); 
		//$('#Form_active_shop',wraper).form({title: '活动绑定商家'}).form('open'); 
        }
    }); 
	page_list_buttons_s.push({title: '删除',name:'delete',bclass: 'delete',prefunc:function(){
            var checked = $('#Table_active_shop').getCheckedTrs();
            if (checked.length == 0 ) {return false;}else{return true;}
        },onpress : function(){
	    	var checked =$('#Table_active_shop').getCheckedTrs();
			var ids = [];
			$.each(checked,function(i){
			  ids.push(checked[i].businessId);
			});
			var idString = ids.join(",");
			$.jRadConfirm('确认删除吗？',1,function(){
				var id =  checked[0].id; 
				var activeContentId =  $("#Form_active_manage input[name='activeContentId']").val(); 
				var postData = {};
				postData.businessIds = idString;
				postData.activeContentId = activeContentId;
				$.jRadAjax({
				    type:'post',
					url:'/shopmanage-ws/ws/0.1/active/delete/business',
					data:postData,
					success: function(){
						$('#Table_active_shop').flexMessage('删除成功!', 'success');
           	    		$('#Table_active_shop').flexReload();
					},
					error:function(xhr){
					    var errormsg = eval("(" + xhr.responseText + ")"); 
						if (errormsg != undefined) {
							$('#Table_active_shop').flexMessage(errormsg[0].message, 'error');
						}
					}
				});
			});
		}
	}); 
    page_list_buttons_s.push({separator: true}); 
	$('#Table_active_shop').flexigrid({
			reload:true,
			method:'get',
			colModel : page_column_model_s,
			buttons : page_list_buttons_s,
			searchitems :page_search_items_s, 
			pagination: {
				diaplay_pages: 5,
				align: 'bottom' 
			},

			onError:showAdsError,
			overflow:true 
	});    
	
    $(".numb96").click(function(){
        $('.overcurtainDiv').hide();
        var menuId = $(".tabs-selected").attr("menuId")
        var data = $.jRadGet({url:'/shopmanage-ws/ws/0.1/remark/getMenuRemark?menuId='+menuId})
        $("#Form_explain_eg96").form({}).form('close');
        $("#Form_explain_eg96").form({
            title:'页面说明',
            item:data,
            autobinding: true, 
            submit:function(){
                var postData = {};
                postData.operator = carsmart_config.operatorName;
                postData.menuName = $(".tabs-selected").attr("menuName");
                postData.menuId = $(".tabs-selected").attr("menuId");
                postData.remark = $("#Form_explain_eg96 div[name='remark']").textarea("val")
                $.jRadPost({
                    url:'/shopmanage-ws/ws/0.1/remark/updateMenuRemark',
                    data:postData,
                    success:function(){
                        $("#Form_explain_eg96").form('close')
                        $('.overcurtainDiv').hide();
                    }
                });
            }, 
            cancel:function(){
                $("#Form_explain_eg96").form('close')
                $('.overcurtainDiv').hide();
            }

        $("#Form_explain_eg96 .textarea-content").removeClass("span4").addClass("span12")
        $('.overcurtainDiv').hide();
        $('.overcurtainDiv').eq(0).show().attr("style","z-index:303;display:block");
    })

}

	  $.jRadMessage({level:'error',message:errormsg[0].message,selector:cDiv});
	} 
function getActiveServiceNode(node,val,wraper){   
	var label = "";
	var serviceClass = "";
	if(node==1){
		label = "一级";
		serviceClass = "firstService"; 
		$("#Form_active_manage .addService").parents(".row-fluid").remove();
	}
	if(node==2){
		label = "二级";
		serviceClass = "secondService"; 
		$("#Form_active_manage .secondService").parents(".row-fluid").remove();
		$("#Form_active_manage .thirdService").parents(".row-fluid").remove(); 
	}else if(node==3){
		label = "三级";
		serviceClass = "thirdService";
		$('#Form_active_manage .thirdService').parents(".row-fluid").remove();
	}else if(node==4){
		label = "四级";
		serviceClass = "fourService";
		$('#Form_active_manage .fourService').parents(".row-fluid").remove();
	}
	if(val!=""){
		var item = $.jRadGetDataSources("/shopmanage-ws/ws/0.1/service/getSonServices?parentId="+val,"id","serviceName");
		if(item.length>0){
		item.unshift({id:'',name:'请选择'}); 
		var row = '<div class="row-fluid">'
					+'<label class="span3 grid-layout-label">'+label+'：</label>'
					+'<div class="span5 grid-layout-content">'
					+'<div name="'+serviceClass+'" class="jrad-select-container service addService '+serviceClass+'"></div>'
					+'</div>'
					+'</div>' 
		if(node==1){
		$("#Form_active_manage .row-fluid:eq(1)",wraper).after(row);
		}else if(node==2){
		$("#Form_active_manage .row-fluid:eq(2)",wraper).after(row);
		}else if(node==3){
		$("#Form_active_manage .row-fluid:eq(3)",wraper).after(row);
		}else if(node==4){
		$("#Form_active_manage .row-fluid:eq(4)",wraper).after(row);
		}
		node++; 
		$('#Form_active_manage div[name='+serviceClass+']').select({
			data:item,
			unshiftData: {id:'',name:'请选择'}, 
			onchange: function(val){
				getActiveServiceNode(node,val,wraper); 
			}
		});
		}else{
			var des = $.jRadGet({"url":'/shopmanage-ws/ws/0.1/service/detailService?id='+val});
			$('#Form_active_manage div[name="illustrate"]').mediaarea('val',des.description?des.description:'');
		}
	}
}
</script>
