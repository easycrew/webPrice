<script type="text/javascript">
	$(function(){
		var wraper=$("#remindWraper");
		if(carsmart_config.isAgentor!=0){
			$('div.items',wraper).hide()
		}
		$.jRadGet({
		url:'/shopmanage-ws/ws/0.1/informationCms/getRemindCnt',
		success:function(data){
			var str='';
			str+='<p>1、商家信息审核（<span class="busi">'+data.busiRemindCnt+'</span>）</p>'
				+'<p>2、服务审核（<span class="serv">'+data.serviceRemindCnt+'</span>）</p>'
				+'<p>3、图片审核（<span class="pic">'+data.picRemindCnt+'</span>）</p>'
				+'<p>4、套餐审核（<span class="dinner">'+data.dinnerRemindCnt+'</span>）</p>'
				+'<p>5、新反馈（<span class="feedBack">'+data.feedBackRemindCnt+'</span>）</p>'
				+'<p>6、新结算（<span class="busiBilling">'+data.busiBillingOrderRemindCnt+'</span>）</p>'
				+'<p>7、我要提醒（<span class="user">'+data.userWantRemindCnt+'</span>）</p>'
				+'<p>8、商家账号审核（<span class="shop">'+data.shopAccountAuditCnt+'</span>）</p>'
				+'<p>9、服务评价（<span class="service">'+data.serviceRemarkCnt+'</span>）</p>'
				+'<p>10、退款审核（<span class="refund">'+data.userOrderRefundCnt+'</span>）</p>'
				+'<p>11、线上支付订单（<span class="online">'+data.onlinePayWaitServiceCnt+'</span>）</p>'
				+'<p>12、上门检测（<span class="wait">'+data.waitForConfirmWorkOrderCnt+'</span>）</p>'
				+'<p>13、下次检测提醒（<span class="wait">'+data.nextWorkCnt+'</span>）</p>';
				$('.items').append(str);
				$('.items').find('p').css('font-size','20px');
				if(data.busiRemindCnt>0){
					$('.busi').css('color','red');
				}
				if(data.serviceRemindCnt>0){
					$('.serv').css('color','red');
				}
				if(data.picRemindCnt>0){
					$('.pic').css('color','red');
				}
				if(data.dinnerRemindCnt>0){
					$('.dinner').css('color','red');
				}
				if(data.feedBackRemindCnt>0){
					$('.feedBack').css('color','red');
				}
				if(data.busiBillingOrderRemindCnt>0){
					$('.busiBilling').css('color','red');
				}
				if(data.userWantRemindCnt>0){
					$('.user').css('color','red');
				}
				if(data.shopAccountAuditCnt>0){
					$('.shop').css('color','red');
				}
				if(data.serviceRemarkCnt>0){
					$('.service').css('color','red');
				}
				if(data.userOrderRefundCnt>0){
					$('.refund').css('color','red');
				}
				if(data.onlinePayWaitServiceCnt>0){
					$('.online').css('color','red');
				}
				if(data.waitForConfirmWorkOrderCnt>0){
					$('.wait').css('color','red');
				}
				if(data.waitForConfirmWorkOrderCnt>0){
					$('.wait').css('color','red');
				}
			}
		});
		changePage(0);
		function changePage(page){
			$.jRadGet({
				url:'/shopmanage-ws/ws/0.1/shopmanage/shop/coopExpireRemind?pageindex='+page+'&pagesize=10',
				success:function(data){
					var str="";
					$.each(data.items,function(i){
						str+='<tr>'
							+'<td>'+data.items[i].businessInfoId+'</td>'
							+'<td>'+data.items[i].businessRegName+'</td>'
							+'<td>'+data.items[i].mobile+'</td>'
							+'<td>'+data.items[i].coopEndDate+'</td>'
							+'<td>'+data.items[i].remain+'</td>'
							+'</tr>';
					});
					var _str='<tr><th>ID</th><th>商家简称</th><th>商家电话</th><th>合约到期时间</th><th>剩余天数</th></tr>';
					$('span.remind',wraper).html(data.totalCount);
					if(data.totalCount>0){
						$('.remind',wraper).css('color','red');
					}
					if(str==''){
						$('.right table').html('<p class="null">暂无合约到期商家</p>')
					}else{
						$('.right table').html(_str+str);
					}
					if(data.totalCount<11){
						return false
					}
					$(".page").page({
						diaplay_pages: 5, 
                        pageindex: data.page,
                        pagesize: 6, 
                        totalCount: data.totalCount, 
                        totalPages: data.totalPages, 
                        callback: function(pageIndex) { 
                            changePage(pageIndex);
                        },
                        align:'right', 
                        showText:'从第_start_项到第_end_项 共_total_项' 
					})

				}
			})
		}
	})
</script>
