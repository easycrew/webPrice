 <div class="urlContentWraper" id="Wraper_user_msgquery">
    <div class="ui-info-layout">
        <h2 class="ui-tit"><strong>短信查询</strong><bottom class="all-work-info numb219">页面说明</bottom></h2>
        <!-- 列表显示 --> 
		<div class="pic-grid">
		<table id="Table_user_msgquery"></table>  
		<p style="color:#1F2228;margin-left:15px;margin-top:-30px;">用户注册及找回密码时发送的验证码暂时无法查询。</p>
		</div>
    </div>
    <div id="Form_explain_eg219" style="display:none;">
        <div class="grid-layout-main jrad-form"> 
            <div class="row">
                <label class="span3 grid-layout-label">业务说明：</label>
                <div class="span12 grid-layout-content">
                    <div><strong>功能简介：</strong>短信通道发出短信的查询功能，包括一切养车宝发出的短信。</div>
                    <div><strong>重要功能说明：</strong>无。</div>
                    <div><strong>注意事项：</strong>短信状态为“成功”的短信，用户才有可能收到。</div>
                </div> 
            </div> 
            <div class="row">
                <label class="span3 grid-layout-label">备注：</label>
                <div class="span12 grid-layout-content">
                    <div class="jrad-textarea-container" name="remark">
                    </div>
                </div>
            </div>
        </div>
        <div class="jrad-buttons-container ui-buttons-container"> 
            <span class="jrad-btn-primary">确定</span> 
            <span class="jrad-btn-normal">取消</span>
        </div>
    </div>  
</div>
<script type="text/javascript">
$(document).ready(function(){
    var wraper = $('#Wraper_user_msgquery');
    var page_column_model = new Array();
    var page_search_items = new Array();
    var page_list_buttons = new Array(); 
	
	page_column_model.push({display: '短信ID', name : 'sms_send_id'});
    page_column_model.push({display: '手机号码', name : 'msg_to'});
    page_column_model.push({display: '短信内容',name : 'msg_content',width:300});
    page_column_model.push({display: '短信状态', name : 'status'});
    page_column_model.push({display: '创建时间', name : 'created'});
    page_column_model.push({display: '最后更新时间',name : 'report_time'});
	

	page_search_items.push({row:'1',type:'jrad-input',display:'手机号码',name:'msg_to'}); 
	page_search_items.push({row:'1',type:'jrad-input',display:'短信内容',name:'msg_content'});
	page_search_items.push({row:'1',type:'jrad-select',display:'短信状态',name:'status',params:{
	  data:[  
			{"id":"",name:"全部"},
			{"id":"1",name:"发送中"},
			{"id":"2",name:"已提交短信通道"},
			{"id":"3",name:"成功"},
			{"id":"4",name:"失败"},
			{"id":"5",name:"过期"},
			{"id":"6",name:"已取消"},
			{"id":"7",name:"非法号码"},
			{"id":"8",name:"未收到回执"}
		  ]
	}});  
	
	page_search_items.push({row:'2',type:'jrad-dateinput',display:'创建时间',name:'created',params:{
		dateFmt: 'yyyy-MM-dd'
	}});
	page_search_items.push({row:'2',type:'jrad-dateinput',display:'最后更新时间',name:'report_time',params:{
		dateFmt: 'yyyy-MM-dd'
	}});
	var now = new Date();
	var currentdate = now.getFullYear()+"-"+((now.getMonth()+1)<10?"0":"")+(now.getMonth()+1)+"-"+(now.getDate()<10?"0":"")+now.getDate();

    page_list_buttons.push({separator: true});
	$('#Table_user_msgquery').flexigrid({
			reload:true,
			method:'get',  
			colModel : page_column_model,
			buttons : page_list_buttons,
			searchitems :page_search_items,
			showSearch:true,
			pagination: {
				diaplay_pages: 5,
				align: 'bottom' 
			},
			queryParam: {'created':currentdate},
			rp:10,
			url:'/shopmanage-ws/ws/0.1/msgSendManager/msgQueryInfo?typeflag=cms', 
			checkBoxType:'single',
			overflow:true,
			onError:showError,
	});   
	
	
	$("div[name='created']").dateinput('val',currentdate);
	
	
	function showError(xhr){
			 var errormsg = eval("(" + xhr.responseText + ")");
			  var cDiv = $("#Wraper_user_msgquery .cDiv");
			  $.jRadMessage({level:'error',message:errormsg[0].message,selector:cDiv});
			}
	
    $(".numb219").click(function(){
        $('.overcurtainDiv').hide();
        var menuId = $(".tabs-selected").attr("menuId")
        var data = $.jRadGet({url:'/shopmanage-ws/ws/0.1/remark/getMenuRemark?menuId='+menuId})
        $("#Form_explain_eg219").form({}).form('close');
        $("#Form_explain_eg219").form({
            title:'页面说明',
            item:data,
            autobinding: true, 
            submit:function(){
                var postData = {};
                postData.operator = carsmart_config.operatorName;
                postData.menuName = $(".tabs-selected").attr("menuName");
                postData.menuId = $(".tabs-selected").attr("menuId");
                postData.remark = $("#Form_explain_eg219 div[name='remark']").textarea("val")
                $.jRadPost({
                    url:'/shopmanage-ws/ws/0.1/remark/updateMenuRemark',
                    data:postData,
                    success:function(){
                        $("#Form_explain_eg219").form('close')
                        $('.overcurtainDiv').hide();
                    }
                });
            }, 
            cancel:function(){
                $("#Form_explain_eg219").form('close')
                $('.overcurtainDiv').hide();
            }
        }).form('open')
        $("#Form_explain_eg219 .textarea-content").removeClass("span4").addClass("span12")
        $('.overcurtainDiv').hide();
        $('.overcurtainDiv').eq(0).show().attr("style","z-index:303;display:block");
    })		
});

</script>
