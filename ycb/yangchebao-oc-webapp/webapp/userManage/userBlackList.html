 <div class="urlContentWraper" id="Wraper_user_blacklist">
    <div class="ui-info-layout">
        <h2 class="ui-tit"><strong>用户黑名单列表</strong><bottom class="all-work-info numb24">页面说明</bottom></h2>
        <!-- 列表显示 -->
        <div class="pic-grid">
			<table id="Table_user_blacklist"></table>
		</div>
    </div>
    <div id="Form_user_blacklist" style="display:none;">
        <div class="grid-layout-main jrad-form">
            <input name="id" type="hidden">
            <div class="row">
                 <label class="span3 grid-layout-label">用户手机：</label>
                 <div class="span6 grid-layout-content">
                       <div name="mobile" class="jrad-input-container"></div>
			     </div>
					 
            </div>
        </div>
        <div class="jrad-buttons-container ui-buttons-container">
            <span class="jrad-btn-primary">确定</span> 
            <span class="jrad-btn-normal">取消</span>
        </div>
    </div>
    <div id="Form_explain_eg24" style="display:none;">
        <div class="grid-layout-main jrad-form"> 
            <div class="row">
                <label class="span3 grid-layout-label">业务说明：</label>
                <div class="span12 grid-layout-content">
                    <div><strong>功能简介：</strong>用户刷单等一些违规操作时，会把用户拉入黑名单，此用户在APP一些功能禁止使用（现阶段禁止功能有“提交油价修改”、“用户认证”）。</div>
                    <div><strong>重要功能说明：</strong>无。</div>
                    <div><strong>注意事项：</strong>无。</div>
                </div> 
            </div> 
            <div class="row">
                <label class="span3 grid-layout-label">备注：</label>
                <div class="span12 grid-layout-content">
                    <div class="jrad-textarea-container" name="remark">
                    </div>
                </div>
            </div>
        </div>
        <div class="jrad-buttons-container ui-buttons-container"> 
            <span class="jrad-btn-primary">确定</span> 
            <span class="jrad-btn-normal">取消</span>
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
    var wraper = $('#Wraper_user_blacklist');
    var page_column_model = new Array();
    var page_search_items = new Array();
    var page_list_buttons = new Array();
	//var jRad = $.jRad('/radsample-ws','ent','Menu');	
	var entityModel = {};
    var jRad = $.jRad({app:'radsample-ws',entityModel:entityModel}); 
	jRad.params['type'] = {data:[
	    {"id":"",name:"全部"}, 
		{"id":"1",name:"手动添加"},
		{"id":"2",name:"刷加油站油价"},
		{"id":"3",name:"认证用户失败"}
	  ]};   
     
    jRad.validators['mobile'] = [{"msg":"用户手机不能为空","type":"min","value":"1"},{msg:"手机号格式不正确",type:'regex',value:/^\s*1\d{10}\s*$/}];
	
    
    page_column_model.push({display: '用户ID', name : 'userId'});
    page_column_model.push({display: '用户手机', name : 'mobile'});
    page_column_model.push({display: '修改方式', name : 'type',datasource:jRad.params['type'].data});
    page_column_model.push({display: '进入时间', name : 'createDate'});
	page_column_model.push({display: '操作人', name : 'modifyPerson'});
    
    page_search_items.push({row:'1',type:'jrad-input',display:'用户ID',name:'userId'});
	page_search_items.push({row:'1',type:'jrad-select',display:'修改方式',name:'type',params:{
	  data:[
	    {"id":"",name:"全部"}, 
		{"id":"1",name:"手动添加"},
		{"id":"2",name:"刷加油站油价"},
		{"id":"3",name:"认证用户失败"}
	  ]
	}});
	page_search_items.push({row:'1',type:'jrad-input',display:'操作人',name:'modifyPerson'});
	page_search_items.push({row:'2',type:'jrad-dateinput',display:'进入时间始',name:'createStartDate'});
	page_search_items.push({row:'2',type:'jrad-dateinput',display:'进入时间终',name:'createEndDate'});
	 
   $('#Form_user_blacklist').form({
		title: '新增黑名单用户',
		validators: jRad.validators
	}); 
	 
    page_list_buttons.push({title: '新增黑名单用户',displayname:'新增黑名单用户',name:'Add', bclass: 'add',onpress : function(){ 
		   $('#Form_user_blacklist').form({
		   		item:{},
				url:'/shopmanage-ws/ws/0.1/user/addBlack',
				success_callback:function(){ 
					$('#Table_user_blacklist').flexMessage('新增成功', 'success');
					$('#Table_user_blacklist').flexReload()
				}
		   	}).form('open')
        }
    });
  
	page_list_buttons.push({title: '移出黑名单',displayname:'移出黑名单',name:'delete',bclass: 'delete',prefunc:function(){
            var checked = $('#Table_user_blacklist').getCheckedTrs();
            if (checked.length == 0) {return false;}else{return true;}
        },onpress : function(){
	    	var checked = $('#Table_user_blacklist').getCheckedTrs();
	    	var arr=[];
	    	var postData={};
	    	$.each(checked,function(i){
	    		arr.push(checked[i].userId)
	    	});
	    	var userIds='';
	    	userIds = arr.join(',');
	    	postData.userIds = userIds;
			$.jRadConfirm('确认将该用户移出黑名单吗？',1,function(){
				$.jRadPost({
					url:'/shopmanage-ws/ws/0.1/user/delBlack',
					data:postData, 
					success: function(){
						$('#Table_user_blacklist').flexMessage('移出成功!', 'success');
           	    		$('#Table_user_blacklist').flexReload()
					}
				})
			})
		}
	});
    page_list_buttons.push({separator: true});

	$('#Table_user_blacklist').flexigrid({
			reload:true,
			method:'get', 
			colModel : page_column_model,
			buttons : page_list_buttons,
			searchitems :page_search_items,
			showSearch:true,
			pagination: {
				diaplay_pages: 5,
				align: 'bottom' 
			},
			url:'/shopmanage-ws/ws/0.1/user/blacklist',
			onError:showRemarkError,
			checkBoxType:''
	}) 
    
    $(".numb24").click(function(){
        $('.overcurtainDiv').hide();
        var menuId = $(".tabs-selected").attr("menuId")
        var data = $.jRadGet({url:'/shopmanage-ws/ws/0.1/remark/getMenuRemark?menuId='+menuId})
        $("#Form_explain_eg24").form({}).form('close');
        $("#Form_explain_eg24").form({
            title:'页面说明',
            item:data,
            autobinding: true, 
            submit:function(){
                var postData = {};
                postData.operator = carsmart_config.operatorName;
                postData.menuName = $(".tabs-selected").attr("menuName");
                postData.menuId = $(".tabs-selected").attr("menuId");
                postData.remark = $("#Form_explain_eg24 div[name='remark']").textarea("val")
                $.jRadPost({
                    url:'/shopmanage-ws/ws/0.1/remark/updateMenuRemark',
                    data:postData,
                    success:function(){
                        $("#Form_explain_eg24").form('close')
                        $('.overcurtainDiv').hide();
                    }
                });
            }, 
            cancel:function(){
                $("#Form_explain_eg24").form('close')
                $('.overcurtainDiv').hide();
            }
        }).form('open')
        $("#Form_explain_eg24 .textarea-content").removeClass("span4").addClass("span12")
        $('.overcurtainDiv').hide();
        $('.overcurtainDiv').eq(0).show().attr("style","z-index:303;display:block");
    })
	
});
function showRemarkError(xhr){
			 var errormsg = eval("(" + xhr.responseText + ")");
			  var cDiv = $("#Wraper_user_blacklist .cDiv");
			  $.jRadMessage({level:'error',message:errormsg[0].message,selector:cDiv});
			}
</script>
