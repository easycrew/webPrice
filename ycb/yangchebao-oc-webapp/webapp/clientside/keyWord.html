 <div class="urlContentWraper" id="Wraper_keyword_manage">
    <div class="ui-info-layout">
        <h2 class="ui-tit"><strong>热门搜索关键字</strong><bottom class="all-work-info numb131">页面说明</bottom></h2>
        <!-- 列表显示 -->
        <div class="pic-grid">
			<table id="Table_keyword_manage"></table>
		</div>
    </div> 
    <div id="Form_keyword_manage" style="display:none;">
        <div class="grid-layout-main jrad-form">
            <div class="row">
                 <label class="span3 grid-layout-label">热门搜索关键词：</label>
                 <div class="span10 grid-layout-content">
                       <div name="content" class="jrad-textarea-container"></div>
                 </div>
            </div>
        </div>
        <div class="jrad-buttons-container ui-buttons-container">
            <span class="jrad-btn-primary">确定</span> 
            <span class="jrad-btn-normal">取消</span>
        </div>
    </div>  
    <div id="Form_explain_eg131" style="display:none;">
        <div class="grid-layout-main jrad-form"> 
            <div class="row">
                <label class="span3 grid-layout-label">业务说明：</label>
                <div class="span12 grid-layout-content">
                    <div><strong>功能简介：</strong>APP顶部的搜索功能，点击进入后，有“热门搜索”下面的几个关键字，此页面就是管理这些关键字的。</div>
                    <div><strong>重要功能说明：</strong>无。</div>
                    <div><strong>注意事项：</strong>无。</div>
                </div> 
            </div> 
            <div class="row">
                <label class="span3 grid-layout-label">备注：</label>
                <div class="span12 grid-layout-content">
                    <div class="jrad-textarea-container" name="remark">
                    </div>
                </div>
            </div>
        </div>
        <div class="jrad-buttons-container ui-buttons-container"> 
            <span class="jrad-btn-primary">确定</span> 
            <span class="jrad-btn-normal">取消</span>
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
    var wraper = $('#Wraper_keyword_manage');
    var page_column_model = new Array();
    $('div[name="content"]',wraper).textarea({
        row:5,
        grid:12
    });

    $('#Form_keyword_manage').form({
		title: '编辑', 
		grid:16,
		fluid: true,
		autobinding:true  
	});
	page_column_model.push({display: '搜索项', name : 'itemTypeDesc'});
    page_column_model.push({display: '热门搜索关键词', name : 'content'});
    page_column_model.push({display: '操作', diy:function(item,$div){
    	$div.html('<a href="javascript:" class="operat">操作</a>');
    	$(".operat",$div).bind('click',function(){
    				$('#Form_keyword_manage',wraper).form({
    					title:'编辑',
    					url:'/shopmanage-ws/ws/0.1/search/hotWordSave',
    					item:{'content':item.content},
    					before_submit:function(json){

    						json.searchHotWordId=item.searchHotWordId;
    						return json;
    					},
    					success_callback:function(){
    						$('#Table_keyword_manage').flexMessage('编辑成功','success');
    						$('#Table_keyword_manage').flexReload();
    					},
    					error_callback:function(xhr){
    						var errormsg = eval("(" + xhr.responseText + ")"); 
							if (errormsg != undefined) {
								$('#Table_keyword_manage').flexMessage(errormsg[0].message, 'error');
							} 
    					}
    				}).form('open');
    	})
    }});
   
	$('#Table_keyword_manage').flexigrid({
			reload:true,
			method:'get',  
			colModel : page_column_model,
			url:'/shopmanage-ws/ws/0.1/search/hotWordList',
			showCheckbox: false,
			overflow:true 
	});   
	$(".pDiv2").hide();
    
    $(".numb131").click(function(){
        $('.overcurtainDiv').hide();
        var menuId = $(".tabs-selected").attr("menuId")
        var data = $.jRadGet({url:'/shopmanage-ws/ws/0.1/remark/getMenuRemark?menuId='+menuId})
        $("#Form_explain_eg131").form({}).form('close');
        $("#Form_explain_eg131").form({
            title:'页面说明',
            item:data,
            autobinding: true, 
            submit:function(){
                var postData = {};
                postData.operator = carsmart_config.operatorName;
                postData.menuName = $(".tabs-selected").attr("menuName");
                postData.menuId = $(".tabs-selected").attr("menuId");
                postData.remark = $("#Form_explain_eg131 div[name='remark']").textarea("val")
                $.jRadPost({
                    url:'/shopmanage-ws/ws/0.1/remark/updateMenuRemark',
                    data:postData,
                    success:function(){
                        $("#Form_explain_eg131").form('close')
                        $('.overcurtainDiv').hide();
                    }
                });
            }, 
            cancel:function(){
                $("#Form_explain_eg131").form('close')
                $('.overcurtainDiv').hide();
            }
        }).form('open')
        $("#Form_explain_eg131 .textarea-content").removeClass("span4").addClass("span12")
        $('.overcurtainDiv').hide();
        $('.overcurtainDiv').eq(0).show().attr("style","z-index:303;display:block");
    })
	
});

</script>
