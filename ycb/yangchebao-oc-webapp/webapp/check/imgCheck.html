<style>
.height28{
  height:28px;
  line-height:28px;
}
</style>
<div class="urlContentWraper" id="Wraper_imgCheck">
    <div class="ui-info-layout">
        <h2 class="ui-tit"><strong>图片审核</strong><bottom class="all-work-info numb83">页面说明</bottom></h2>
        <!-- 列表显示 -->
		<div class="pic-grid">
			<table id="Table_imgCheck"></table>
		</div>
    </div> 
  <div id="Form_imgCheck" style="display:none;">
	<div class="grid-layout-main jrad-form"> 
		<input type="hidden" name="id"/>
		<div class="row"> 
			 <div class="span5 grid-layout-content">
				   <div name="auditDesc" class="jrad-textarea-container"></div>
								</div>
		</div>
	</div>
	<div class="jrad-buttons-container ui-buttons-container">
		<span class="jrad-btn-primary">确定</span> 
		<span class="jrad-btn-normal">取消</span>
	</div>
</div>
<div id="Form_explain_eg83" style="display:none;">
    <div class="grid-layout-main jrad-form"> 
        <div class="row">
            <label class="span3 grid-layout-label">业务说明：</label>
            <div class="span12 grid-layout-content">
                <div><strong>功能简介：</strong>商家在商家后台修改店铺图片后，需要在此审核后，才能生效。</div>
                <div><strong>重要功能说明：</strong>无。</div>
                <div><strong>注意事项：</strong>无。</div>
            </div> 
        </div> 
        <div class="row">
            <label class="span3 grid-layout-label">备注：</label>
            <div class="span12 grid-layout-content">
                <div class="jrad-textarea-container" name="remark">
                </div>
            </div>
        </div>
    </div>
    <div class="jrad-buttons-container ui-buttons-container"> 
        <span class="jrad-btn-primary">确定</span> 
        <span class="jrad-btn-normal">取消</span>
    </div>
</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
    var wraper = $('#Wraper_imgCheck');
    var page_column_model = new Array();
    var page_search_items = new Array();
    var page_list_buttons = new Array(); 
	var entityModel = {};
    var jRad = $.jRad({app:'radsample-ws',entityModel:entityModel});  
	jRad.validators['auditDesc'] = [{"msg":"请填写原因","type":"min","value":"1"}];
	var checkParam = {};
	checkParam['auditDesc'] = {grid:14};
	$('#Form_imgCheck').form({
		title: '驳回原因',
		validators: jRad.validators,
		fields_params:checkParam,
		item:{} ,
		type:'post', 
		url:'/shopmanage-ws/ws/0.1/businessPicModifyCms/auditReject', 
		before_submit:function(json){
			json.auditPerson = carsmart_config.operatorName;
			return json;
		},
		success_callback: function(){
			$("#Form_imgCheck").form('close');
			$('#Table_imgCheck').flexMessage('已驳回!', 'success');
			$('#Table_imgCheck').flexReloadSearch();
		},
		error:function(xhr){
			var errormsg = eval("(" + xhr.responseText + ")"); 
			if (errormsg != undefined) {
				$('#Table_imgCheck').flexMessage(errormsg[0].message, 'error');
			}
		},
		autobinding:true
	});  
    page_column_model.push({display: '商家简称', name : 'businessRegName',diy:function(item,$div){
	   var $a = $("<a>").html(item.businessRegName); 
	   $div.html($a);
	   $a.click(function(){
		$(document).data("checkShopId",item.businessInfoId)
		$.jRadOpenTab({'id':'3010','name':'商家信息管理','url':'shopManage/list2.html'},true);
	   });
	}});
	var colorbox_params = {
		reposition:true,
		scalePhotos:true,
		scrolling:false,
		previous:'<i class="icon-arrow-left"></i>',
		next:'<i class="icon-arrow-right"></i>',
		close:'&times;',
		current:'{current} of {total}',
		maxWidth:'100%',
		maxHeight:'100%',
		onOpen:function(){
			document.body.style.overflow = 'hidden';
		},
		onClosed:function(){
			document.body.style.overflow = 'auto';
		},
		onComplete:function(){
			$.colorbox.resize();
		}
	};
    page_column_model.push({display: '图片', name : 'businessPicAddressModify',width:200,diy:		function($row,$div){
			var imgUrl = $row.businessPicAddressModify;
			var $img = $('<a href="'+imgUrl+'"><img width="50" height="50" src="'+imgUrl+'" /></a>');
			$div.height(50);
			$div.append($img); 
			$img.colorbox(colorbox_params);
		}}); 
	page_column_model.push({display: '状态', name : 'auditStatusDesc',width:120,diy:function(item,$div){
	    $div.html(item.auditStatusDesc+"&nbsp;&nbsp;&nbsp;&nbsp;");
	    if(item.auditStatus=='3'){
		 var $a = $("<a>").html("查看原因");
		 $div.append($a);
		 $a.click(function(){
			$.jRadAlert(item.auditDesc,"info");
		 });
		 var checkDiv = $("<div>").addClass("checkInfo");
	    }
	    
	}});
	page_column_model.push({display: '审核时间', name : 'auditTime'});
	page_column_model.push({display: '审核人', name : 'auditPerson'});
	page_search_items.push({row:'1',type:'jrad-input',display:'商家简称',name:'businessRegName'});
	page_column_model.push({display: '提交审核时间', name : 'commitAuditTime'}); 
    page_search_items.push({row:'1',type:'jrad-select',display:'状态',name:'auditStatus',params:{
		data: [{id:'',name:'全部'},
				{id:'1',name:'审核中'},
				{id:'2',name:'通过'},
				{id:'3',name:'未通过'}] 
	}}); 
    page_search_items.push({row:'1',type:'jrad-input',display:'审核人',name:'auditPerson'});   
	page_list_buttons.push({displayname: '通过',name:'pass',bclass: 'pass',prefunc:function(){
            var checked = $('#Table_imgCheck').getCheckedTrs();
            if (checked.length == 0) {return false;}else{return true;}
        },onpress : function(){
	    	var checked = $('#Table_imgCheck').getCheckedTrs();
			var ids = [];
			$.each(checked,function(){
				ids.push(this.id);
			});
			$.jRadConfirm('确认审核通过吗？',1,function(){
				 var postData = {}; 
				 postData.idString = ids.join(',');
				 postData.auditPerson = carsmart_config.operatorName; 
				$.jRadAjax({
				    type:'post',
					data:postData,
					url:'/shopmanage-ws/ws/0.1/businessPicModifyCms/auditPass', 
					success: function(){
						$('#Table_imgCheck').flexMessage('审核通过成功!', 'success');
           	    		$('#Table_imgCheck').flexReloadSearch();
					},
					error:function(xhr){
					    var errormsg = eval("(" + xhr.responseText + ")"); 
						if (errormsg != undefined) {
							$('#Table_imgCheck').flexMessage(errormsg[0].message, 'error');
						}
					}
				});
			});
		}
	});
	page_list_buttons.push({displayname: '驳回',name:'reject',bclass: 'reject',prefunc:function(){
            var checked = $('#Table_imgCheck').getCheckedTrs();
            if (checked.length != 1) {return false;}else{return true;}
        },onpress : function(){
	    	var checked = $('#Table_imgCheck').getCheckedTrs(); 
			$('#Form_imgCheck').form({  
				item:{'id':checked[0].id}
			}).form('open');  
		}
	}); 
    page_list_buttons.push({separator: true}); 
    $('#Table_imgCheck').flexigrid({
            reload:true,
			method:'get',
            colModel : page_column_model,
            buttons : page_list_buttons,
            searchitems :page_search_items,
			showSearch:true,
            pagination: {
				diaplay_pages: 5,
				align: 'bottom' 
			}, 
            url:'/shopmanage-ws/ws/0.1/businessPicModifyCms/queryBusiPicMdys', 
			onError:showUserError
    });  
    
    $(".numb83").click(function(){
        $('.overcurtainDiv').hide();
        var menuId = $(".tabs-selected").attr("menuId")
        var data = $.jRadGet({url:'/shopmanage-ws/ws/0.1/remark/getMenuRemark?menuId='+menuId})
        $("#Form_explain_eg83").form({}).form('close');
        $("#Form_explain_eg83").form({
            title:'页面说明',
            item:data,
            autobinding: true, 
            submit:function(){
                var postData = {};
                postData.operator = carsmart_config.operatorName;
                postData.menuName = $(".tabs-selected").attr("menuName");
                postData.menuId = $(".tabs-selected").attr("menuId");
                postData.remark = $("#Form_explain_eg83 div[name='remark']").textarea("val")
                $.jRadPost({
                    url:'/shopmanage-ws/ws/0.1/remark/updateMenuRemark',
                    data:postData,
                    success:function(){
                        $("#Form_explain_eg83").form('close')
                        $('.overcurtainDiv').hide();
                    }
                });
            }, 
            cancel:function(){
                $("#Form_explain_eg83").form('close')
                $('.overcurtainDiv').hide();
            }
        }).form('open')
        $("#Form_explain_eg83 .textarea-content").removeClass("span4").addClass("span12")
        $('.overcurtainDiv').hide();
        $('.overcurtainDiv').eq(0).show().attr("style","z-index:303;display:block");
    })
});
function showUserError(xhr){
			 var errormsg = eval("(" + xhr.responseText + ")");
			  var cDiv = $("#Wraper_imgCheck .cDiv");
			  $.jRadMessage({level:'error',message:errormsg[0].message,selector:cDiv});
			} 
</script>
