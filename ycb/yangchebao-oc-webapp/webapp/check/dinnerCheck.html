<style>
.height28{
  height:28px;
  line-height:28px;
}
</style>
<div class="urlContentWraper" id="Wraper_dinnerCheck">
    <div class="ui-info-layout">
        <h2 class="ui-tit"><strong>套餐审核</strong><bottom class="all-work-info numb84">页面说明</bottom></h2>
        <!-- 列表显示 -->
		<div class="pic-grid">
			<table id="Table_dinnerCheck"></table>
		</div>
    </div> 
  <div id="Form_dinnerCheck" style="display:none;">
	<div class="grid-layout-main jrad-form"> 
		<input type="hidden" name="dinnerId"/>
		<div class="row"> 
			 <div class="span5 grid-layout-content">
				   <div name="auditDesc" class="jrad-textarea-container"></div>
								</div>
		</div>
	</div>
	<div class="jrad-buttons-container ui-buttons-container">
		<span class="jrad-btn-primary">确定</span> 
		<span class="jrad-btn-normal">取消</span>
	</div>
</div>
 <div id="Form_servicePrice" style="display:none;">
	<div class="grid-layout-main jrad-form"> 
		<input type="hidden" name="dinnerId"/>
		<div class="row"> 
			 <label class="span3 grid-layout-label">结算价：</label>
			 <div class="span8 grid-layout-content">
				   <div name="clearingPrice" class="jrad-input-container"></div>
								</div>
		</div>
	</div>
	<div class="jrad-buttons-container ui-buttons-container">
		<span class="jrad-btn-primary">确定</span> 
		<span class="jrad-btn-normal">取消</span>
	</div>
</div>
<div id="Form_explain_eg84" style="display:none;">
    <div class="grid-layout-main jrad-form"> 
        <div class="row">
            <label class="span3 grid-layout-label">业务说明：</label>
            <div class="span12 grid-layout-content">
                <div><strong>功能简介：</strong>商家在商家后台创建、修改套餐后，需要在此审核后，才能生效。</div>
                <div><strong>重要功能说明：</strong>无。</div>
                <div><strong>注意事项：</strong>无。</div>
            </div> 
        </div> 
        <div class="row">
            <label class="span3 grid-layout-label">备注：</label>
            <div class="span12 grid-layout-content">
                <div class="jrad-textarea-container" name="remark">
                </div>
            </div>
        </div>
    </div>
    <div class="jrad-buttons-container ui-buttons-container"> 
        <span class="jrad-btn-primary">确定</span> 
        <span class="jrad-btn-normal">取消</span>
    </div>
</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
    var wraper = $('#Wraper_dinnerCheck');
    var page_column_model = new Array();
    var page_search_items = new Array();
    var page_list_buttons = new Array(); 
	var entityModel = {};
    var jRad = $.jRad({app:'radsample-ws',entityModel:entityModel});  
	jRad.validators['auditDesc'] = [{"msg":"请填写原因","type":"min","value":"1"}];
	jRad.validators['clearingPrice'] = [{"msg":"请填写结算价","type":"min","value":"1"}];
	var checkParam = {};
	checkParam['auditDesc'] = {grid:14};
	$('#Form_dinnerCheck').form({
		title: '驳回原因',
		validators: jRad.validators,
		fields_params:checkParam,
		item:{} ,
		type:'post', 
		url:'/shopmanage-ws/ws/0.1/dinnerAuditCms/auditReject', 
		before_submit:function(json){
			json.auditPerson = carsmart_config.operatorName;
			return json;
		},
		success_callback: function(){
			$("#Form_dinnerCheck").form('close');
			$('#Table_dinnerCheck').flexMessage('已驳回!', 'success');
			$('#Table_dinnerCheck').flexReloadSearch();
		},
		error:function(xhr){
			var errormsg = eval("(" + xhr.responseText + ")"); 
			if (errormsg != undefined) {
				$('#Table_dinnerCheck').flexMessage(errormsg[0].message, 'error');
			}
		},
		autobinding:true
	});  
	var checkParam2 = {};
	checkParam2['clearingPriceModify'] = {grid:8};
	$('#Form_servicePrice',wraper).form({
		title: '修改结算价',
		validators: jRad.validators,
		fields_params:checkParam2,
		item:{} ,
		url:'/shopmanage-ws/ws/0.1/dinnerAuditCms/setClearingPrice', 
		type: 'post',
		// before_submit:function(json){
		// 	json.auditPerson = carsmart_config.operatorName;
		// 	return json;
		// },
		success_callback: function(){
			$("#Form_servicePrice",wraper).form('close');
			$('#Table_dinnerCheck',wraper).flexMessage('修改成功!', 'success');
			$('#Table_dinnerCheck',wraper).flexReloadSearch();
		},
		error:function(xhr){
			var errormsg = eval("(" + xhr.responseText + ")"); 
			if (errormsg != undefined) {
				$('#Table_dinnerCheck').flexMessage(errormsg[0].message, 'error');
			}
		},
		autobinding:true
	});  
    page_column_model.push({display: '商家简称', name : 'businessRegName'}); 
    page_column_model.push({display: '套餐主题', name : 'name'});
	page_column_model.push({display: '套餐分类', name : 'offerServiceName'}); 
	page_column_model.push({display: '门市价', name : 'shopPrice'});
	page_column_model.push({display: '预订价', name : 'reservePrice'});
	page_column_model.push({display: '结算价', name : 'clearingPrice'});  
	page_column_model.push({display: '使用规则', name : 'useRule'});
	page_column_model.push({display: '服务详情', name : 'illustrateUrl'});
	page_column_model.push({display: '最后操作人', name : 'auditPerson'}); 
	page_column_model.push({display: '审核时间', name : 'auditDate'});
	page_column_model.push({display: '提交审核时间', name : 'commitDate'}); 
	page_column_model.push({display: '审核状态', name : 'auditStatusName',width:120,diy:function(item,$div){
	    $div.html(item.auditStatusName+"&nbsp;&nbsp;&nbsp;&nbsp;");
	    if(item.auditStatusName=='审核驳回'){
		 var $a = $("<a>").html("查看原因");
		 $div.append($a);
		 $a.click(function(){
			$.jRadAlert(item.auditDesc,"info");
		 });
		 var checkDiv = $("<div>").addClass("checkInfo");
	    } 
	}});  
	page_search_items.push({row:'1',type:'jrad-input',display:'商家简称',name:'businessRegName'});
	page_search_items.push({row:'1',type:'jrad-select',display:'状态',name:'auditStatus',params:{
		data:[
				{id:'',name:'全部'},
				{id:'0',name:'待审核'}, 
				{id:'1',name:'审核通过'}, 
				{id:'2',name:'驳回'}
		]}});
	page_search_items.push({row:'1',type:'jrad-input',display:'审核人',name:'auditPerson'});


	page_list_buttons.push({displayname: '通过',name:'pass',bclass: 'pass',prefunc:function(){
            var checked = $('#Table_dinnerCheck').getCheckedTrs();
            if (checked.length == 0) {return false;}else{return true;}
        },onpress : function(){
	    	var checked = $('#Table_dinnerCheck').getCheckedTrs();
			var ids = [];
			$.each(checked,function(){
				ids.push(this.dinnerId);
			});
			//console.log(ids)
			$.jRadConfirm('确认审核通过吗？',1,function(){
				 var postData = {}; 
				 postData.dinnerIds = ids.join(',');
				 postData.auditPerson = carsmart_config.operatorName; 
				$.jRadAjax({
				    type:'post',
					data:postData,
					url:'/shopmanage-ws/ws/0.1/dinnerAuditCms/auditPass', 
					success: function(){
						$('#Table_dinnerCheck').flexMessage('审核通过成功!', 'success');
           	    		$('#Table_dinnerCheck').flexReloadSearch();
					},
					error:function(xhr){
					    var errormsg = eval("(" + xhr.responseText + ")"); 
						if (errormsg != undefined) {
							$('#Table_dinnerCheck').flexMessage(errormsg[0].message, 'error');
						}
					}
				});
			});
		}
	});
	page_list_buttons.push({displayname: '驳回',name:'reject',bclass: 'reject',prefunc:function(){
            var checked = $('#Table_dinnerCheck').getCheckedTrs();
            if (checked.length != 1) {return false;}else{return true;}
        },onpress : function(){
	    	var checked = $('#Table_dinnerCheck').getCheckedTrs(); 
			$('#Form_dinnerCheck').form({  
				item:{'dinnerId':checked[0].dinnerId}
			}).form('open');  
		}
	}); 
	page_list_buttons.push({displayname: '修改结算价',name:'upprice',bclass: 'upprice',prefunc:function(){
            var checked = $('#Table_dinnerCheck').getCheckedTrs();
            if (checked.length != 1) {return false;}else{return true;}
        },onpress : function(){
	    	var checked = $('#Table_dinnerCheck').getCheckedTrs(); 
			$('#Form_servicePrice',wraper).form({  
				item:{'dinnerId':checked[0].dinnerId,'clearingPrice':checked[0].clearingPrice}
			}).form('open');  
		}
	}); 
    page_list_buttons.push({separator: true});
    $('#Table_dinnerCheck').flexigrid({
            reload:true,
			method:'get',
            colModel : page_column_model,
            buttons : page_list_buttons,
            searchitems :page_search_items,
			showSearch:true,
            pagination: {
				diaplay_pages: 5,
				align: 'bottom' 
			},
            url:'/shopmanage-ws/ws/0.1/dinnerAuditCms/queryDinnersForAudit', 
			onError:showError,
			overflow:true 
    });  
    
    $(".numb84").click(function(){
        $('.overcurtainDiv').hide();
        var menuId = $(".tabs-selected").attr("menuId")
        var data = $.jRadGet({url:'/shopmanage-ws/ws/0.1/remark/getMenuRemark?menuId='+menuId})
        $("#Form_explain_eg84").form({}).form('close');
        $("#Form_explain_eg84").form({
            title:'页面说明',
            item:data,
            autobinding: true, 
            submit:function(){
                var postData = {};
                postData.operator = carsmart_config.operatorName;
                postData.menuName = $(".tabs-selected").attr("menuName");
                postData.menuId = $(".tabs-selected").attr("menuId");
                postData.remark = $("#Form_explain_eg84 div[name='remark']").textarea("val")
                $.jRadPost({
                    url:'/shopmanage-ws/ws/0.1/remark/updateMenuRemark',
                    data:postData,
                    success:function(){
                        $("#Form_explain_eg84").form('close')
                        $('.overcurtainDiv').hide();
                    }
                });
            }, 
            cancel:function(){
                $("#Form_explain_eg84").form('close')
                $('.overcurtainDiv').hide();
            }
        }).form('open')
        $("#Form_explain_eg84 .textarea-content").removeClass("span4").addClass("span12")
        $('.overcurtainDiv').hide();
        $('.overcurtainDiv').eq(0).show().attr("style","z-index:303;display:block");
    })
    function showError(xhr){
	  var errormsg = eval("(" + xhr.responseText + ")");
	  var cDiv = $("#Wraper_dinnerCheck .cDiv");
	  $.jRadMessage({level:'error',message:errormsg[0].message,selector:cDiv});
	}
 
}); 
</script>
