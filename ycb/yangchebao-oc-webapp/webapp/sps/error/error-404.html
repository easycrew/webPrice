<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>无法找到该页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="text/css" rel="stylesheet" href="error/css/error.css"/>
</head>
<body>
	<div class="error-container">
		<div class="well">
			<h1><span><i class="icon-sitemap"></i>404</span>无法找到该页面 </h1>
			<hr/>
			<h2>您正在搜索的页面可能已经删除、更名或暂时不可用</h2>
			<div>
				<h3>请尝试以下操作：</h3>
				<ul>
					<li>
						<i class="icon-hand-right"></i>确保浏览器的地址栏中显示的网站地址的拼写和格式正确无误
					</li>
					<li>
						<i class="icon-hand-right"></i>如果通过单击链接而到达了改网页，请与网站管理员联系，通知他们该链接的格式不正确
					</li>
					<li>
						<i class="icon-hand-right"></i>单击后退按钮尝试另一个链接
					</li>
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
