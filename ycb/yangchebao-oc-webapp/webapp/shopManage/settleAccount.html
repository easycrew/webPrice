        },onpress:function(){

					before_submit:function(json){ 
						json.operator = carsmart_config.operatorName;
						json.busiOderBlingDetailId = checked[0].busiOderBlingDetailId;

					success_callback:function(){ 
	                            $('#Table_settle_orderAccountList').flexMessage('修改成功', 'success');
	                            $('#Table_settle_orderAccountList').flexReloadCurrentPage()
	                            $('#Table_settle_orderAccount').flexReloadCurrentPage()
	                        } 
	            }).form('open'); 
	        }
		});

	 	page_list_buttons_c.push({separator: true});

	 		accountList.flexigrid({
	    		url:'/shopmanage-ws/ws/0.1/busiOrderBillingStatic/saleCardDetailList',
	            reload:true,
	            autoload: false,
				method:'get',
	            colModel : page_column_model_d,

				overflow: true,

    $(".numb33").click(function(){
        $('.overcurtainDiv').hide();
        var menuId = $(".tabs-selected").attr("menuId")
        var data = $.jRadGet({url:'/shopmanage-ws/ws/0.1/remark/getMenuRemark?menuId='+menuId})
        $("#Form_explain_eg33").form({}).form('close');
        $("#Form_explain_eg33").form({
            title:'页面说明',
            item:data,
            autobinding: true, 
            submit:function(){
                var postData = {};
                postData.operator = carsmart_config.operatorName;
                postData.menuName = $(".tabs-selected").attr("menuName");
                postData.menuId = $(".tabs-selected").attr("menuId");
                postData.remark = $("#Form_explain_eg33 div[name='remark']").textarea("val")
                $.jRadPost({
                    url:'/shopmanage-ws/ws/0.1/remark/updateMenuRemark',
                    data:postData,
                    success:function(){
                        $("#Form_explain_eg33").form('close')
                        $('.overcurtainDiv').hide();
                    }
                });
            }, 
            cancel:function(){
                $("#Form_explain_eg33").form('close')
                $('.overcurtainDiv').hide();
            }
        }).form('open')
        $("#Form_explain_eg33 .textarea-content").removeClass("span4").addClass("span12")
        $('.overcurtainDiv').hide();
        $('.overcurtainDiv').eq(0).show().attr("style","z-index:303;display:block");
    })
	    function showError(xhr){
		 var errormsg = eval("(" + xhr.responseText + ")");
		  $.jRadMessage({level:'error',message:errormsg[0].message});
		}
		function showError2(){
			var checked=accountTable.getCheckedTrs();
			if(checked.length==0){
				accountList.flexMessage('请选择一个结算账单',"error");
			}
		}
    }
