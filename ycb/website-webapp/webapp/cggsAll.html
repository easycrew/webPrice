<script type="text/javascript">
	$(function(){
		$("#navi").load("head.html");
		Car.footer();
		$.get(Car.url("/adWeb/getArticleRightAd"), function(data) {
			if (data && data.picUrl) {
				var me = $(".right a");
				if (data.jumpUrl) {
					me.attr({href: data.jumpUrl, target: "_blank"});
				}
				me.html("<img src='" + data.picUrl + "' width='335' height='312'>");
			}
		});
	});
	loadData(0);
	var initPagination = false;
	function loadData(pageIndex){
		var params = {"pageindex": pageIndex,'type':'2','pagesize':8};
		$.get(Car.url("/articleWeb/page"), params, function(data) {
			if (data) {
				var items = data.items, html = "";
				if (items && items.length > 0) {
					for (var i = 0; i < items.length; i++) {
						html += "<div class='artical_content'><a href='cggs.html?articleId=" + items[i].id + "'><img src='" + items[i].picUrl + "' width='132' height='100' title='" + items[i].title + "_养车宝'><h2>"
							 + items[i].title + "</h2></a><p class='artical_summary'>" + items[i].digest + "</p><p class='artical_time'>"
							 + moment(items[i].displayTime).format("YYYY-MM-DD") + "</p></div><div class='line'></div>";
					}
					$("#artical").html(html);
					if (!initPagination) {
						$(".pagination").pagination(data.totalCount, {
							items_per_page: 8,
							num_display_entries: 4,
							num_edge_entries: 1,
							link_to: "javascript:void(0);",
							prev_text: "上一页",
							next_text: "下一页",
							callback: function(page_index){
								loadData(page_index);
							}
						});
						initPagination = true;
					}
				} else {
					$("#artical").html("暂无数据...");
				}
			}
		});
	}
</script>
