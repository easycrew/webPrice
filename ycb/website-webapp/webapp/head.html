<script type="text/javascript">
	$(function() {
		var pathname = window.location.pathname;
		if (pathname == "/") {
			$(".nav ul li a:first").addClass("currentNavi");
		} else {
			$(".nav ul li a").each(function() {
				var me = $(this);
				var hre = "/" + me.attr("path");
				if (pathname == hre) {
					me.addClass("currentNavi");
					return false;
				}
			});
		}

		// vip box
		Car.on("vip.changed", function(data) {
			var vip = data.newValue;
			if (!vip) {
				$("#vip-box-none").show();
				$("#business-register").parent().show();
				$("#business-login").parent().show();
				$("#vip-box-account").parent().hide();

				$("#vip-box").hide();
			} else {
				$("#vip-box-none").hide();
				$("#business-register").parent().hide();
				$("#business-login").parent().hide();
				$("#vip-box-account").parent().show();

				$("#vip-box").show();
			}
			Car.populate($(".top"), {
				vip : vip
			});
		});

		Car.runTasks([ "detectVip", "detectVipShopAccountId" ]);
	});
</script>
