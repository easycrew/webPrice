<script type="text/javascript">
	$(function() {
		$("#navi").load("head.html");
		Car.footer();
		
		$.get(Car.url("/greateBusinessWeb/getDetailBusinessInfo"), {
			businessInfoId: $.getQuery("businessInfoId")
		}, function (data) {
			if (data) {
				var html = "";
				for (var i = 0; i < data.offerServices.length; i++) {
					switch (data.offerServices[i]) {
					case 1: html += "<li><a href='javascript:void(0);'><p><img src='img/xcfw.png'></p><p>洗车服务</p></a></li>"; break;
					case 2: html += "<li><a href='javascript:void(0);'><p><img src='img/mrfw.png'></p><p>美容服务</p></a></li>"; break;
					case 3: html += "<li><a href='javascript:void(0);'><p><img src='img/qcby.png'></p><p>汽车保养</p></a></li>"; break;
					case 4: html += "<li><a href='javascript:void(0);'><p><img src='img/clwx.png'></p><p>车辆维修</p></a></li>"; break;
					default: html += "<li><a href='javascript:void(0);'><p><img src='img/clgz.png'></p><p>车辆改装</p></a></li>"; break;
					}
				}
				// 服务
				$(".service ul").html(html);
				// 正文
				$(".jj").html(data.introduction);
				
				// 轮播图片
				var businessPicsLen = data.businessPics.length, smallbanner_img = "", smallbanner_id="";
				if (businessPicsLen == 0) {
					smallbanner_img += "<li><a href='javascript:void(0);'><img src='img/loading.jpg' width='334' height='251'></a></li>";
				} else {
					for (var i = 0; i < businessPicsLen; i++) {
						smallbanner_img += "<li><a href='javascript:void(0);'><img src='" + data.businessPics[i].address + "' width='334' height='251'></a></li>";
						if (businessPicsLen > 1) {
							smallbanner_id += (i == 0 ? "<li><img src='img/banner_id1.png'></li>" : "<li><img src='img/banner_id2.png'></li>");
						}
					}
				}
				$(".smallbanner_img").html(smallbanner_img);
				$(".smallbanner_id").html(smallbanner_id);
				
				// banner轮播
				if (businessPicsLen > 1) {
					var j = 0;
					$("ul.smallbanner_id li").hover(function() {
						clearTimeout(auto);
						var index = $(this).index();
						$("ul.smallbanner_img li").eq(index).fadeIn("1000").siblings().fadeOut("1000");
						$(this).find("img").attr({
							src : "img/banner_id1.png"
						});
						$(this).siblings().find("img").attr({
							src : "img/banner_id2.png"
						});
					});
					function player() {
						$("ul.smallbanner_img li").eq(j).fadeIn("1000").siblings().fadeOut("1000");
						$("ul.smallbanner_id li").eq(j).find("img").attr({
							src : "img/banner_id1.png"
						});
						$("ul.smallbanner_id li").eq(j).siblings().find("img").attr({
							src : "img/banner_id2.png"
						});
						j++;
						j = j > ($("ul.smallbanner_id li").length - 1) ? 0 : j;
						auto = setTimeout(player, 3000);
					}
					$("ul.smallbanner_img li").hover(function() {
						clearTimeout(auto);
					}, function() {
						j = $(this).index() + 1;
						auto = setTimeout(player, 3000);
					});
					player();
				}
				
				// 门店信息
				html = "";  
				if (data.businessName && data.businessName != "null") {
					document.title = data.businessName + "_汽车保养美容专家！";
					html += "<p>商家名称：" + data.businessName + "</p>"; 
					$(".question").html(data.businessName);
				}
				if (data.address && data.address != "null") {
					html += "<p>商家地址：" + data.address + "</p>";
				}
				if (data.mobile && data.mobile != "null") {
					html += "<p>联系方式：" + data.mobile + "</p>";
				}
				$("#businessInfo").html(html);
				
				// 地图
				if (data.baiduLongtitude && data.baiduLatitude) {
					var map = new BMap.Map("map_info");
					var point = new BMap.Point(data.baiduLongtitude, data.baiduLatitude);
					map.centerAndZoom(point, 14);
					map.addControl(new BMap.NavigationControl({type: BMAP_NAVIGATION_CONTROL_ZOOM}));
					map.addOverlay(new BMap.Marker(point));
				}
			}
		});
	});
