<script type="text/javascript">
	$(function() {
		$("#navi").load("head.html");
		Car.footer();
		
		$.get(Car.url("/strategyWeb/getStrategyTree"), function (data) {
			if (data && data.tree) {
				var tree = data.tree, html = "";
				for (var i = 0; i < tree.length; i++) {
					var seconds = tree[i].seconds;
					html += "<li class='navbar_li'><p><img src='img/bar_icon1.png'><span class='navbar_li_sp'>" + tree[i].name + "</span>";
					if (seconds.length > 0) html += "<img src='img/bar_icon4.png' class='bar_icon3'>";
					html += "</p>";
					if (seconds.length > 0) {
						html += "<ul>";
						for (j = 0; j < seconds.length; j++) {
							html += "<li><img src='img/bar_icon2.png'><span><a href='sjgl_zhgl.html?secondId=" + seconds[j].secondId + "'>" + seconds[j].secondName + "</a></span></li>";
						}
						html += "</ul>";
					}
					html += "</li>";
				}
				$(".navbar").html(html);
				$.expand();
			}
		});
		
		$.get(Car.url("/strategyWeb/getStrategyThirdDetail"), {
			thirdId: $.getQuery("thirdId")
		},function (data) {
			if (data) {
				var html = "<p><span><a href='sjgl_ksyd.html'>" + data.firstName + "</a></span><span>></span><span><a href='sjgl_zhgl.html?secondId=" + data.secondId + "'>" + data.secondName + "</a></span><span>></span><span class='question'>" + data.thirdName + "</span></p>";
				$(".smallnav").html(html);
				$("#h2_details").html(data.thirdName);
				$(".mi_con").html($.keyword(data.detail));
				$(".mi_con img").attr("title", "养车宝");
				$(".mi_con .keyword").css("font-size", function(){
					return $(this).parent().css("font-size");
				}).css("font-family", function(){
					return $(this).parent().css("font-family");
				});
			}
		});

		$.get(Car.url("/strategyWeb/getStrategyCommon"), function (data) {
			if (data && data.commons) {
				var commons = data.commons, html = "";
				for (var i = 0; i < commons.length; i++) {
					html += "<p><a href='sjgl_detail.html?thirdId=" + commons[i].thirdId + "'>" + commons[i].thirdName + "</a></p>";
				}
				$(".ri_con").html(html);
			}
		});
	});
</script>
