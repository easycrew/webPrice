    function loadData(pageindex) {  
        $.ajax({   
            type:'post',
            url:"/shopmanage-ws/ws/0.1/shopmanage/webQueryList",    
     		async:false,
     		data:JSON.stringify({
     			"pageindex": pageindex,
     			"pagesize":pagesize,
     			"queryFlag":"web",
     			"status":"1",
     			"provinceId":$("#areaId").val(),
     			"areaCodeId":$("#areaIdTwo").val(),
     			"countyId":$("#areaIdThree").val(),
     			"name":$("#contacts").val()
     		}),
     		contentType:'application/json;charset=utf-8',             
            success: function(data){
                if (data) {
					var items = data.items, html = "";
					if (items && items.length > 0) {
						for (var i = 0; i < items.length; i++) {
							html += "<li class='artical_content'><div class='left'><a>"+items[i].businessRegName+"</a><p>地址：<span>"+items[i].address+"</span>电话：<span>"+items[i].mobile+"</span></p></div><div class='right'>";
							if(items[i].isBindFlag == 1) html += "<a href='javascript:void'><input type='submit' value='已被认领' class='gird' disabled='disabled'></a></div></li>";
							else html += "<a href='/regist.html?businessInfoId="+items[i].id+"&address="+items[i].address+"'><input type='submit' value='我要认领' class='red'></a></div></li>";
						}
						$(".search-content").html(html);
						if (initPagination){ //data.totalCount
							initPagination = false;
							$(".pagination").pagination(data.totalCount, {
								items_per_page: 10,
								num_display_entries: 5,
								num_edge_entries: 2,
								link_to: "javascript:void(0);",
								prev_text: "上一页",
								next_text: "下一页",
								callback: function (index) {             
				                    loadData(index);  				                    
				                }
							});
						}
					} 
					else{
						$(".search-content").html("暂无数据...");
					}           
            	}
        	}
		})
    }
