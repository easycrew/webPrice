<script type="text/javascript">
	var sonTypeId = false, question = false;

	$(function() {
		$("#navi").load("head.html");
		Car.footer();
		
		sonTypeId = $.getQuery("sonTypeId");
		question = $.getQuery("question");
		
		$.get(Car.url("/qaWeb/getTypesTree"), function (data) {
			if (data && data.questionTypes) {
				var questionTypes = data.questionTypes, html = "";
				for (var i = 0; i < questionTypes.length; i++) {
					var sons = questionTypes[i].sons;
					html += "<li class='navbar_li'><p><img src='img/bar_icon1.png'><span class='navbar_li_sp'>" + questionTypes[i].name + "</span>";
					if (sons.length > 0) html += "<img src='img/bar_icon3.png' class='bar_icon3'>";
					html += "</p>";
					if (sons.length > 0) {
						html += "<ul>";
						for (j = 0; j < sons.length; j++) {
							html += "<li><img src='img/bar_icon2.png'><span><a href='cbswd_1.html?sonTypeId=" + sons[j].questionTypeId + "'>" + sons[j].name + "</a></span></li>";
						}
						html += "</ul>";
					}
					html += "</li>";
				}
				$(".navbar").html(html);
				$(".navbar_li:last").attr("id", "li_hz");
				$.collapse();
			}
		});
		
		loadData(1);
		
		if (question) $("#ss_con").val(question);
		
		$("#searchBtn").click(function(){
			var que = $.trim($("#ss_con").val());
			if (que) window.location.href = "cbswd_1.html?question=" + encodeURIComponent(que);
		});
		
		$(".cy_que_s span").click(function(){
			var que = $.trim($(this).html());
			if (que) window.location.href = "cbswd_1.html?question=" + encodeURIComponent(que);
		});
	});
	
	var initPagination = false;
	function loadData(pageIndex){
		var params = {"pageIndex": pageIndex};
		if (sonTypeId) params["sonTypeId"] = sonTypeId;
		if (question) params["question"] = question;
		$.get(Car.url("/qaWeb/getPage"), params, function(data) {
			if (data) {
				var items = data.items, html = "";
				if (items && items.length > 0) {
					for (var i = 0; i < items.length; i++) {
						html += "<div><p><img src='img/icon_Q.png'><a href='cbswd_2.html?questionId=" + items[i].questionId + "'><span>";
						if (items[i].question.length > 50) html += items[i].question.substr(0, 50) + "...";
						else html += items[i].question;
						html += "</span></a></p><p><img src='img/icon_A.png'><span>";
						if (items[i].answer.length > 50) html += items[i].answer.substr(0, 50) + "...";
						else html += items[i].answer;
						html += "</span></p></div>";
					}
					$(".wt").html(html);
					if (!initPagination) {
						$(".pagination").pagination(data.totalItems, {
							items_per_page: 6,
							num_display_entries: 4,
							num_edge_entries: 1,
							link_to: "javascript:void(0);",
							prev_text: "上一页",
							next_text: "下一页",
							callback: function(page_index){
								loadData(page_index + 1);
							}
						});
						initPagination = true;
					}
				} else {
					$(".wt").html("没有您需要的问题！");
				}
			}
		});
	}
</script>
