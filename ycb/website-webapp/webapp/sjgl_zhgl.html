<script type="text/javascript">
	$(function() {
		$("#navi").load("head.html");
		Car.footer();
		
		$.get(Car.url("/strategyWeb/getStrategyTree"), function (data) {
			if (data && data.tree) {
				var tree = data.tree, html = "";
				for (var i = 0; i < tree.length; i++) {
					var seconds = tree[i].seconds;
					html += "<li class='navbar_li'><p><img src='img/bar_icon1.png'><span class='navbar_li_sp'>" + tree[i].name + "</span>";
					if (seconds.length > 0) html += "<img src='img/bar_icon4.png' class='bar_icon3'>";
					html += "</p>";
					if (seconds.length > 0) {
						html += "<ul>";
						for (j = 0; j < seconds.length; j++) {
							html += "<li><img src='img/bar_icon2.png'><span><a href='sjgl_zhgl.html?secondId=" + seconds[j].secondId + "'>" + seconds[j].secondName + "</a></span></li>";
						}
						html += "</ul>";
					}
					html += "</li>";
				}
				$(".navbar").html(html);
				$.expand();
			}
		});
		
		loadData(1);

		$.get(Car.url("/strategyWeb/getStrategyCommon"), function (data) {
			if (data && data.commons) {
				var commons = data.commons, html = "";
				for (var i = 0; i < commons.length; i++) {
					html += "<p><a href='sjgl_detail.html?thirdId=" + commons[i].thirdId + "'>" + commons[i].thirdName + "</a></p>";
				}
				$(".ri_con").html(html);
			}
		});
	});
	
	var initPagination = false;
	function loadData(pageIndex){
		$.get(Car.url("/strategyWeb/getStrategyThirdPage"), {
			pageIndex: pageIndex,
			secondId: $.getQuery("secondId")
		},function (data) {
			if (data) {
				$(".middle h2").html(data.secondName);
				var thirds = data.thirds, html = "";
				if (thirds && thirds.items.length > 0) {
					for (var i = 0; i < thirds.items.length; i++) {
						html += "<p><span class='smallicon'>.</span><span><a href='sjgl_detail.html?thirdId=" + thirds.items[i].thirdId + "'>" + thirds.items[i].thirdName + "</a></span></p>";
					}
					$(".mi_con").html(html);
					if (!initPagination) {
						$(".pagination").pagination(thirds.totalItems, {
							items_per_page: 12,
							num_display_entries: 4,
							num_edge_entries: 1,
							link_to: "javascript:void(0);",
							prev_text: "上一页",
							next_text: "下一页",
							callback: function(page_index){
								loadData(page_index + 1);
							}
						});
						initPagination = true;
					}
				} else {
					$(".mi_con").html("暂无数据...");
				}
			}
		});
	}
</script>
