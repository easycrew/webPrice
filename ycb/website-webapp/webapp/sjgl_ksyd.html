<script type="text/javascript">
	$(function() {
		$("#navi").load("head.html");
		Car.footer();
		
		$.get(Car.url("/strategyWeb/getStrategyTree"), function (data) {
			if (data && data.tree) {
				var tree = data.tree, html = "";
				for (var i = 0; i < tree.length; i++) {
					var seconds = tree[i].seconds;
					html += "<li class='navbar_li'><p><img src='img/bar_icon1.png'><span class='navbar_li_sp'>" + tree[i].name + "</span>";
					if (seconds.length > 0) html += "<img src='img/bar_icon4.png' class='bar_icon3'>";
					html += "</p>";
					if (seconds.length > 0) {
						html += "<ul>";
						for (j = 0; j < seconds.length; j++) {
							html += "<li><img src='img/bar_icon2.png'><span><a href='sjgl_zhgl.html?secondId=" + seconds[j].secondId + "'>" + seconds[j].secondName + "</a></span></li>";
						}
						html += "</ul>";
					}
					html += "</li>";
				}
				$(".navbar").html(html);
				$(".navbar_li:last").attr("id", "li_hz");
				$.expand();
			}
		});

		$.get(Car.url("/strategyWeb/getStrategyGuide"), function (data) {
			if (data && data.guides) {
				var guides = data.guides, html = "";
				for (var i = 0; i < guides.length; i++) {
					if (i % 3 == 0) html += "<div>";
					html += "<p><a href='sjgl_zhgl.html?secondId=" + guides[i].secondId + "'>" + guides[i].secondName + "</a></p>";
					if (i % 3 == 2) html += "</div>";
				}
				$(".mi_con").html(html);
			}
		});
		
		$.get(Car.url("/strategyWeb/getStrategyCommon"), function (data) {
			if (data && data.commons) {
				var commons = data.commons, html = "";
				for (var i = 0; i < commons.length; i++) {
					html += "<p><a href='sjgl_detail.html?thirdId=" + commons[i].thirdId + "'>" + commons[i].thirdName + "</a></p>";
				}
				$(".ri_con").html(html);
			}
		});
		
		$.get(Car.url("/adWeb/getBusinessQaAd"), function(data) {
			if (data && data.picUrl) {
				var me = $("#middle_ad a");
				if (data.jumpUrl) {
					me.attr({href: data.jumpUrl, target: "_blank"});
				}
				me.html("<img src='" + data.picUrl + "' width='590' height='203' title='商家攻略_养车宝'>");
			}
		});
	});
