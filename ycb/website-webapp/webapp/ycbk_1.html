<script src="js/jquery-1.7.min.js"></script>

<script src="js/jquery.urlParam.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
	var informationTypeId = false;
	
	$(function() {
		$("#navi").load("head.html");
		Car.footer();
		
		informationTypeId = $.getQuery("informationTypeId");
		if (!informationTypeId) {
			$(".con_nav ul li:first").addClass("current_nav");
		}
		
		$.get(Car.url("/informationWeb/getInformationTypes"), function(data) {
			if (data && data.types) {
				var types = data.types, html = "";
				for (var i = 0; i < types.length; i++) {
					html += "<li class='" + (informationTypeId == types[i].id ? "current_nav" : "") + "' informationTypeId='" + types[i].id + "'><p>" + types[i].name + "</p></li>";
				}
				$(".con_nav ul").append(html);
				$(".con_nav li").click(function(){
					var typeId = $(this).attr("informationTypeId");
					if (typeId) {
						window.location.href = "ycbk_1.html?informationTypeId=" + typeId;
					} else {
						window.location.href = "ycbk_1.html";
					}
				});
			}
		});
		
		loadData(1);
		
		$.get(Car.url("/adWeb/getArticleRightAd"), function(data) {
			if (data && data.picUrl) {
				var me = $(".right a");
				if (data.jumpUrl) {
					me.attr({href: data.jumpUrl, target: "_blank"});
				}
				me.html("<img src='" + data.picUrl + "' width='335' height='312'>");
			}
		});
	});
	
	var initPagination = false;
	function loadData(pageIndex){
		var params = {"pageIndex": pageIndex};
		if (informationTypeId) params["informationTypeId"] = informationTypeId;
		$.get(Car.url("/informationWeb/getPage"), params, function(data) {
			if (data) {
				var items = data.items, html = "";
				if (items && items.length > 0) {
					for (var i = 0; i < items.length; i++) {
						html += "<div class='artical_content'><a href='ycbk_2.html?informationId=" + items[i].id + "'><img src='" + items[i].thumbnailUrl + "' width='132' height='100' title='" + items[i].title + "_养车宝'><h2>"
							 + items[i].title + "</h2></a><p class='artical_summary'>" + items[i].summary + "</p><p class='artical_time'>"
							 + moment(items[i].createTime).format("YYYY-MM-DD") + "</p></div><div class='line'></div>";
					}
					$("#artical").html(html);
					if (!initPagination) {
						$(".pagination").pagination(data.totalItems, {
							items_per_page: 8,
							num_display_entries: 4,
							num_edge_entries: 1,
							link_to: "javascript:void(0);",
							prev_text: "上一页",
							next_text: "下一页",
							callback: function(page_index){
								loadData(page_index + 1);
							}
						});
						initPagination = true;
					}
				} else {
					$("#artical").html("暂无数据...");
				}
			}
		});
	}
</script>
</html>
