			<div class="explain-wrap">
				<h2>服务说明</h2>
				<iframe id="serviceInfo" src="" scrolling='no' width='100%' frameBorder="0"></iframe>  
			</div>

				<h2>本店其他套餐</h2>

						</div>
						<div>
							<p class="discount-price">¥5536</p>

					</li>
					<li>
						<div>
							<p class="intro">漆面养护套餐</p>

		</article>

			<div class="left-wrap"><a href="#" class="btn btn-blue">电话咨询</a></div>

	<div class="overlay-wrap-phone" style="display:none;"></div> 
	<script type="text/javascript">
		$(document).ready(function(){
			var url =window.location.href; 
			var urlParams = (url.split("?")[1]).split("&");
			var paramJson = {};
			$.each(urlParams,function(i){
				var item = urlParams[i].split("=");
				paramJson[item[0]] = item[1];
			}); 
			document.title = "套餐说明-"+decodeURI(paramJson.title);
			$("#goDinnerList").attr("href","dinnerList.html?businessInfoId="+paramJson.businessInfoId);
			$("#otherDinners").on('click','li',function(){ 
				var id = $(this).attr('id');
				window.location.href = "dinner.html?busiDinnerRelId="+id+"&businessInfoId="+paramJson.businessInfoId+"&title="+paramJson.title;
			});
			$("#phone").on('click',function(){ 
				$(".overlay-wrap-phone").show();
				$(".call-wrap").show();
			});
			$(".btn-pink").on('click',function(){ 
				$(".overlay-wrap-phone").hide();
				$(".call-wrap").hide();
			});
			var iframe = document.getElementById("serviceInfo");
			var callback = function(){
				try{ 
					var doc = this.contentDocument || this.contentWindow.document;
					var bHeight = doc.body.scrollHeight;
					var dHeight = doc.documentElement.scrollHeight;
					var height = Math.max(bHeight, dHeight);
					this.height =  height;
				}catch (ex){}
			};
			iframe.onload = function() {
				var that = this;
				window.setTimeout(function(){
					callback.apply(that);
				},300);
			}; 
			function getDinnerDetail(id){ 
				$.ajax({
					url: '/yangchebao-app-ws/ws/0.1/dinner/detail?busiDinnerRelId='+id,
					type: 'get',
					async: false,
					dataType: 'json',
					success: function(data) {   
						 $("#dinnerName").html(data.dinnerName); 
						 if(data.reservePrice!="暂无"){
							$("#reservePrice").html("¥"+data.reservePrice);
						}else{
							$("#reservePrice").html("暂无");
						} 
						if(data.shopPrice!="暂无"){
							$("#shopPrice").html("¥"+data.shopPrice);
						}else{
							$("#shopPrice").html("暂无");
						}	
						if(data.saveAmount!=undefined&&data.saveAmount!=""){
							$("#saveAmount").html("&nbsp;&nbsp;&nbsp;&nbsp;省¥"+data.saveAmount);
						}else{
							$("#saveAmount").html("");
						}   
						 $("#attentionNumber").html("关注："+data.attentionNumber);
						 $("#workTime").html(data.startTime + " 至 "+ data.endTime);
						 $("#reserveInfoContent").html(data.reserveInfoContent);
						 $("#useRule").html(data.useRule);
						 var dinnerUl = ""; 
						 var items = data.items;
						 if(items.length>0){
						 $.each(items,function(i){ 
						 	var item = items[i];
					 		var li ='<li id="'+ item.busiDinnerRelId +'">'
								+'<div>'
								+'<p class="intro">'+ item.dinnerName+'</p>'
								+'</div>'
								+'<div>'
								+'<p class="discount-price">'+ item.reservePrice +'</p>'
								+'<p class="original-price">'+ item.shopPrice +'</p>'
								+'</div>'
								+'</li>';  
							dinnerUl += li;
						 });
						 $("#otherDinners").html(dinnerUl);
						}else{
						 $("#otherDinners").parents(".package-list").hide();
						}
						if(data.illustrateUrl!=undefined&&data.illustrateUrl!=""){ 
							$("#serviceInfo").attr('src',"/group1"+(data.illustrateUrl).split("group1")[1]);  
						}else{
							$("#serviceInfo").parents(".explain-wrap").hide();  
						}
					}
				});
			}
			function getShopInfo(id){ 
				$.ajax({
					url: '/yangchebao-app-ws/ws/0.1/shop/business/detail/v2?id='+id,
					type: 'get',
					async: false,
					dataType: 'json',
					success: function(data) { 
						var phones = data.serviceTel;
						var phoneStr = "";
						$.each(phones,function(i){
							phoneStr += '<a href="tel:'+phones[i]+'"><p>'+phones[i]+'</p></a>'; 
						});   
						$(".call-wrap").prepend(phoneStr); 
					},error:function(xhr){
						window.location.href = "http://www.yangchebao.com.cn";
					}
				});
			}  
			getDinnerDetail(paramJson.busiDinnerRelId);  
			getShopInfo(paramJson.businessInfoId);
		}); 
	</script>
