		<article> 
			<div class="explain-wrap package-list"> 
				<ul id="dinnerList">
					<li>

	<script type="text/javascript">
		$(document).ready(function(){
			var url =window.location.href; 
			var urlParams = (url.split("?")[1]).split("&");
			var paramJson = {};
			$.each(urlParams,function(i){
				var item = urlParams[i].split("=");
				paramJson[item[0]] = item[1];
			});
			document.title = "套餐-"+decodeURI(paramJson.title);
			$("#dinnerList").on('click','li',function(){ 
				var id = $(this).attr('id');
				window.location.href = "dinner.html?busiDinnerRelId="+id+"&businessInfoId="+paramJson.businessInfoId+"&title="+paramJson.title;
			});
			function getDinnerList(id){ 
				$.ajax({
					url: '/yangchebao-app-ws/ws/0.1/dinner/list?businessId='+id,
					type: 'get',
					async: false,
					dataType: 'json',
					success: function(data) {   
						 var dinnerUl = "";
						 $.each(data,function(i){ 
						 	var item = data[i];
						 	var li ='<li id="'+ item.busiDinnerRelId +'">'
									+'<div>'
									+'<p class="intro">'+ item.dinnerName+'</p>'
									+'</div>'
									+'<div>'
									+'<p class="discount-price">¥'+ item.reservePrice +'</p>'
									+'<p class="original-price">¥'+ item.shopPrice +'</p>'
									+'</div>'
									+'</li>'; 
							dinnerUl += li;
						 });
						 $("#dinnerList").html(dinnerUl);
					}
				});
			}
			getDinnerList(paramJson.businessInfoId); 

		}); 
	</script>
