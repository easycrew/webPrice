<script type="text/javascript">
	$(function(){
		var paramJson = {};
		var url = window.location.search; 
	     var paramsArr = (url.split("?")[1]).split("&"); 
	     $.each(paramsArr,function(i){
	       var item = paramsArr[i].split("=");
	           paramJson[item[0]] = item[1];
	     });  
	     $('#sharecover').click(function(e){
	        $("#sharecover").hide(); 
	     });
	     $(".share").unbind('click').bind('click',function(){
		   if(is_weixin()||(paramJson.channel!=undefined&&paramJson.channel!=""&&paramJson.channel!=139)){
			  $("#sharecover").show();
			}else{ 
	          window.location.href =  "http://w2l/?shareType=1&shareTitle=养车宝全车检测！&shareContent=我在这免费领取200元上门全车检测啦，再也不用担心4S店保养欺诈！&shareUrl=http://weixin.yangchebao.com.cn/yangchebao-weixin-ws/index.html?"+paramJson.share_serl_num+"&shareImageUrl=http://weixin.yangchebao.com.cn/yangchebao-weixin-ws/img/crayz.png";
			}
	    });

		alertDialog("服务时间以确认后的时间为准");
		function alertDialog(m){
			var dialog = $("<div>").addClass("dialog");
			var content = $("<div>").addClass("dialog-content").html("<p>"+m+"</p>");
			var overlay = $("<div>").addClass("dialog-overlay");
			$("body").append(dialog.append(content)).append(overlay); 
			setTimeout(function(){
				dialog.remove();
				overlay.remove()
			},2000)
		}
		function  is_weixin(){
		    var flag = false;
			var ua = navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i)=="micromessenger") {
				flag = true; 
			} 
			return flag;
		}

	})
</script>
