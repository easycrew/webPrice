		<article>
		 	<iframe src="" id="adUrl" width='100%' frameBorder="0"></iframe>
		</article> 
	</section>
		<script type="text/javascript">
		$(document).ready(function(){
			var url =window.location.href; 
			var urlParams = (url.split("?")[1]).split("&");
			var paramJson = {};
			$.each(urlParams,function(i){
				var item = urlParams[i].split("=");
				paramJson[item[0]] = item[1];
			}); 
			document.title = "优惠详情-"+decodeURI(paramJson.title);
			$("#adUrl").attr("src","/group1"+(paramJson.adUrl).split("group1")[1]); 
			var iframe = document.getElementById("adUrl");
			var callback = function(){ 
				try{ 
					var doc = this.contentDocument || this.contentWindow.document; 
					var bHeight = doc.body.scrollHeight;
					var dHeight = doc.documentElement.scrollHeight;
					var height = Math.max(bHeight, dHeight);
					this.height =  height; 
				}catch (ex){}
			};
			iframe.onload = function() {
				var that = this; 
				window.setTimeout(function(){
					callback.apply(that);
				},300);
			}; 
		}); 
	</script>
