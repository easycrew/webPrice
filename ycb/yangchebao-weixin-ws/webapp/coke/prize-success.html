<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>可口可乐活动</title>  
    <script language="javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script language="javascript" src="../js/jquery.json-2.2.js"></script>
    <script language="javascript" src="./js/screen.js"></script> 
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>   

<div class="coke-wrapper congratulation" style="display:block">
    <div class="congratulation-inner">
        <div class="start-content">
            <span class="money"></span>
            <span class="money2"></span>
            <span class="money3"></span>
            <span class="cloud"></span>
            <span class="car"><img src="css/images/car-gray.png"/></span>
        </div>
        <div class="order-info">
            <h2><span>订单已经生成</span></h2>
            <ol>
                <li>下载养车宝客户端；</li>
                <li>使用你的手机号登录客户端；</li>
                <li>凭客户端中的服务码到店享受服务。</li>                    
                <li>如果您无法按照预约时间使用二等奖服务，请与商户联系修改预约时间。</li>                    
            </ol>
            <p class="t-center" id="download" path="http://yangchebao.com.cn/website-ws/ws/0.1/app/download"><a href="javascript:void(0);" class="btn">下载养车宝</a></p>
        </div>
    </div>
</div>
<script type="text/javascript">
     function  is_weixin(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            $('#download').attr('path','http://a.app.qq.com/o/simple.jsp?pkgname=com.carsmart.emaintain');
        }else{
            var sUserAgent = navigator.userAgent.toLowerCase(); 
            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
            var bIsIphone = sUserAgent.match(/iphone/i) == "iphone";
            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
            var bIsAndroid = sUserAgent.match(/android/i) == "android"; 
            if(bIsIpad || bIsIphone || bIsIphoneOs){
                $('#download').attr('path','https://itunes.apple.com/us/app/yang-che-bao/id736543893');
            }else{   
                $('#download').attr('path','http://yangchebao.com.cn/website-ws/ws/0.1/app/download');
            }
        } 
    } 
    $(document).ready(function(){
        is_weixin();    
        $("#download").click(function(){ 
            window.location.href = $(this).attr("path");
        });
    }); 
</script>
</body>
</html>
