<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>可口可乐活动</title>  
    <script language="javascript" src="../js/jquery-1.10.1.min.js"></script>
    <script language="javascript" src="../js/jquery.json-2.2.js"></script>
    <script language="javascript" src="./js/screen.js"></script> 
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>   
<div class="coke-wrapper get-code">
    <div class="header">
        <span class="money"></span>
        <span class="money2"></span>
        <span class="money3"></span>
        <span class="cloud"></span>
        <span class="car"><img src="css/images/car-gray.png"/></span>
        <img src="css/images/text.png" class="text"/>
    </div>
    <div class="winning">
        <h2><span>欢迎可口可乐中奖用户</span></h2>
        <div class="input-wrap"><input type="text" class="input-style1" id="code" placeholder="请输入养车宝兑换码"/></div>
        <a href="javascript:void(0);" class="btn" id="submit">确定</a> 
    </div>
</div> 
<script type="text/javascript">
    $(document).ready(function(){
       $("#submit").click(function(){
             var postData = {};
             var cocoCode = $("#code").val();
             if(cocoCode==""){
                alertTasat("请输入兑换码");
                return;
             }
            var codeReg = /^[\d|a-z|A-Z]{12}$/; 
            if(!codeReg.test(cocoCode)){
               alertTasat("请输入正确的兑换码"); 
               return;
            }  
             postData.cocoCode = cocoCode;
             $.ajax({
                    url: '/yangchebao-weixin-ws/ws/0.1/coco/checkCocoCode',
                    type: 'post', 
                    data:$.toJSON(postData),
                    dataType: 'json',
                    contentType:'application/json;charset=utf-8',
                    success:function(data){ 
                        if(data.prizeType=="1"){
                             window.location.href = "prize.html?prizeType=1&cocoCode="+postData.cocoCode; 
                        }else if(data.prizeType=="2"){
                             window.location.href = "prize.html?prizeType=2&cocoCode="+postData.cocoCode; 
                        }else{
                            window.location.href = "voucher.html?cocoCode="+postData.cocoCode;    
                        } 
                    },error:function(xhr){
                        var mes = eval('('+xhr.responseText+')'); 
                        alertTasat(mes[0].message); 
                    } 
                });  
       }); 
    }); 
</script>
</body>
</html>
