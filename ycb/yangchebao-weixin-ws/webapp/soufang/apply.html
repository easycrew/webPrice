<!doctype html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>养车宝-免费上门检测申请</title>  
    <!-- <link href="favicon.ico" rel="shortcut icon"/>   -->
    <script language="javascript" src="../js/jquery-1.10.1.min.js"></script> 
	<script language="javascript" src="../js/jquery.json-2.2.js"></script> 
	<link href="../date/mobiscroll.custom-2.13.2.min.css" rel="stylesheet" type="text/css" />
	<script src="../date/mobiscroll.custom-2.13.2.min.js" type="text/javascript"></script>
</head>
<style type="text/css">
  body{
	font-family:'华文细黑','HelveticaNeue-Light';
	font-weight:normal;
	font-style:normal;
	line-height:normal;
	font-size:62.5%;
	color:#1e1e1e;
	padding-bottom: 3em;
	-webkit-box-sizing:border-box;
	box-sizing:border-box;
}
body,html{
	min-height:100%;
}
a{
	text-decoration:none;
}
ul{
	list-style:none;
}
img{
	border:none;
}
*{
	margin:0;
	padding:0;
}
.clearfix {
   *zoom: 1;
}
.clearfix:before,
.clearfix:after {
   display: table;
   line-height: 0;
   content: "";
}
.clearfix:after {
  clear: both;
}
.y_btn{
	 background-color: #FFCD63; 
     box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5); 
	-webkit-border-radius:2px;
	-moz-border-radius:2px;
	border-radius:2px;	
	color: #000;
	font-size: 1.8em;
	display: block;
	text-align: center;
	height: 2.11em;
	line-height: 2.11em;
	padding: 0 1em;
	margin:0 0em 0.56em;
	cursor: pointer;
}  
.content-wrap{
	padding: 0em 4.8em;
	max-width: 640px;
	margin: 0 auto;
}
.content-wrap ul{
	margin: 3em 0;
}
.content-wrap li{
	margin-bottom: 0.8em;
}
.content-wrap label{
	font-size: 1.8em;
	color: #000;
	width: 2.78em;
	line-height:1.78em; 
	float: left;
}
.content-wrap li div{
	-webkit-box-sizing:border-box;
	-moz-box-sizing:border-box;
	box-sizing:border-box;
	margin-left: 5.5em;
}
.content-wrap li input{
	border: 1px solid #bdccd4;
	background-color: #ffffff; 
	-webkit-box-sizing:border-box;
	-moz-box-sizing:border-box;
	box-sizing:border-box;
	font-size: 1.6em;
	width: 100%;
	height: 2em;
	line-height:1.25em; 
	padding:0.375em 0.5em;
}
.content-wrap .tips{
	color: #999999;
	font-size: 1.6em;
	margin-bottom: 1.875em;
}
.content-wrap .btn{
	margin:0;
}
.success-wrap{
	color:#009b53;
	text-align: center;
	position: absolute;
	top: 50%;
	width: 100%;
	margin-top: -8.8em;
}
.success-wrap h1{
	font-size: 3.6em;
	margin-bottom: 1em;
}
.success-wrap p{
	font-size: 1.6em;
}
.error{
	color: red; 
	font-size: 1.6em; 
	margin-bottom: 1em;
	display:none;
}
.activity_comment{  
    color: #36545F;   
    text-align: left;  
    margin: 3em 0; 
}
.activity_comment h1{
    font-size: 1.8em;
    font-weight: normal;
    margin-bottom: 10px;
}
.activity_comment p{ 
   font-size: 1.6em;
   line-height: 150%;
}
header img{
    width: 100%;
    display: block;
}
.success_pic img {
    display: block;
    margin: 0 auto 3em;
    max-width: 286px;
    padding-left:15px;
    width: 100%;
}
#sharecover {
    background-color: rgba(0, 0, 0, 0.5);
    bottom: 0; 
    height: 100%;
    left: 0;
    position: fixed;
    right: 0;
    text-align: left;
    top: 0;
    width: 100%;
    z-index:9;
}
#sharecover img{
    width:100%;
} 
</style> 
<body>    
    <div class="content-wrap success_wrap" style="display:none;">
        <div class="success_pic">
            <img src="../img/success.png" alt="恭喜申请成功"> 
        </div>  
        <div class="y_btn share">
            转发小伙伴一起来分享
        </div> 
        <div class="activity_comment">
            <h1>活动说明</h1> 
            <p>1. 我们会在1个工作日内与您确认预约时间；</br>
               2.仅第1辆车检测免费，超过1辆车，每车收取100元检测费；</br>
               3. 请在预约时间保证电话通畅，无法联系到您，需重新预约。</p> 
            
        </div> 
    </div> 
    <header><img src="../img/tit-header.png"></header> 
    <div class="content-wrap edit_form_wrap">
        <div class="edit_form"> 
             <ul>
                <p class="error nError">&nbsp;</p> 
                <li><label>姓名</label><div><input type="text" id="realName"></div></li>
                <li><label>手机</label><div><input type="text" id="mobile"></div></li>
                <li><label>时间</label><div><input type="text" id="time"/></div></li>
                <li><label>地址</label><div><input type="text" id="address"></div></li>
            </ul>
        </div>  
        <div class="y_btn" id="save">
            申请免费检测
        </div> 
        <div class="activity_comment">
            <h1>活动说明</h1> 
            <p>1. 我们会在1个工作日内与您确认预约时间；</br>
               2.仅第1辆车检测免费，超过1辆车，每车收取100元检测费；</br>
               3. 请在预约时间保证电话通畅，无法联系到您，需重新预约。</p> 
            
        </div> 
    </div>   
     <div id="sharecover" style="display: none;">
        <img src="http://app.yangchebao.com.cn/group1/M00/05/00/ChUBl1SOrkCAV_1UAABSgg_DsAY434.png">
    </div>
<script language="javascript"> 
$(function(){  
    $(".share").click(function(){
        $("#sharecover").show();
    }); 
    $('#sharecover').click(function(e){
        $("#sharecover").hide(); 
    });      
    var date = new Date();
    date.setDate(date.getDate()+1);	
	date.setHours("0");
	date.setMinutes("0");
	date.setSeconds("0");
	 $("#time").mobiscroll().datetime({
	        theme: "bootstrap", 
	        mode: "scroller",   
	        display: "model", 
	        lang: "zh",       
	        minDate:date, 
	        dateFormat: 'yy-mm-dd', 
	        stepMinute: 5  
	    });
    var postData = {};
    $("#realName").focus(function(){
    	var ediv = $(".error");
    	if(ediv.attr("etype")=="nError"){
    		ediv.hide();
    	}
    });
    $("#time").click(function(){
    	var ediv = $(".error");
    	if(ediv.attr("etype")=="tError"){
    		ediv.hide();
    	}
    });
    $("#address").focus(function(){
    	var ediv = $(".error");
    	if(ediv.attr("etype")=="aError"){
    		ediv.hide();
    	}
    });
    $("#mobile").focus(function(){
    	var ediv = $(".error");
    	if(ediv.attr("etype")=="mError"){
    		ediv.hide();
    	}
    }); 
    $("#save").click(function(){ 
       var _this = $(this);
		_this.attr("id","save2");  
    	var realName = $.trim($("#realName").val());
 		var time = $.trim($("#time").val());
 		var address = $.trim($("#address").val());
 		var mobile = $.trim($("#mobile").val());  
		if(realName==""){
			$(".error").html("请输入姓名").attr("etype","nError").show(); 
			return false;
		}
		var reg = /^[^*\/\\?]+$/;
		if(!reg.test(realName)){
		  $(".error").html("输入的姓名含非法字符").attr("etype","nError").show(); 
		  return false;
		}  
		if(mobile==""){
			$(".error").html("请输入手机").attr("etype","mError").show(); 
			return false;
		}
		var phoneReg = /^((\+86)|(86)){0,}1\d{10}$/; 
		if(!phoneReg.test(mobile)){
		  $(".error").html("请输入正确的手机号码").attr("etype","mError").show(); 
		  return false;
		}  
		if(time==""){
			$(".error").html("请选择时间").attr("etype","tError").show(); 
			return false;
		}
		if(address==""){
			$(".error").html("请输入地址").attr("etype","aError").show(); 
			return false;
		}   
		if(!reg.test(address)){
		  $(".error").html("输入的地址含非法字符").attr("etype","aError").show(); 
		  return false;
		}     
 		postData.realName = realName;
 		postData.time = time;
 		postData.address = address;
 		postData.mobile = mobile; 
    	apply(postData); 
    }); 
	function apply(postData){ 
		$.ajax({
			url: '/yangchebao-weixin-ws/ws/0.1/soufang/soufangWorkOrder',
			type: 'post',
			async: false,
			data:$.toJSON(postData),
			dataType: 'json',
			contentType:'application/json;charset=utf-8',
			success:function(data){
			 	 $(".edit_form_wrap").hide();
			 	 $("header").hide();
			 	 $(".success_wrap").show();  
			},error:function(xhr){ 
				 var mes = eval('('+xhr.responseText+')'); 
				 alert(mes[0].message);
				 $(".edit_form_wrap").hide(); 
				 $("header").hide();
			 	 $(".success_pic img").attr('src','../img/error.png'); 
			 	 $(".success_wrap").show(); 
				 
			} 
		}); 
	}
    
});  
</script>
</body>
</html>
