<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <script language="javascript" src="./js/jquery-1.10.1.min.js"></script> 
	<script language="javascript" src="./js/jquery.json-2.2.js"></script> 
	<link href="date/mobiscroll.custom-2.13.2.min.css" rel="stylesheet" type="text/css" />
	<script src="date/mobiscroll.custom-2.13.2.min.js" type="text/javascript"></script>
	<title>第三方检测</title>
	<style>
	  body{
			font-family:'华文细黑','HelveticaNeue-Light';
			font-weight:normal;
			font-style:normal;
			line-height:normal;
			font-size:62.5%;
			color:#1e1e1e;
			padding-bottom: 3em;
			-webkit-box-sizing:border-box;
			box-sizing:border-box;
		}
		body,html{
			min-height:100%;
		}
		a{
			text-decoration:none;
		}
		ul{
			list-style:none;
		}
		img{
			border:none;
		}
		*{
			margin:0;
			padding:0;
		}
		.clearfix {
		   *zoom: 1;
		}
		.clearfix:before,
		.clearfix:after {
		   display: table;
		   line-height: 0;
		   content: "";
		}
		.clearfix:after {
		  clear: both;
		}
		.content-wrap{
			padding: 0em 1.4em;
			max-width: 640px;
			margin: 0 auto;
		}
		.fail-wrap{
			color:#009b53;
			text-align: center;
			position: absolute;
			top: 50%;
			width: 100%;
			margin-top: -8.8em;
		}
		div.failReason{
			font-size: 1.7em;
			text-align: center;
		}
		.activity_comment{  
		    margin: 3em 0; 
		    padding: 1em 0em;
		    text-align: left; 
			color: #36545F;   
		}
		.activity_comment p{ 
		   font-size: 1.6em;
		   line-height: 150%;
		   color: #A2A2A2;
		}
		.fail_pic img {
		    display: block;
		    margin: 0 auto 3em;
		    max-width: 286px;
		    padding-left:30px;
		    width: 100%;
		}
	</style>
</head>
<body>
	<div class="content-wrap fail_wrap">
        <div class="fail_pic">
            <img src="img/fail.png" alt="sorry！申请失败"> 
        </div>  
        <div class="fail failReason">
            两次检测间隔时间必须大于<span style="color:#FB4823;">30</span>天
        </div>

               4. 请在预约时间保持电话畅通，无法联系到您，需要重新预约。
            </p> 
        </div> --> 
    </div>

</html>
