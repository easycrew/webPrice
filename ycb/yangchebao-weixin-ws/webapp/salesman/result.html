<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="black" name="apple-mobile-web-app-status-bar-style"/>  
<title>申请成功</title>
<link rel="stylesheet" href="./css/index.css">
<script language="javascript" src="./js/jquery-1.10.1.min.js"></script> 
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script language="javascript" src="./js/jquery.json-2.2.js"></script>
<script language="javascript" src="./js/index.js"></script>
<script language="javascript" src="./js/share.js"></script> 
</head> 
<style type="text/css">
.result-wrap{
	margin: 5em 1.5em;
}
.result-wrap .step{
  font-size: 1.8em;
  color: #333;
  text-align:left;
  text-indent: 2em;
  margin-bottom:3.5em;
}
h1{
  font-size:3.6em;
  font-weight:bold;
  color: #333;
  text-align: center;
  margin-bottom:0.5em;
}
</style>
<body> 
	<section  class="result-wrap"> 
        <h1>恭喜申请成功</h1> 
        <p class="step">您已经成为养车宝推广业务员，请将养车宝推荐给您的客户，推广养车宝，天天拿工资！</p>
        <a id="recommend" class="btn" href="javascript:void(0)">现在就去推荐</a>
  </section>
	<script type="text/javascript">
        var url = window.location.search; 
        var paramsArr = (url.split("?")[1]).split("&");
        var paramJson = {};
        $.each(paramsArr,function(i){
            var item = paramsArr[i].split("=");
            paramJson[item[0]] = item[1];
        }); 
        $('#recommend').click(function(){
          window.location.href = "tg-step.html?openid="+paramJson.openid;
        })
  </script>
</body>


</html>
