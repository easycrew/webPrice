<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上门检测</title>
	<style>
		html, body {
		    -webkit-text-size-adjust:none;
		    background-color: #FBFBFB;
		}
		* {
		    margin:0;
		    padding:0;
		    -webkit-tap-highlight-color:rgba(0,0,0,0);
		}
		html {
		    height:100%;
		}
		body {
		    overflow-x: hidden;
		    font-size: 12px;
		    padding: 0px;
		    color: rgb(89, 104, 108);
		    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		    position: relative;
		    font-family:"微软雅黑","黑体";
		    width: 100%;
		    max-width: 100%;
		    min-width: 100%;
		    height: 100%;
		    margin: 0 auto;
		}
		a,a:hover{
		    text-decoration: none;
		    outline: none;
		}
		img,button {
		    border:none;
		}
		ul{
			list-style: none;
		}

		div.container{
			margin:0 auto;
		    position:relative;
		    height:100%;
		}
		div.result-con{
			padding-top: 6em;
			padding-bottom:20em;
		    border-width:40px;
		    -moz-border-image:url('img/border_result.png') 40 40 round;
		    -webkit-border-image:url('img/border_result.png') 40 40 round;
		    border-image:url('img/border_result.png') 40 40 round;
		}
		p{
			text-align: center;
			font-size: 1.5em;
			color: #333;
			margin: 0.8em 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="result-con">
			<p>您的检测报告还在上传中</p>
			<p>请耐心等待1-2个工作日</p>
		</div>
	</div>
</body>
</html>
