<style>
/* 公共css */
html {
	font-size: 62.5%;
}
body {
	font-family:'Hiragino Sans GB',Helvetica,Arial,sans-serif;
	font-weight: normal;
	font-style: normal;
	line-height: normal;
	margin: 0 auto;
	background-color: #2fa73b;
}
a {
	text-decoration: none;
}
ul {
	list-style: none;
}
li{ list-style-type:none;}
img {
	border: none;
}
* {
	margin: 0;
	padding: 0;
}
em{
	font-style: normal;
}
.clearfix {
 *zoom: 1;
}
.clearfix:before, .clearfix:after {
	display: table;
	line-height: 0;
	content: "";
}
.clearfix:after {
	clear: both;
}
section,article{
	width: 100%;
	display: block;
	margin: 0 auto;
	position: relative;
}
article img{
	width: 100%;
	display: block;
}
.active-notes{
	width: 90%;
	display: block;
	padding: 0.5rem;
	box-sizing: border-box;
	border: 1px dashed #fff;
	margin: 0 auto 20px auto;
	color: #fff;
}
.active-notes h3{
	height: 1.5rem;
	line-height: 1.5rem;
	background: url(images/y_04.png) no-repeat;
	background-size: 8px 15px;
	padding-left: 9px;
	box-sizing: border-box;
	font-size: 1.3rem;
	margin-bottom: 0.5rem;
}
.active-notes h3 span{
	font-weight:normal;
	font-size: 1rem;
	margin-left: 1%;
}
.active-notes p{
	font-size: 1.2rem;
	line-height: 1.8rem;
}
.active-notes p span{
	width: 50%;
	display: block;
	float: left;
}
/*弹窗*/
.tasat-wrap{
    position: fixed;
    text-align: center;
    bottom: 50%;
    width: 100%; 
}
.tasat{
    background-color: #000;
    border-radius: 8px;
    color: #fff;
    font-size: 1.6em; 
    opacity: 0.8;
    padding: 0.5em; 
    display: inline-block;
    margin: 0 20px;
} 
/*弹窗*/
div.popup{
	width: 90%;
	display: block;
	position:fixed;
	top: 50%;
	left: 5%;
	z-index: 1000;
	padding: 2.2rem 1.5rem  2rem 1.5rem;
	box-sizing: border-box;
	background-color:rgba(255,255,255,0.9); 
	border-radius: 10px;
	box-shadow: 3px 3px 15px #000;
 }
 div.two-dimension{
 	margin-top: -149px;
 }
 div.suc{
	margin-top: -82px;
}
div.fail{
	margin-top: -41.5px;
}
 div.popup p{
 	width: 100%;
 	text-align: center;
 	font-size: 1.2rem;
 	line-height: 2.5rem;
 	color: #298c31;
 	font-weight: bold;
 }
  div.popup p em{
  	color: red;
  }
 div.popup p a{
 	width: 45%;
 	line-height: 3.5rem;
 	border-radius: 5px;
 	background-color: #d24241;
 	display:inline-block;
 	margin-top: 10px;
 	color: #fff;
 }
 .download{
 	float: left;
 }
 .download{
 	float: left;
 }
 .share{
 	float: right;
 }
 .two-dimension p{
 	color: #000 !important;
 }
  .two-dimension img{
  	width: 12.9rem;
  	height: 12.9rem;
  	display: block;
  	margin: 0 auto;
  }
  #did-not-draw{
	z-index:0;
  }
  #fail,#suc{
  	position: absolute;
  	top: 0;
  	left: 0;
  	display: none;
  	z-index:100;
  }
  /* 隐藏弹出层 */
  #sharecover {
    background-color: rgba(0, 0, 0, 0.5);
    bottom: 0; 
    height: 100%;
    left: 0; 
    position: fixed;
    right: 0;
    text-align: left;
    top: 0;
    width: 100%;
	z-index:10002;
}
#sharecover img{
	width:100%;
}
.regret-img{
	 position: relative;
}
.regret-text{
	position:absolute;
	width: 80%;
	bottom:16%;
	left: 11%;
	text-align: center;
	font-size: 1.8rem;
	color: #fff;
	transform: skew(-30deg);
	font-weight: bold;
} 
.regret-text p{
	margin-top: 5px;

}
/* 摇一摇动画 */
.hand-bj{
position: relative;
z-index: 0;
}
.hand-animate{
	width: 65%;
	display: block;
	z-index: 50;
	position:absolute;
	top: 12.5%;
	left: 18.6%;
}
.hand-animate img { 
	width: 100%;
	display: block;
	border-radius: 50%;
	-webkit-animation: hand_move 1s infinite linear; }
   @-webkit-keyframes hand_move {
        0% {
            -webkit-transform: rotate(0);
               -moz-transform: rotate(0);
                -ms-transform: rotate(0);
                 -o-transform: rotate(0);
                    transform: rotate(0); 
                    transform-origin: center;}
        25% {
            -webkit-transform: rotate(15deg);
               -moz-transform: rotate(15deg);
                -ms-transform: rotate(15deg);
                 -o-transform: rotate(15deg);
                    transform: rotate(15deg); 
                transform-origin: center;}
          50% {
            -webkit-transform: rotate(0deg);
               -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                 -o-transform: rotate(0deg);
                    transform: rotate(0deg); 
                transform-origin: center;}

        75% {
            -webkit-transform: rotate(-15deg);
               -moz-transform: rotate(-15deg);
                -ms-transform: rotate(-15deg);
                 -o-transform: rotate(-15deg);
                    transform: rotate(-15deg);
                    transform-origin: center; }
    100% {
            -webkit-transform: rotate(0deg);
               -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                 -o-transform: rotate(0deg);
                    transform: rotate(0deg); 
                transform-origin: center;}
            }
.hand-dz{
	width: 100%;
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0;
	z-index: 90;
}
.hand-dz img{
	width: 100%;
}

}

 .draw{
	width: 50%;
	background-color: #f6e833;
	height: 42px;

	text-align: center;
	border-radius: 5px;

}
.fail{
	display:none;
	position:fixed;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	z-index: 10009;
} */
