<script type="text/javascript">
if(!(document.cookie.indexOf('customerId')!=-1)){
	location.href="index.html";
}
	$(function(){
		$("div.top").load('top.html');
		$("div.mainCommen").load('searchAndNav.html');
		$("div.footer").load('footer.html');
		var username=mall.getCookie('username'),
			userInfoId=mall.getCookie('customerId'),
			areaCodeId=mall.getCookie('areaCodeId');
			getGiftBag();
			function getGiftBag(){
				$.ajax({
					type:"get",
					url:mall.url('/giftBag/list'),
					async:false,
					data:{userInfoId:userInfoId,areaCodeId:areaCodeId,limit:2},
					dataType:'json',
					contentType:'application/json;charset="utf-8"',
					success:function(data){
						if(data){
							var thisELem=$(".bannerImg")
							$.each(data, function(i) {
								var thisElemNow=thisELem.eq(i);
								var giftBagId=this.giftBagId;
								thisElemNow.find('input[name="giftBagId"]').val(giftBagId);
//								thisElemNow.find('a').attr('href','exclusiveDetails.html?giftBagId='+giftBagId);
								thisElemNow.find('img').attr('src',this.picBannerUrl);
							});
						}
					},
					error:function(xhr){
						var error=eval('('+xhr.responseText+')');
						thisElement.find('span.error_note').html(error[0].message);
					}
				});
			}
			//楼层栏目list
			function exclusiveColumn(){
				$.ajax({
					type:"get",
					url:mall.url('/exclusiveColumn/list'),
					async:false,
					data:{userInfoId:userInfoId,areaCodeId:areaCodeId,limit:4},
					dataType:'json',
					contentType:'application/json;charset="utf-8"',
					success:function(data){
						var goodStr='';
						$.each(data, function(i) {
							var commodities=this.commodities;
							var commoditiesLength=0;
							if(commodities!=undefined){
								commoditiesLength=commodities.length;
							}
							var exclusiveColumnId=this.exclusiveColumnId//专供栏目ID
							goodStr+='<div class="market">'+
										'<div class="image-big">'+
											'<a href="classifyResult.html?columnId='+exclusiveColumnId+'" target="_blank"><img src="'+this.picUrl+'" width="300" height="295" />'+
											'<i class="point">'+this.name+'</i>'+
											'<span class="moreBtn">更多&nbsp;></span>'+
											'</a>'+
										'</div>'+
										'<div class="market-list">'+
											'<ul>'
							$.each(this.commodities, function(j) {
								var commodityId=this.commodityId,
									skuId=this.skuId;
								if(j>=(commoditiesLength-1)){
									goodStr+='<li class="li-last">'
								}else{
									goodStr+='<li>'
								}
								goodStr+='<div class="item-content">'+
											'<a href="goodsDetail.html?commodityId='+commodityId+'&skuId='+skuId+'" target="_blank" class="image">'+
												'<img class="Imahe" src="'+this.picUrl+'" width="184" height="184" />'+
											'</a>'+
											'<div class="line-1 sub-title">'+
												'<a href="goodsDetail.html?commodityId='+commodityId+'&skuId='+skuId+'" target="_blank">'+this.name+'</a>'+
											'</div>'+
											'<div class="line-2">'+
												'<a href="goodsDetail.html?commodityId='+commodityId+'&skuId='+skuId+'" target="_blank">'+
													'<span>&yen;</span>'+
													'<em>'+this.sellingPrice+'</em>'+
												'</a>'+
											'</div>'+
										'</div>'+
									'</li>'
							});
							goodStr+='</ul>'+
								'</div>'+
								'</div>'
						});
						$(".rect-wrap").html(goodStr);
					},
					error:function(xhr){
						var error=eval('('+xhr.responseText+')');
						thisElement.find('span.error_note').html(error[0].message);
					}
					
				});
			}
			exclusiveColumn();
			$(".banner .bannerImg a").click(function(){

				$.ajax({

						window.open('exclusiveDetails.html?giftBagId='+giftBagId);
					},
					error:function(xhr){
						var error=eval('('+xhr.responseText+')');
						mall.alertRe(error[0].message);
					}
				});
			})
