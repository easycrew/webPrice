<div class="urlContentWraper" id="Wraper_limit_bug">
    <div class="ui-info-layout">
      <div class="qdiv">
           <h2 class="ui-tit"><strong>限量购商品管理</strong></h2>
           <!-- 列表显示 -->
           <table id="Table_limit_bug"></table>
      </div>
    </div> 
    <div id="Form_limit_bug" style="display:none;">
        <div class="grid-layout-main jrad-form"> 
        <input type="hidden" name="operator">
        <input type="hidden" name="status">
        <div class="row">
             <label class="span3 grid-layout-label"><span class="ui-form-required">*</span>SKU-ID：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="skuId" class="jrad-input-container"></div>
             </div>
             <button id="btn" type="button" value="查询" style="margin-left:5px;">查询</button> 
        </div>
        <div class="row">
             <label class="span2 grid-layout-label"></label>
             <label class="span5 grid-layout-label" style="color:#aeb4c1;font-size: 12px;">注:专享商品不参加限量购活动</label>       
        </div>
          
        <div class="row">
             <label class="span3 grid-layout-label"><span class="ui-form-required">*</span>限购量图片：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="brandLogo" class="jrad-uploadimg-container"></div>
             </div>
        </div>    
        <div class="row">
             <label class="span3 grid-layout-label"><span class="ui-form-required">*</span>限购量名称：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="name" class="jrad-input-container"></div>
             </div>
        </div>
        <div class="row">
             <label class="span3 grid-layout-label"><span class="ui-form-required">*</span>限购量详情：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="introduce" class="jrad-input-container"></div>
             </div>
        </div>
        <div class="row">
             <label class="span3 grid-layout-label"><span class="ui-form-required">*</span>前台排序：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="sequence" class="jrad-input-container"></div>
             </div>
        </div>
        <div class="row">
             <label class="span3 grid-layout-label"><span class="ui-form-required">*</span>限购开始时间：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="startTimeStr" class="jrad-dateinput-container"></div>
             </div>
        </div>
        <div class="row">
             <label class="span3 grid-layout-label"><span class="ui-form-required">*</span>限购结束时间：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="endTimeStr" class="jrad-dateinput-container"></div>
             </div>
        </div>
        <div class="row">
             <label class="span3 grid-layout-label"><span class="ui-form-required">*</span>限量件数：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="limitNum" class="jrad-input-container"></div>
             </div>
        </div>
        <div class="row">
             <label class="span3 grid-layout-label">个人累计限量：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="singleAccuLimit" class="jrad-input-container"></div>
             </div>
        </div>
        <!--  
        <div class="row">
             <label class="span3 grid-layout-label"><span class="ui-form-required">*</span>剩余数量：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="inventoryNum" class="jrad-input-container"></div>
             </div>
        </div>
        -->
        <div class="row">
             <label class="span3 grid-layout-label"><span class="ui-form-required">*</span>市场价格：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="marketPrice" class="jrad-input-container"></div>
             </div>
        </div>
        <div class="row">
             <label class="span3 grid-layout-label">特卖价格：</label>
             <div class="span5 grid-layout-content fluid-wrap">
                   <div name="priceType" class="jrad-select-container"></div>
             </div>
        </div>
        <input type="hidden" name="accessoryBrandId">
        <input type="hidden" name="picUrl">
        <input type="hidden" name="middlePicUrl">
        <input type="hidden" name="smallPicUrl">
        </div>
        <div class="jrad-buttons-container ui-buttons-container">
            <span class="jrad-btn-primary">确定</span> 
            <span class="jrad-btn-normal">取消</span>
        </div>
    </div>
