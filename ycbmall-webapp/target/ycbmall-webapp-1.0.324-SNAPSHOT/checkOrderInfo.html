<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">

	<link rel="icon" href="favicon.ico">
	<script src="js/jquery-1.10.1.min.js"></script>

<body>

		<div class="main">

			<div class="cheakOrderInfo">
				<div class="myShopCar-con-topRight">
					<ul>
						<li>
							<div class="li-top">
								<p class="third-line-left line line-left"></p>

						<li class="li-first">

					<div class="takePersonInfo_detail">
						<p>
							<label class="contactPerson" for="contactPerson"><span class="required">*</span>联系人：</label>
							<input type="text" name="contactPerson" id="contactPerson" placeholder="长度不超过25个字符">
						</p>
						<p>
							<label class="tellephone" for="tellephone"><span class="required">*</span>联系电话：</label>
							<input type="text" name="tellephone" id="tellephone" placeholder="请输入您的常用号码">
						</p>
						<p>
							<label class="area" for="area"><span class="required">*</span>所在地区：</label>
							<select name="" id="">
								<option value="">请选择省份</option>
							</select>
							<select name="" id="">
								<option value="">请选择城市</option>
							</select>
							<select name="" id="">
								<option value="">请选择区县</option>
							</select>
						</p>
						<p>
							<label class="contactPerson" for="contactPerson"><span class="required">*</span>详细地址：</label>
							<textarea name="contactPerson" id="contactPerson" placeholder="建议您如实填写详细收货地址，例如街道名称、门牌号码、楼层和房间号等信息。" rows='6' cols="75"></textarea>

				<div class="chargeAndBring">

					<div class="chargeAndBring_detail">
						<div class="chargeAndBring_type">
							<p class="charge_type"><label>支付方式：</label><input type="radio"><span>线上支付</span></p>
							<p class="bring_type"><label>配送方式：</label><input type="radio"><span>第三方物流</span></p>
						</div>
					</div>
					<div class="chargeAndBring_goods">
						<table cellspacing="0" cellpadding="0">
							<thead>
								<td>序号</td>
								<td>商品信息</td>
								<td>型号规格</td>
								<td>价格</td>
								<td>数量</td>
								<td>金额</td>
							</thead>
							<tbody>
								<tr>
									<td class="checkboxTd">1</td>
									<td class="goodsInfo_detail">
										<a href="" class="goods-img"><img src="img/historyOrder_img.png"></a>
										<span><a href="">飞利浦 锃亮小太阳汽车灯泡 12754 H4 12V 100 / 90W  P33t-38</a></span>
									</td>
									<td class="ts_detail">13754</td>
									<td class="perPrice_detail">￥339.19</td>
									<td class="shopNum_detail">1</td>
									<td class="allPrice_detail">￥339.19</td>
								</tr>
								<tr>
									<td class="checkboxTd">2</td>
									<td class="goodsInfo_detail">
										<a href="" class="goods-img"><img src="img/historyOrder_img.png"></a>
										<span><a href="">飞利浦 锃亮小太阳汽车灯泡 12754 H4 12V 100 / 90W  P33t-38</a></span>
									</td>
									<td class="ts_detail">13754</td>
									<td class="perPrice_detail">￥339.19</td>
									<td class="shopNum_detail">1</td>
									<td class="allPrice_detail">￥339.19</td>
								</tr>
							</tbody>
							<tfoot>
								<td></td>
								<td colspan="5" class="tfoot_right">
									<p class="goodsAndPost"><span>商品总价：</span><span class="goodsPriceDetail">￥339.19</span><span>快递费：</span><span class="postPriceDetail">￥50</span></p>
									<p class="handOrder"><span class="allPriceText">实付款：</span><span class="allPrice">￥600</span><span class="settle">提交订单</span></p>
								</td>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		$('div.top').load('top.html');
		$('div.mainCommen').load('searchAndNav.html');
		$('div.footer').load('footer.html');
	})
</script>

</html>
