<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>

<link type="text/css" href="css/index.css" rel="stylesheet"/>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script> 
<script type="text/javascript" src="js/jquery.json-2.2.js"></script> 
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=RfF2Bd19VQ7GUxnwasyy38cQ"></script> 
<script type="text/javascript" src="js/index.js"></script>  
<title></title>
<style>
.feedback-wrap{background: #fff;}

.tuhao{text-align: center;}
.tuhao img{width:100%;border:none;vertical-align:middle;}
.bay-time{margin-top:-40px;color:#fff;padding-left:18px;font-size:1.8em;}
.canSer{margin-top:10px;padding:14px 18px;font-family:"STHeitiSC-Light";font-size:2em;color:#3F4968;}
.shop-wrap {text-align: center;}
.shop-wrap figure {padding:45px 15px 25px 15px;background: #fff;margin-top:15px;}
.shop-wrap img{max-width:100%;}
#dituContent2 img{max-width: none;}
#dituContent2{height:150px;}
.down1{background: #fef4ca;padding:10px 18px;line-height:22px;color:#3F4968;font-size:19px;text-align: left;}
/*.down2{text-align:center;height:50px;line-height:50px;width:100%;display:inline-block;background:#6EAADE;color:#fff;font-size:19px;}*/
</style>
<body>
	<section class="feedback-wrap"> 
		<div class="tuhao">
			<img src="">
		</div>
		<p class="bay-time"></p>
		<p class="canSer"></a>	
	</section>
	<section class="shop-wrap">
		<figure>
			<img src="css/images/ycb-shop.png">
		</figure>
		<div id="dituContent2" style="width:100%"></div>
		<!-- <a href="http://d.yangchebao.com.cn" class="down2"></a> -->
		<p class="down1"></p>
	</section>
	<script type="text/javascript"> 
		$(document).ready(function(){ 

				var response = 1;
				var url =decodeURI(window.location.href);  
				var paramsArr = (url.split("?")[1]).split("&");
				var data = {};
				$.each(paramsArr,function(i){
					var item = paramsArr[i].split("=");
					data[item[0]] = item[1];
				});
				var shopAccountId = data.shopAccountId;
				
				doReply()
				function doReply(){ 
					$.ajax({
						url: '/vip-app-ws/ws/0.1/share/previewForVip?shopAccountId='+shopAccountId,
						contentType : "application/json;charset=utf-8",
						dataType : "json",
						type : "GET",
						async : false,
						success: function(data) {  
							$(".tuhao img").attr("src",data.logoAddress);
							$(".bay-time").html('营业时间：'+data.startTime+'-'+data.endTime);
							$("title").html(data.regName+'官网');
							$(".canSer").html("提供服务："+data.offerServiceName);
							$(".down1").html(data.address)

							var mapHeight=window.innerHeight-350;
							$('div#dituContent2').css('height',mapHeight);
							var map;
							function initMap(lat,log){
								creatMap(lat,log);
								setMapEvent()
							}
							function creatMap(lat,log){
								map=new BMap.Map('dituContent2');
								var point=new BMap.Point(lat,log);
								map.centerAndZoom(point,14)
							}
							function setMapEvent(){
						        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
						        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
						        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
						        map.enableKeyboard();//启用键盘上下左右键移动地图
						    }
							initMap(data.baiduLongtitude,data.baiduLatitude)
						},
						error:function(xhr){
	                        var errormsg = eval("(" + xhr.responseText + ")"); 
	                        if (errormsg != undefined){
								alertRe(errormsg[0].message); 	
	                        }		
						}
					}); 
			 	}
				index.init = function(userInfo,bridge) {
					shopAccountId = userInfo.shopAccountId;
					return response;
				};
		 
		});   
	</script>  
</body>

</html>
