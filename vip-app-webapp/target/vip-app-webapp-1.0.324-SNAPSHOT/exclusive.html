<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta content="yes" name="apple-mobile-web-app-capable"/>
		<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
		<link type="text/css" href="css/index.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="css/ycbmall/exclusive.css"/>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.dotdotdot.min.js" ></script>
		<script type="text/javascript" src="js/jquery.json-2.2.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<title>个人中心</title>
		<style>
			html{
				font-size: 62.5%;
			}
		</style>
	</head>
	<body style="width: 100%;">
		<section class="quest-wrap">
			<div id="pointQuest">
				<img src="css/ycbmall/images/quest-icon.png"/>
			</div>
		</section>
		<section class="top-head-wrap">
			<div class="title">
				<img src="css/ycbmall/images/exclive-tbg.png"/>
				<label>4S专供</label>
			</div>
		</section>
		<section class="giftBag-wrap">
			<!--礼包内容-->
		</section>
		<section class="column-wrap">
			<!--栏目内容-->
		</section>
	<script type="text/javascript">
		$(document).ready(function(){
			var response = "0",page = 0,pagesize=10,isShowUnavailable=0;
			var path =window.location.href; 
			if(path.indexOf("?")>-1){
				path = path.split("?")[0];
			}
		 	path = getPath2(path);
		 	function getPath2(path){
				var arr = path.split("/");
				var length = arr.length;
				arr.splice(length-1);
				return arr.join("/");
			}
			function getGiftBagList(userInfo){
				$.ajax({
					type:"get",
					url:"/ycbmall-app-ws/ws/0.1/giftBag/list",
					async:false,
					data:{userInfoId:userInfo.userId,areaCodeId:userInfo.areaCodeId,limit:5},
					dataType:"json",
					success:function(data){
						var str='';
						$.each(data, function(i) {
							str+='<div class="giftBagItem">'+
									'<h1 class="ui-tit"><span class="Wraper">'+this.name+'</span></h1>'+
									'<a href="http://w2nw?'+path+'/exclusiveDetails.html?giftBagId='+this.giftBagId+'">'+
										'<img src="'+this.picBannerUrl+'"/>'+
									'</a>'+
								 '</div>'
						});
						$(".giftBag-wrap").html(str);
					}
				});
				$(".Wraper").dotdotdot();
			}
			function getColumnList(userInfo){
				$.ajax({
					type:"get",
					url:"/ycbmall-app-ws/ws/0.1/exclusiveColumn/list",
					async:false,
					data:{userInfoId:userInfo.userId,areaCodeId:userInfo.areaCodeId,limit:3},
					dataType:'json',
					success:function(data){
						var str='',commodities;
						$.each(data,function(i){
							var itemStr=''
							itemStr+='<div class="columnList">'+
									'<h1 class="ui-tit"><span class="Wraper">'+this.name+'</span><a class="more" href="http://w2nw?'+path+'/columnDetails.html?exclusiveColumnId='+this.exclusiveColumnId+'&columnName='+this.name+'"><span>更多</span></a></h1>'+
									'<div class="columnItem">'+
										'<ul>'
							commodities=this.commodities;
							if(commodities!=''){
								$.each(this.commodities,function(j){
									itemStr+='<li>'
										+'<a href="http://w2nw?'+path+'/goodsDetails.html?skuId='+this.skuId+'">'+
											'<div class="itemImg">'+
												'<img src="'+this.picUrl+'"/>'+
											'</div>'+
											'<p class="itemName"><span class="Wraper">'+this.name+'</span></p>'+
										'</a>'+
										'</li>'
								})
								itemStr+='</ul></div></div>'
							}else{
								itemStr='';
							}
							str+=itemStr;
						})
						$(".column-wrap").html(str);
					}
				});
				$(".Wraper").dotdotdot();
				var imgElem=$(".column-wrap li .itemImg img");
				var img_width=imgElem.eq(0).width();
				imgElem.height(img_width);
				imgElem.width(img_width);
			}
			index.init=function(userInfo,bridge){
				getGiftBagList(userInfo);
				getColumnList(userInfo);
				$("#pointQuest").click(function(){
					$.ajax({
						type:"get",
						url:"/ycbmall-app-ws/ws/0.1/systemConfig/getConfigValue",
						data:{code:'APP_EXPERT_ANSWERS_URL'},
						dataType:'json',
						async:false,
						success:function(data){
							if(data.value){
								window.location.href="http://w2nw?"+data.value;
							}
						}
					});
				})
				return response;
			}
		})
	</script>
	</body>
</html>
