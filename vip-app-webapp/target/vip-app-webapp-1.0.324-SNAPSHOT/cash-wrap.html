<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
<link type="text/css" href="css/index.css" rel="stylesheet"/>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script> 
<script type="text/javascript" src="js/jquery.json-2.2.js"></script> 
<script type="text/javascript" src="js/index.js"></script> 
<title>收益流水</title>
<style>	
.order-wrap .serviceName span{
	color: #ff6d47; 
	margin: 0.36em 0;
}
</style>
</head>
<body> 
	<section class="main-wrap">   
		<ul class="order-wrap" id="cashList">  
	    </ul>   
	</section>
	<script type="text/javascript"> 

	    var response = "1",page = 0,pagesize=10,shopAccountId=-1,businessId=-1,money=0,minDrawalAmount=0;  
	    //var response = "1",page = 0,pagesize=10,businessId=-1,money=0,minDrawalAmount=0;  
 		
	 	function getList(){    // 获取下面的列表
			response = "1"; 		
			$.ajax({
				url:'/vip-ws/ws/0.1/businessAccontInfo/getAccountTrail?accountType='+2+'&type='+16+'&pageindex='+page+'&pagesize='+pagesize+'&businessId='+businessId+"&"+(new Date()).getTime(),
				type: 'get',
				async: false,
				dataType: 'json',
				success: function(data) {   
					page++; 
					var str = "";
					var items = data.items; 
					$.each(items,function(i){
						var item = items[i]; 

						var applyData=item.changeData;
				        var strData=applyData.substring(0,10);
						str += '<li>' 
							+'<div>'
							+'<div class="order-info">'
							+'<p class="serviceName" style="float:left;">利息收益'
							+'<span>'+'&nbsp;&nbsp;&nbsp;&nbsp;¥'+item.changeMoney+'</span>'
							+'</p>'
							+'<p class="serviceName" style="float:right">'+strData+'</p>'
							+'</div>'
							+'</div>' 
							+'</li> ';
					});   
					$("#cashList").append(str); 
					if(str==""){
						$("#cashList").after('<p class="null-tip">暂无提现记录</p>'); 
					}
					if(data.page >= data.totalPages-1){
						response = "0";
					} 
				},
				error:function(xhr){

				}
			}); 
			return response;
	 	}
        $(document).ready(function(){ 
      		index.init = function(userInfo,bridge) { 
      		    //var userInfo = {businessInfoId:146859,shopAccountId:231}
		 		shopAccountId = userInfo.shopAccountId;  
		 		businessId = userInfo.businessInfoId;
		 	    getList();
		 	} 
		 	index.pullUpRefresh = function(bridge) {  
				getList(); 
				return response;
			} 
        });
	</script>  
</body> 
</html>
